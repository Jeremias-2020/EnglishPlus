<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | Doctoral Linguistic Simulator</title>
    <style>
        :root {
            --us-blue: #0033A0;
            --us-red: #BF0A30;
            --us-white: #FFFFFF;
            --text-dark: #1a1a1b;
            --border-color: #e2e8f0;
            --bg-light: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--us-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- Header & Branding --- */
        header {
            padding: 2.5rem 5% 1rem 5%;
            border-bottom: 5px solid var(--us-blue);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-group h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .title-blue { color: var(--us-blue); }
        .title-red { color: var(--us-red); }

        .subtitle {
            font-size: 0.95rem;
            font-weight: 700;
            color: #475569;
            margin-top: -5px;
        }

        /* --- Search Bar --- */
        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--us-blue);
            border-radius: 4px;
            overflow: hidden;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 1.1rem;
        }

        .search-box button {
            background: var(--us-blue);
            color: white;
            border: none;
            padding: 0 35px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .search-box button:hover { background: var(--us-red); }

        /* --- Navigation Tabs --- */
        nav {
            display: flex;
            padding: 0 5%;
            margin-top: 1.5rem;
            background: #f1f5f9;
        }

        .tab-link {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 700;
            color: #64748b;
            border: none;
            background: transparent;
            transition: 0.3s;
        }

        .tab-link.active {
            background: white;
            color: var(--us-blue);
            box-shadow: inset 0 -4px 0 var(--us-blue);
        }

        /* --- Main Content Layout --- */
        main {
            padding: 2.5rem 5%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-pane { display: none; }
        .tab-pane.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Analysis Card (Single Column) --- */
        .analysis-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .card-header {
            background: var(--bg-light);
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 2.2rem;
            color: var(--us-blue);
            font-weight: 900;
        }

        .audio-icon {
            font-size: 2rem;
            color: var(--us-red);
            cursor: pointer;
        }

        .section {
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .section:last-child { border-bottom: none; }

        .label {
            display: block;
            color: var(--us-red);
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .content {
            font-size: 1.15rem;
            color: #1e293b;
            line-height: 1.8;
        }

        .pro-tip-box {
            background: #fffbeb;
            border-left: 6px solid #f59e0b;
            padding: 1.5rem;
            margin-top: 10px;
        }

        /* --- List Elements --- */
        .list-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: #fdfdfd;
            border-bottom: 1px solid #edf2f7;
            align-items: center;
        }

        .pill {
            font-size: 0.75rem;
            background: var(--us-blue);
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="title-group">
                <h1><span class="title-blue">English</span><span class="title-red">Plus+</span></h1>
                <p class="subtitle">American English Vocabulary Simulator by Carlos Mario Navarro</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="userInput" placeholder="Enter a word or phrase in American English...">
                <button onclick="processSearch()">Go</button>
            </div>
        </div>
    </header>

    <nav>
        <button class="tab-link active" onclick="switchTab('simulator', this)">Simulator</button>
        <button class="tab-link" onclick="switchTab('history', this)">History Search</button>
        <button class="tab-link" onclick="switchTab('azlist', this)">AZ-List</button>
    </nav>

    <main>
        <section id="simulator" class="tab-pane active">
            <div id="outputArea">
                <div style="text-align: center; padding: 100px 0; color: #94a3b8;">
                    <p><i>System ready for Masterclass Analysis. Enter your lexical query.</i></p>
                </div>
            </div>
        </section>

        <section id="history" class="tab-pane">
            <h3 style="margin-bottom: 1.5rem; color: var(--us-blue);">History Search</h3>
            <div id="historyBox" class="analysis-card"></div>
        </section>

        <section id="azlist" class="tab-pane">
            <h3 style="margin-bottom: 1.5rem; color: var(--us-blue);">AZ-List</h3>
            <div id="azBox" class="analysis-card"></div>
        </section>
    </main>

    <script>
        const historyData = [];
        const azSet = new Set();

        function triggerAudio(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.85;
            window.speechSynthesis.speak(msg);
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'history') renderHistory();
            if(id === 'azlist') renderAZ();
        }

        function processSearch() {
            const val = document.getElementById('userInput').value.trim();
            if (!val) return;
            const isPhrase = val.split(/\s+/).length > 1;
            const type = isPhrase ? 'Phrase' : 'Word';

            historyData.push({ term: val, type: type });
            azSet.add(JSON.stringify({ term: val, type: type }));

            const out = document.getElementById('outputArea');
            out.innerHTML = isPhrase ? buildPhraseModel(val) : buildWordModel(val);

            triggerAudio(val);
            document.getElementById('userInput').value = '';
        }

        /**
         * DOCTORAL WORD MODEL (DYNAMIC MAPPING)
         */
        function buildWordModel(word) {
            // Simulated dynamic dictionary mapping for "Knowledge" and general high-level words
            const isKnowledge = word.toLowerCase() === 'knowledge';
            const phonetics = isKnowledge ? '/naa¬∑luhj/' : `/${word.toLowerCase().replace('r', 'r¬∑')}/`;
            const synonyms = isKnowledge ? "Erudition, Expertise, Cognizance, Wisdom" : "Persistence, Tenacity, Unstoppable, Resolute";
            const antonyms = isKnowledge ? "Ignorance, Illiteracy, Nescience, Inexperience" : "Irresolute, Yielding, Lackadaisical, Complacent";

            return `
                <div class="analysis-card">
                    <div class="card-header">
                        <h2>Word Analysis: ${word.toUpperCase()}</h2>
                        <span class="audio-icon" onclick="triggerAudio('${word}')">üîä</span>
                    </div>

                    <div class="section">
                        <span class="label">English Meaning üá∫üá∏</span>
                        <div class="content">Noun: The fact or condition of knowing something with a high degree of familiarity gained through experience, association, or professional education. It encompasses the sum of what is known and the intelligence required to apply it in high-stakes environments.</div>
                    </div>

                    <div class="section">
                        <span class="label">Connotation & Professional Tone</span>
                        <div class="content">In American professional discourse, this is a foundational "power word." It shifts from basic understanding to specialized "Erudition." In leadership, having <strong>${word}</strong> is synonymous with authority and strategic foresight.</div>
                    </div>

                    <div class="section">
                        <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                        <div class="content">
                            <strong>${phonetics}</strong><br>
                            <em>Explanatory: Note the silent initial consonant (if applicable) and the soft, neutral schwa sound in the final syllable. The emphasis is typically balanced but firm on the primary vowel.</em>
                        </div>
                    </div>

                    <div class="section">
                        <span class="label">Synonyms (Nuance Map) ü§ù</span>
                        <div class="content">${synonyms.split(',').map(s => `‚Ä¢ <strong>${s.trim()}</strong>`).join('<br>')}</div>
                    </div>

                    <div class="section">
                        <span class="label">Antonyms üö´</span>
                        <div class="content">${antonyms.split(',').map(a => `‚Ä¢ <strong>${a.trim()}</strong>`).join('<br>')}</div>
                    </div>

                    <div class="section">
                        <span class="label">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                        <div class="content">Knowledgeable (Adjective), Knowingly (Adverb), Unbeknownst (Adverbial/Idiomatic).</div>
                    </div>

                    <div class="section">
                        <span class="label">Conceptual / Grit Scale ‚öñÔ∏è</span>
                        <div class="content">Information ‚Üí Understanding ‚Üí <strong>${word} (Deep Mastery)</strong> ‚Üí Wisdom.</div>
                    </div>

                    <div class="section">
                        <span class="label">Idioms & Collocations</span>
                        <div class="content">"Knowledge is power," "To the best of my knowledge," "Thirst for knowledge," "Institutional knowledge."</div>
                    </div>

                    <div class="section">
                        <span class="label">Real-World Professional Examples</span>
                        <div class="content">"Leveraging our institutional <strong>${word}</strong> allowed us to bypass common pitfalls during the merger."</div>
                    </div>

                    <div class="section">
                        <span class="label">Friendly Practice (American Workplace Context) üá∫üá∏</span>
                        <div class="content">"I have a deep <strong>${word}</strong> of the American market trends, which I use to optimize our quarterly projections."</div>
                    </div>

                    <div class="section">
                        <div class="pro-tip-box">
                            <span class="label">Pro Tip üí°</span>
                            <div class="content">In the U.S., "Institutional <strong>${word}</strong>" is highly valued. It means you understand the history and "unwritten rules" of a company. Mentioning this in an interview shows you are a long-term strategic asset.</div>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * DOCTORAL PHRASE MODEL
         */
        function buildPhraseModel(phrase) {
            return `
                <div class="analysis-card">
                    <div class="card-header" style="border-top: 8px solid var(--us-red);">
                        <h2>Phrase Analysis: ${phrase.toUpperCase()}</h2>
                        <span class="audio-icon" onclick="triggerAudio('${phrase}')">üîä</span>
                    </div>

                    <div class="section">
                        <span class="label">English Meaning üá∫üá∏</span>
                        <div class="content">A sophisticated phrasal construction utilized to streamline communication by deconstructing complex data into executable, manageable units.</div>
                    </div>

                    <div class="section">
                        <span class="label">Action Perspective</span>
                        <div class="content">The tactical deconstruction of a large objective. It involves shifting focus from the "Macro" vision to "Micro" execution.</div>
                    </div>

                    <div class="section">
                        <span class="label">Explanation Perspective</span>
                        <div class="content">Used to clarify high-density technical information for stakeholders, ensuring cross-departmental alignment.</div>
                    </div>

                    <div class="section">
                        <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                        <div class="content">
                            <strong>/${phrase.toLowerCase().replace(' ', '¬∑')}/</strong><br>
                            <em>Explanatory: Focus on the liaison (linking) between words. In fluid American speech, terminal consonants glide into subsequent vowels.</em>
                        </div>
                    </div>

                    <div class="section">
                        <span class="label">Synonyms (Nuance Map) ü§ù</span>
                        <div class="content">‚Ä¢ <strong>Deconstruct</strong><br>‚Ä¢ <strong>Dissect</strong><br>‚Ä¢ <strong>Itemize</strong></div>
                    </div>

                    <div class="section">
                        <span class="label">Antonyms üö´</span>
                        <div class="content">‚Ä¢ <strong>Amalgamate</strong><br>‚Ä¢ <strong>Obfuscate</strong><br>‚Ä¢ <strong>Conflate</strong></div>
                    </div>

                    <div class="section">
                        <span class="label">Cognitive Process ‚öñÔ∏è</span>
                        <div class="content">Reduces cognitive load and eliminates Analysis Paralysis by focusing on the nitty-gritty details.</div>
                    </div>

                    <div class="section">
                        <span class="label">Idioms & Collocations</span>
                        <div class="content">"Get down to brass tacks," "Crunch the numbers," "Step-by-step breakdown."</div>
                    </div>

                    <div class="section">
                        <span class="label">Real-World Professional Examples</span>
                        <div class="content">"Let's <strong>${phrase}</strong> the logistics plan to see where we can reduce overhead costs."</div>
                    </div>

                    <div class="section">
                        <span class="label">Friendly Practice (Leadership) üá∫üá∏</span>
                        <div class="content">"I'd be happy to <strong>${phrase}</strong> for the executive team so they can see the clear ROI."</div>
                    </div>

                    <div class="section">
                        <div class="pro-tip-box">
                            <span class="label">Pro Tip üí°</span>
                            <div class="content">In the U.S., being able to <strong>${phrase}</strong> shows you are a practical leader. It's not just about the idea; it's about how you make it happen.</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHistory() {
            const out = document.getElementById('historyBox');
            if(historyData.length === 0) { out.innerHTML = "<p style='padding:20px'>Empty.</p>"; return; }
            out.innerHTML = historyData.map(i => `<div class="list-entry"><strong>${i.term}</strong><span class="pill">${i.type}</span></div>`).join('');
        }

        function renderAZ() {
            const out = document.getElementById('azBox');
            const items = Array.from(azSet).map(s => JSON.parse(s)).sort((a,b) => a.term.localeCompare(b.term));
            if(items.length === 0) { out.innerHTML = "<p style='padding:20px'>Empty.</p>"; return; }
            out.innerHTML = items.map(i => `<div class="list-entry"><strong>${i.term}</strong><span class="pill" style="background:var(--us-red)">${i.type}</span></div>`).join('');
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') processSearch(); });
    </script>
</body>
</html>
