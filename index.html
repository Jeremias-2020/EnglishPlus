<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Simulator</title>
    <style>
        /* CSS Variables for Brand Identity */
        :root {
            --us-blue: #0033A0;
            --us-red: #BF0A30;
            --us-white: #FFFFFF;
            --bg-gray: #f4f7f9;
            --text-dark: #1a1a1a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background-color: var(--us-white);
            padding: 2rem 5%;
            border-bottom: 4px solid var(--us-blue);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
        }

        .title-blue { color: var(--us-blue); }
        .title-red { color: var(--us-red); }
        .star-decor { color: var(--us-blue); font-size: 1.2rem; margin: 0 5px; }

        .subtitle { font-size: 0.9rem; font-weight: 600; color: #555; margin-top: -5px; }

        .search-container {
            display: flex;
            box-shadow: var(--shadow);
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid var(--us-blue);
            max-width: 500px;
            width: 100%;
            background: white;
        }

        .search-container input {
            border: none;
            padding: 12px 20px;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .search-container button {
            background-color: var(--us-blue);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
        }

        nav { display: flex; gap: 10px; padding: 0 5%; margin-top: 10px; }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #ddd;
            border-radius: 5px 5px 0 0;
            font-weight: 600;
            color: #666;
        }

        .tab-btn.active { background-color: var(--us-blue); color: white; }

        main { padding: 2rem 5%; min-height: 60vh; }

        .content-section { display: none; animation: fadeIn 0.4s ease; }
        .content-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .analysis-card {
            background: white;
            border-left: 8px solid var(--us-blue);
            padding: 2rem;
            box-shadow: var(--shadow);
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .audio-icon { cursor: pointer; font-size: 1.5rem; color: var(--us-red); }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .label { font-weight: 800; color: var(--us-red); text-transform: uppercase; font-size: 0.75rem; display: block; }
        .value { font-size: 1rem; color: var(--text-dark); }

        .highlight-box {
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 6px;
            border-right: 4px solid var(--us-red);
            margin-top: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: white;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid var(--us-blue);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo-container">
                <h1 class="app-title">
                    <span class="star-decor">‚òÖ</span>
                    <span class="title-blue">English</span><span class="title-red">Plus+</span>
                    <span class="star-decor">‚òÖ</span>
                </h1>
                <p class="subtitle">American English Vocabulary Simulator</p>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Try 'Resilient' or 'Leverage'..." aria-label="Search">
                <button id="searchBtn">Go</button>
            </div>
        </div>
    </header>

    <nav>
        <button class="tab-btn active" onclick="switchTab('simulator')">Simulator</button>
        <button class="tab-btn" onclick="switchTab('history')">History</button>
        <button class="tab-btn" onclick="switchTab('azlist')">A-Z Index</button>
    </nav>

    <main>
        <section id="simulator" class="content-section active">
            <div id="resultArea">
                <div style="text-align: center; color: #888; margin-top: 4rem;">
                    <p>Enter a term to explore synonyms, antonyms, and professional usage.</p>
                </div>
            </div>
        </section>

        <section id="history" class="content-section">
            <div class="list-container">
                <h2 style="margin-bottom: 1.5rem; color: var(--us-blue);">Search History</h2>
                <div id="historyList"></div>
            </div>
        </section>

        <section id="azlist" class="content-section">
            <div class="list-container">
                <h2 style="margin-bottom: 1.5rem; color: var(--us-blue);">A-Z Vocabulary Index</h2>
                <div id="alphabeticalList"></div>
            </div>
        </section>
    </main>

    <script>
        // --- REAL DICTIONARY DATA (American English) ---
        const vocabularyDB = {
            "resilient": {
                meaning: "Able to withstand or recover quickly from difficult conditions.",
                synonyms: ["tough", "strong", "pliable", "hardy"],
                antonyms: ["fragile", "vulnerable", "weak", "sensitive"],
                example: "The U.S. economy has proven to be incredibly resilient despite global challenges."
            },
            "leverage": {
                meaning: "To use something to maximum advantage.",
                synonyms: ["utilize", "exploit", "capitalize on", "harness"],
                antonyms: ["waste", "ignore", "forfeit", "underutilize"],
                example: "We should leverage our social media presence to reach a younger demographic."
            },
            "comprehensive": {
                meaning: "Including all or nearly all elements or aspects of something.",
                synonyms: ["thorough", "extensive", "full-scale", "exhaustive"],
                antonyms: ["limited", "incomplete", "partial", "narrow"],
                example: "The company offers a comprehensive benefits package to all full-time employees."
            },
            "obsolete": {
                meaning: "No longer produced or used; out of date.",
                synonyms: ["outdated", "archaic", "outmoded", "old-fashioned"],
                antonyms: ["modern", "cutting-edge", "current", "state-of-the-art"],
                example: "Many traditional retail models are becoming obsolete due to e-commerce."
            },
            "tenacious": {
                meaning: "Tending to keep a firm hold of something; clinging or adhering closely.",
                synonyms: ["persistent", "determined", "relentless", "dogged"],
                antonyms: ["weak", "surrendering", "irresolute", "yielding"],
                example: "She is a tenacious advocate for human rights in the American legal system."
            }
        };

        const searchHistory = [];
        const azSet = new Set();

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function switchTab(tabId) {
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');

            if(tabId === 'history') renderHistory();
            if(tabId === 'azlist') renderAZ();
        }

        function performSearch() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!input) return;

            const isPhrase = input.split(/\s+/).length > 1;
            
            searchHistory.unshift({ term: input, type: isPhrase ? 'Phrase' : 'Word' });
            azSet.add(JSON.stringify({ term: input, type: isPhrase ? 'Phrase' : 'Word' }));

            document.getElementById('resultArea').innerHTML = isPhrase ? 
                generatePhraseAnalysis(input) : generateWordAnalysis(input);

            speak(input);
            document.getElementById('searchInput').value = '';
        }

        function generateWordAnalysis(word) {
            const data = vocabularyDB[word] || {
                meaning: "Term used to describe a specific action or concept within a professional framework.",
                synonyms: ["Standardized", "Specific", "Relevant"],
                antonyms: ["Random", "Irrelevant", "General"],
                example: `In American business culture, it's vital to ${word} your objectives clearly.`
            };

            return `
                <div class="analysis-card">
                    <div class="analysis-header">
                        <h2>Word Analysis: <span style="color:var(--us-blue)">${word}</span></h2>
                        <span class="audio-icon" onclick="speak('${word}')">üîä Listen</span>
                    </div>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="label">Definition üá∫üá∏</span>
                            <p class="value">${data.meaning}</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Synonyms (Nuance)</span>
                            <p class="value" style="color:var(--us-blue); font-weight:600;">${data.synonyms.join(', ')}</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Antonyms üö´</span>
                            <p class="value">${data.antonyms.join(', ')}</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Tone</span>
                            <p class="value">Professional / Academic</p>
                        </div>
                    </div>
                    <div class="highlight-box">
                        <span class="label">Usage Example</span>
                        <p class="value">"${data.example}"</p>
                    </div>
                </div>
            `;
        }

        function generatePhraseAnalysis(phrase) {
            return `
                <div class="analysis-card" style="border-left-color: var(--us-red);">
                    <div class="analysis-header">
                        <h2>Phrase Analysis: ${phrase}</h2>
                        <span class="audio-icon" onclick="speak('${phrase}')">üîä</span>
                    </div>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="label">Type</span>
                            <p class="value">Idiomatic Expression / Phrasal Construction</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Context ‚öñÔ∏è</span>
                            <p class="value">Common in US Corporate and Leadership environments.</p>
                        </div>
                    </div>
                    <div class="highlight-box">
                        <span class="label">Professional Practice</span>
                        <p class="value">"Let's synchronize our efforts regarding <strong>${phrase}</strong> before the next meeting."</p>
                    </div>
                </div>
            `;
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = searchHistory.length ? searchHistory.map(item => `
                <div class="list-item">
                    <strong>${item.term}</strong>
                    <span style="font-size:0.8rem; background:#eee; padding:2px 8px; border-radius:10px;">${item.type}</span>
                </div>
            `).join('') : '<p>No history yet.</p>';
        }

        function renderAZ() {
            const container = document.getElementById('alphabeticalList');
            const items = Array.from(azSet).map(s => JSON.parse(s)).sort((a,b) => a.term.localeCompare(b.term));
            container.innerHTML = items.length ? items.map(item => `
                <div class="list-item">
                    <strong>${item.term}</strong>
                    <span style="color:var(--us-red)">${item.type}</span>
                </div>
            `).join('') : '<p>Index is empty.</p>';
        }

        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });
    </script>
</body>
</html>
