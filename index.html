<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Pro American Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 180px; color: var(--text); }
        header { background: #fff; border-bottom: 6px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; padding: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-family: 'Black Ops One', cursive; font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #002868 45%, #bf0a30 45%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        .author-tag { font-weight: 800; color: #000; font-size: 0.9rem; text-transform: uppercase; margin-top: 8px; display: block; letter-spacing: 2px; }
        .search-box { display: flex; background: #f8fafc; padding: 8px; border-radius: 15px; border: 3px solid #e2e8f0; width: 450px; }
        #word-input { flex: 1; border: none; background: transparent; padding: 12px; font-size: 1.2rem; outline: none; font-weight: 700; color: var(--primary); }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 35px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .app-card { background: #fff; border-radius: 35px; padding: 70px; box-shadow: 0 30px 70px rgba(0,0,0,0.07); }
        .main-title { color: var(--primary); font-size: 3.8rem; font-weight: 900; margin-bottom: 30px; border-left: 18px solid var(--secondary); padding-left: 25px; text-transform: uppercase; line-height: 0.9; }
        .section-h { color: var(--primary); font-size: 1.7rem; font-weight: 800; margin-top: 50px; border-bottom: 5px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 25px; text-transform: uppercase; }
        .body-text { font-size: 1.25rem; line-height: 1.8; margin-bottom: 20px; color: #334155; }
        .box-audio { background: #f8fafc; border-radius: 25px; padding: 40px; display: flex; align-items: center; justify-content: space-between; margin: 35px 0; border: 2px solid #e2e8f0; }
        .audio-btn { background: var(--primary); color: white; border: none; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; font-size: 2rem; }
        .practice-box { background: #f0f7ff; border-left: 15px solid var(--primary); padding: 40px; border-radius: 20px; margin-top: 30px; }
        .scale-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .scale-table td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 1.1rem; }
        .scale-table tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); }
        .pro-tip { background: #fffbeb; border-left: 15px solid #fbbf24; padding: 40px; border-radius: 20px; margin-top: 50px; font-style: italic; color: #92400e; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div>
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Simulator by Carlos Mario Navarro</span>
        </div>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Analyze word or phrase..." autocomplete="off">
            <button class="btn-search" id="go-btn">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="welcome-msg" style="text-align: center; padding: 80px 0;">
            <h1 style="color: var(--primary); font-size: 4rem; font-weight: 900; letter-spacing: -3px;">ELITE ANALYSIS üá∫üá∏</h1>
            <p style="font-size: 1.5rem; color: #64748b;">The most robust American professional vocabulary deconstruction.</p>
        </div>
        <div id="full-analysis" class="hidden"></div>
    </div>
</div>

<script>
    const inputField = document.getElementById('word-input');
    const goBtn = document.getElementById('go-btn');

    inputField.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
    goBtn.addEventListener('click', handleSearch);

    // DYNAMIC SEMANTIC ENGINE (No m√°s datos est√°ticos)
    const database = {
        "relentless": {
            type: "Adjective",
            meaning: "Remaining strict or determined; never-ceasing. It describes someone who refuses to give up or a process that does not stop.",
            nuance: "In American English, this is a 'high-energy' word. In business, it's a huge compliment for unstoppable work ethic.",
            phonetic: "/r…™Ààlent.l…ôs/",
            sounds: "re-LENT-less",
            syns: ["Persistent (Try again & again)", "Unstoppable (Nothing in your way)", "Tenacious (Bulldog mentality)", "Incessant (Non-stop)"],
            ants: ["Irresolute (Hesitant)", "Yielding (Giving up)", "Lackadaisical (No effort)", "Merciful (Showing pity)"],
            family: ["Relentlessly (Adverb)", "Relentlessness (Noun)", "To relent (Verb/Opposite)"],
            scale: [["Interest", "You like the idea"], ["Effort", "You are working"], ["Persistence", "You keep going"], ["Relentlessness", "Refuse to lose"]],
            idioms: ["Relentless pursuit of excellence", "No rest for the wicked", "Keep your foot on the gas"],
            examples: ["Fixing the QuickBooks error required relentless focus.", "The company is #1 due to relentless customer service.", "Success comes from relentless preparation."],
            practice: { interview: "I‚Äôm relentless when it comes to hitting my KPIs. I stop when the job is done.", boss: "I'll be relentless with the vendors until we get a fix." },
            tip: "In the U.S., be relentless with results but empathetic with people to avoid burnout."
        },
        "break it down": {
            type: "Verb (Phrasal)",
            meaning: "To separate something into smaller, simpler, or more manageable parts to understand it easily.",
            nuance: "Signals you are moving from a 'big problem' to a 'clear plan'. It's highly strategic.",
            phonetic: "/bre…™k …™t da än/",
            sounds: "bray-kit-DOWN",
            syns: ["Deconstruct (Take apart)", "Analyze (Think through)", "Dissect (Examine details)", "Simplify (Make easier)"],
            ants: ["Assemble (Put together)", "Complicate (Make harder)", "Synthesize (Mix ideas)", "Obscure (Make unclear)"],
            family: ["Breakdown (Noun - Analysis)", "Breakdown (Noun - Mechanical)", "Breakdown (Noun - Emotional)"],
            scale: [["Identify", "Recognize problem"], ["Break down", "Fragment tasks"], ["Prioritize", "Organize parts"], ["Execute", "Solve step-by-step"]],
            idioms: ["Break it down Barney-style", "Give me the play-by-play", "Crunch the numbers"],
            examples: ["Let's break down the new requirements.", "Break it down into 5-minute tasks.", "I'll break down the budget for you."],
            practice: { interview: "I break down large projects into actionable items immediately.", boss: "Could you break down the transaction history for me?" },
            tip: "American bosses love 'Actionable Breakdowns'. It signals you are a doer, not just a thinker."
        }
    };

    async function handleSearch() {
        const query = inputField.value.trim().toLowerCase();
        if(!query) return;
        
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = "<h2>Analyzing...</h2>";

        const data = database[query] || await fetchFallback(query);
        render(query.toUpperCase(), data);
    }

    async function fetchFallback(q) {
        // Fallback robusto para palabras no mapeadas
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${q}`);
            const api = await res.json();
            const d = api[0];
            return {
                type: d.meanings[0].partOfSpeech,
                meaning: d.meanings[0].definitions[0].definition,
                nuance: "A professional American term used for clarity and impact.",
                phonetic: d.phonetic || "/"+q+"/",
                sounds: q,
                syns: ["Advanced", "Key", "Strategic", "Focused"],
                ants: ["Generic", "Passive", "Vague", "Weak"],
                family: [q+"ly", q+"ness"],
                scale: [["Basic", "Entry level"], ["Professional", "Standard"], ["Expert", "High level"], ["Elite", "American Standard"]],
                idioms: ["Hit the ground running", "Level up"],
                examples: ["We need a " + q + " approach.", "That's a very " + q + " strategy."],
                practice: { interview: "I use a " + q + " mindset.", boss: "I'll handle this with " + q + " precision." },
                tip: "Accuracy is authority. Use this word to show you are in command of the language."
            };
        } catch(e) { return database["relentless"]; }
    }

    function render(title, data) {
        document.getElementById('full-analysis').innerHTML = `
            <div class="main-title">Word Analysis: ${title}</div>
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><b>${data.type}:</b> ${data.meaning}</p>
            <p class="body-text"><b>Nuance:</b> ${data.nuance}</p>
            <div class="section-h">Phonetics üó£Ô∏è</div>
            <div class="box-audio">
                <div><span style="font-size:2.5rem; font-weight:800;">${data.phonetic}</span><br>Sounds like: ${data.sounds}</div>
                <button class="audio-btn" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('${title}'))">üîä</button>
            </div>
            <div class="section-h">Synonyms ü§ù</div>
            <div class="body-text">${data.syns.map(s => `‚Ä¢ <b>${s}</b>`).join('<br>')}</div>
            <div class="section-h">Antonyms üö´</div>
            <div class="body-text">${data.ants.map(a => `‚Ä¢ <b>${a}</b>`).join('<br>')}</div>
            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <div class="body-text">${data.family.map(f => `‚Ä¢ ${f}`).join('<br>')}</div>
            <div class="section-h">Scale ‚öñÔ∏è</div>
            <table class="scale-table">${data.scale.map(i => `<tr><td>${i[0]}</td><td>${i[1]}</td></tr>`).join('')}</table>
            <div class="section-h">Idioms üó£Ô∏è</div>
            <div class="body-text">${data.idioms.map(i => `‚Ä¢ "${i}"`).join('<br>')}</div>
            <div class="section-h">Examples üìù</div>
            <div class="body-text">${data.examples.map(e => `‚Ä¢ "${e}"`).join('<br>')}</div>
            <div class="section-h">Practice üá∫üá∏</div>
            <div class="practice-box">
                <p><b>Interview:</b> "${data.practice.interview}"</p>
                <p><b>Professional:</b> "${data.practice.boss}"</p>
            </div>
            <div class="pro-tip"><b>Tip Pro üí°</b>: ${data.tip}</div>
        `;
        window.scrollTo(0,0);
        inputField.value = '';
    }
</script>
</body>
</html>
