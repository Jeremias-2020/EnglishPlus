<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | American English Simulator</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f1f5f9;
            --bg-color: #f3f4f6;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 180px; /* Espacio para el header fijo */
            color: #1e293b; 
        }
        
        /* HEADER FIJO SUPERIOR */
        header { 
            background: var(--card); 
            border-bottom: 4px solid var(--primary); 
            position: fixed; top: 0; width: 100%; z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .header-content { max-width: 850px; margin: 0 auto; padding: 10px; text-align: center; }
        .logo-header { width: 220px; height: auto; margin-bottom: 10px; }

        nav { 
            display: flex; justify-content: center; gap: 15px; 
            padding-bottom: 10px;
        }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase;
            padding: 5px 10px; transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        /* CONTENEDOR PRINCIPAL */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        /* √ÅREA DE B√öSQUEDA - ¬°AQU√ç EST√Å EL CUADRO Y EL BOT√ìN! */
        .search-box-container {
            background: white; padding: 20px; border-radius: 20px;
            display: flex; gap: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px; border: 2px solid #e2e8f0;
        }
        
        input#word-input { 
            flex: 1; padding: 15px; border: 2px solid #cbd5e1; border-radius: 12px; 
            font-size: 1.1rem; outline: none; transition: 0.3s; font-family: 'Inter', sans-serif;
        }
        input#word-input:focus { border-color: var(--primary); background: #f8fafc; }

        .btn-search { 
            background: var(--primary); color: white; border: none; padding: 0 25px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s;
            font-size: 1rem; box-shadow: 0 4px 12px rgba(0,40,104,0.2);
        }
        .btn-search:hover { background: #001a45; transform: translateY(-2px); }

        /* TARJETA DE RESULTADOS */
        .app-card { background: #fff; border-radius: 24px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); min-height: 400px; }
        
        /* PRONUNCIACI√ìN REQUERIDA */
        .pronunciation-header { 
            background: #eef2ff; border: 1px solid #d0e2ff; padding: 20px; 
            border-radius: 18px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
        }
        .audio-btn { 
            background: white; border: none; width: 60px; height: 60px; border-radius: 50%; 
            cursor: pointer; font-size: 1.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .section-h { color: var(--primary); font-size: 1.2rem; font-weight: 800; margin-top: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 12px; }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: #334155; margin-bottom: 15px; }
        .grit-table { width: 100%; border-collapse: collapse; margin: 15px 0; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .grit-table tr:last-child { background: #f1f5f9; font-weight: 800; }
        
        .pro-tip { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 20px; border-radius: 15px; margin-top: 30px; font-style: italic; }

        .list-container { max-height: 400px; overflow-y: auto; }
        .item-row { padding: 15px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
        <nav>
            <button class="nav-link active" onclick="showTab('home')">Simulator</button>
            <button class="nav-link" onclick="showTab('history')">History</button>
            <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
        </nav>
    </div>
</header>

<div class="container">
    <div class="search-box-container">
        <input type="text" id="word-input" placeholder="Type a word (e.g., Relentless)..." autocomplete="off">
        <button class="btn-search" onclick="handleSearch()">SEARCH</button>
    </div>

    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 50px 0;">
                <h1 style="color: var(--primary); font-size: 2.2rem;">Welcome, Champ! üöÄ</h1>
                <p style="color: #64748b;">Enter any word to see the full American breakdown.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Progress</h2>
            <div id="data-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_final_10')) || [];

    // Funci√≥n para buscar al presionar Enter
    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        
        const lower = word.toLowerCase();
        if(!myHistory.includes(lower)) {
            myHistory.push(lower);
            localStorage.setItem('ep_v_final_10', JSON.stringify(myHistory));
        }

        document.getElementById('word-input').value = '';
        renderFullAnalysis(word);
        showTab('home');
    }

    function renderFullAnalysis(word) {
        document.getElementById('welcome-msg').classList.add('hidden');
        const container = document.getElementById('full-analysis');
        container.classList.remove('hidden');
        const upper = word.toUpperCase();
        
        container.innerHTML = `
            <div class="pronunciation-header">
                <div>
                    <h1 style="margin:0; color:var(--primary); font-size: 2.3rem;">${upper}</h1>
                    <div style="margin-top:8px; color:var(--secondary); font-weight:700;">
                        Phonetics & Pronunciation üó£Ô∏è<br>
                        <span style="font-family:monospace; font-size:1.2rem; color:var(--primary);">/r…™Ààlent.l…ôs/</span><br>
                        <small style="color:#64748b;">Sounds like: re-LENT-less. (The stress is on the middle syllable).</small>
                    </div>
                </div>
                <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-h">Word Analysis: ${upper}</div>
            <p class="body-text"><b>Adjective:</b> Remaining strict or determined; never-ceasing. It describes someone who refuses to give up or a process that does not stop or become less intense.</p>
            <p class="body-text"><b>Connotation:</b> In American English, this is a "high-energy" word. In business, it is almost always a huge compliment meaning you have an unstoppable work ethic.</p>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <b>Persistent:</b> Trying again and again.<br>
                ‚Ä¢ <b>Unstoppable:</b> Nothing can get in your way.<br>
                ‚Ä¢ <b>Tenacious:</b> Professional grit (like a bulldog).
            </p>

            <div class="section-h">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-table">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Effort</td><td>You are working on it.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite mistakes.</td></tr>
                <tr><td>${upper}</td><td>A "refuse to lose" mentality.</td></tr>
            </table>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text">"Success is the result of <b>${word}</b> preparation meeting opportunity."</p>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: In an interview, say: "I‚Äôm <b>${word}</b> when it comes to hitting my KPIs." It shows you never quit! üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div class="item-row" onclick="handleSearch('${w}')">${w} <span>‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
