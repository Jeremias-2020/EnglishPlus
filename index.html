<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Mario Navarro | AI Linguistic Engine</title>
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --bg: #f8fafc; --white: #ffffff; --orange: #f97316; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--primary); }
        .container { max-width: 850px; margin: 40px auto; background: var(--white); padding: 50px; border-radius: 35px; box-shadow: 0 20px 60px rgba(0,0,0,0.07); }
        .search-area { display: flex; gap: 15px; margin-bottom: 50px; }
        input { flex: 1; padding: 20px 30px; border: 2px solid #e2e8f0; border-radius: 20px; font-size: 1.2rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        button { padding: 0 40px; background: var(--accent); color: white; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1d4ed8; transform: translateY(-2px); }

        /* DISEÑO DE ÉLITE */
        .main-title { font-size: 3rem; font-weight: 900; border-bottom: 8px solid var(--accent); display: inline-block; margin-bottom: 40px; text-transform: uppercase; }
        .section-h { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin: 45px 0 20px 0; border-left: 6px solid var(--accent); padding-left: 15px; }
        .body-text { font-size: 1.2rem; color: #334155; margin-bottom: 25px; line-height: 1.8; }
        .practice-box { background: #f1f5f9; padding: 35px; border-radius: 25px; border: 1px solid #e2e8f0; margin: 30px 0; }
        .pro-tip { background: #fff7ed; padding: 35px; border: 2px dashed var(--orange); border-radius: 25px; }
        
        /* DISEÑO DE ESCALA GRIT */
        .grit-scale-container { margin: 30px 0; }
        .grit-row { display: flex; margin-bottom: 12px; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-row b { background: var(--primary); color: white; padding: 20px; min-width: 130px; text-align: center; }
        .grit-row div { padding: 20px; background: white; flex: 1; }

        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 30px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .quota-error { color: #9a3412; background: #fff7ed; padding: 30px; border-radius: 20px; border: 1px solid #fdba74; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="wordInput" placeholder="Analyze word (Grit, Relentless, Low)..." autocomplete="off">
        <button id="searchBtn">ANALIZAR</button>
    </div>
    <div id="full-analysis"></div>
</div>

<script>
    const KEY = "AIzaSyBxYTDxFc60FegEQpdPAjpfKAslxAu4pRM"; 
    
    // Lista de modelos para rotar si uno falla por cuota
    const MODELS = ["gemini-2.0-flash", "gemini-1.5-flash"];

    async function analyze() {
        const word = document.getElementById('wordInput').value.trim();
        if (!word) return;

        const output = document.getElementById('full-analysis');
        output.innerHTML = '<div class="loader"></div><p style="text-align:center;">Gestionando cuota y analizando...</p>';

        const prompt = `Analiza "${word}" como experto lingüista. Tono: Carlos Mario Navarro. Devuelve HTML con: .main-title, .section-h, .body-text, .practice-box, .pro-tip, .grit-scale-container, .grit-row. NO USE MARKDOWN.`;

        for (let model of MODELS) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${KEY}`;
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();

                if (data.error) {
                    if (data.error.message.includes("quota")) continue; // Probar siguiente modelo
                    throw new Error(data.error.message);
                }

                if (data.candidates) {
                    let html = data.candidates[0].content.parts[0].text;
                    output.innerHTML = html.replace(/```html|```/g, "").trim();
                    return; // Éxito, salir de la función
                }
            } catch (err) {
                console.warn(`Error con ${model}:`, err.message);
            }
        }

        // Si llega aquí es porque fallaron todos
        output.innerHTML = `
            <div class="quota-error">
                <h3>Límite de Cuota Alcanzado ⏳</h3>
                <p>Google ha pausado las peticiones gratuitas temporalmente por exceso de uso.</p>
                <p><b>Espera 30 segundos y vuelve a intentar.</b></p>
                <small>El modelo Gemini 2.0 es muy solicitado actualmente.</small>
            </div>`;
    }

    document.getElementById('searchBtn').onclick = analyze;
    document.getElementById('wordInput').onkeydown = (e) => { if(e.key==='Enter') analyze(); };
</script>
</body>
</html>
