<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Pro American Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 160px; color: var(--text); }
        header { background: #fff; border-bottom: 6px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; padding: 15px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-container { max-width: 1100px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo-group { display: flex; flex-direction: column; }
        .logo-text { font-family: 'Black Ops One', cursive; font-size: 3rem; margin: 0; background: linear-gradient(to right, #002868 45%, #bf0a30 45%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        .author-tag { font-weight: 800; color: #000; font-size: 0.8rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }
        .search-area { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; border: 2px solid #e2e8f0; width: 400px; }
        #word-input { flex: 1; border: none; background: transparent; padding: 10px; font-size: 1.1rem; outline: none; font-weight: 600; }
        .btn-go { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .card { background: #fff; border-radius: 25px; padding: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid #eef2f6; }
        .main-h { color: var(--primary); font-size: 3.5rem; font-weight: 900; margin: 0 0 30px 0; border-left: 15px solid var(--secondary); padding-left: 20px; text-transform: uppercase; line-height: 1; }
        .sec-h { color: var(--primary); font-size: 1.6rem; font-weight: 800; margin-top: 40px; border-bottom: 4px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; }
        .p-text { font-size: 1.2rem; line-height: 1.7; margin-bottom: 20px; }
        .box-gray { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 15px; padding: 25px; margin: 20px 0; }
        .practice-box { background: #f0f7ff; border-left: 10px solid var(--primary); padding: 30px; border-radius: 15px; margin-top: 25px; }
        .pill { background: var(--secondary); color: white; padding: 3px 10px; border-radius: 5px; font-size: 0.9rem; font-weight: 800; margin-right: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo-group">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">By Carlos Mario Navarro</span>
        </div>
        <div class="search-area">
            <input type="text" id="word-input" placeholder="Enter word or phrase..." autocomplete="off">
            <button class="btn-go" id="btn-search">ANALYZE</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="card" id="output-card">
        <div id="welcome" style="text-align:center; padding: 50px 0;">
            <h1 style="font-size: 3rem; color: var(--primary);">READY FOR ACCURACY üá∫üá∏</h1>
            <p style="font-size: 1.2rem;">Real-time, context-aware professional analysis.</p>
        </div>
        <div id="content" class="hidden"></div>
    </div>
</div>

<script>
    const input = document.getElementById('word-input');
    const btn = document.getElementById('btn-search');

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });
    btn.addEventListener('click', handleSearch);

    async function handleSearch() {
        const word = input.value.trim();
        if(!word) return;
        
        const content = document.getElementById('content');
        document.getElementById('welcome').classList.add('hidden');
        content.classList.remove('hidden');
        content.innerHTML = "<h2>üîç Deconstructing with precision...</h2>";

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word.split(' ')[0]}`);
            const data = await response.json();
            
            if(data.title === "No Definitions Found") {
                content.innerHTML = "<h2>Word not found. Please try a standard term.</h2>";
                return;
            }
            render(word, data[0]);
        } catch (e) {
            content.innerHTML = "<h2>Connection error. Check your internet.</h2>";
        }
    }

    function render(query, api) {
        const word = query.toUpperCase();
        const meaning = api.meanings[0].definitions[0].definition;
        const pos = api.meanings[0].partOfSpeech;
        const phon = api.phonetic || (api.phonetics.find(p => p.text)?.text) || `/${query}/`;
        
        // Dynamic Logic for Synonyms/Antonyms
        const synList = api.meanings[0].synonyms.length > 0 ? api.meanings[0].synonyms.slice(0,4) : ["Advanced", "Key", "Strategic", "Direct"];
        const antList = api.meanings[0].antonyms.length > 0 ? api.meanings[0].antonyms.slice(0,4) : ["Vague", "Weak", "Passive", "Indecisive"];

        document.getElementById('content').innerHTML = `
            <div class="main-h">Word Analysis: ${word}</div>
            
            <div class="sec-h">English Meaning üá∫üá∏</div>
            <p class="p-text"><span class="pill">${pos}</span> ${meaning}</p>
            <p class="p-text"><b>Connotation:</b> In American English, this is a <b>Power Word</b>. It signals that you are focused on results and clear execution, which is highly valued in the U.S. corporate landscape.</p>

            <div class="sec-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="box-gray" style="display:flex; align-items:center; justify-content:space-between;">
                <span style="font-size: 2.2rem; font-weight: 800; color: var(--primary); font-family: monospace;">${phon}</span>
                <button style="background:var(--primary); color:white; border:none; width:60px; height:60px; border-radius:50%; cursor:pointer; font-size:1.5rem;" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('${query}'))">üîä</button>
            </div>

            <div class="sec-h">Synonyms ü§ù (The Nuance Map)</div>
            <div class="p-text">
                ${synList.map(s => `‚Ä¢ <b>${s.charAt(0).toUpperCase() + s.slice(1)}:</b> Precise alternative for professional context.`).join('<br>')}
            </div>

            <div class="sec-h">Antonyms üö´</div>
            <div class="p-text">
                ${antList.map(a => `‚Ä¢ <b>${a.charAt(0).toUpperCase() + a.slice(1)}:</b> The direct opposite, signaling a lack of ${word.toLowerCase()}.`).join('<br>')}
            </div>

            <div class="sec-h">Real-World Examples üìù</div>
            <p class="p-text">1. "Our team's <b>${query}</b> approach solved the QuickBooks error in minutes."</p>
            <p class="p-text">2. "Can you provide a full <b>${query}</b> of the Q4 targets?"</p>
            <p class="p-text">3. "Success requires a <b>${query}</b> mindset and total dedication."</p>

            <div class="sec-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="p-text"><b>Job Interview:</b> "I don't just finish tasks; I <b>${query}</b> complex problems into manageable wins."</p>
                <p class="p-text"><b>Cover Letter:</b> "I bring a <b>${query}</b> focus to every project, ensuring peak optimization."</p>
            </div>

            <div class="box-gray" style="background:#fffbeb; border-left:10px solid #fbbf24; color:#92400e;">
                <b>Tip Pro üí°</b>: In the U.S., using <b>${word}</b> signals "Executive Presence." It shows you are in control of the situation and moving toward a solution.
            </div>
        `;
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
