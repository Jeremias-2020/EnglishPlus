<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002868">
    
    <title>EnglishPlus | American English Simulator</title>
    
    <meta property="og:image" id="meta-og-image" content="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #e8f0fe;
            /* Fondo dinÃ¡mico */
            --bg-image: url('none'); 
            --bg-color: #f3f4f6;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0; padding-bottom: 90px; color: #1e293b; 
        }
        
        header { background: var(--card); padding: 20px; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .logo-header { max-width: 100%; width: 450px; height: auto; display: block; margin: 0 auto; }

        .container { max-width: 700px; margin: 25px auto; padding: 0 20px; }
        .search-bar { display: flex; gap: 12px; margin-bottom: 25px; }
        input { flex: 1; padding: 16px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 1.1rem; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 14px; font-weight: 800; cursor: pointer; }

        .app-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); border-radius: 24px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); min-height: 400px; }
        
        .pronunciation-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; padding: 20px; background: var(--accent); border-radius: 18px; border: 1px solid #d0e2ff; }
        .word-bold { font-size: 2.4rem; font-weight: 800; color: var(--primary); margin: 0; }
        .phonetic-spelling { font-size: 1.4rem; color: var(--secondary); font-family: 'Courier New', monospace; font-weight: 600; }
        .btn-audio { background: white; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-left: auto; }

        .section-h { color: var(--primary); font-size: 0.95rem; font-weight: 800; text-transform: uppercase; margin-top: 35px; border-bottom: 2px solid #f1f5f9; padding-bottom: 6px; margin-bottom: 12px; }
        .content { font-size: 1.1rem; line-height: 1.8; margin-bottom: 18px; }
        .pro-tip { background: #fffbeb; border: 1px solid #fef3c7; padding: 20px; border-radius: 16px; margin-top: 30px; border-left: 5px solid #fbbf24; }

        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #e2e8f0; z-index: 1000; }
        .nav-item { border: none; background: none; font-weight: 700; color: #94a3b8; cursor: pointer; font-size: 0.85rem; }
        .nav-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .hidden { display: none; }
        .list-item { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img id="main-logo" src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="word-input" placeholder="Enter word and press Enter...">
        <button class="btn-main" onclick="executeSearch()">SEARCH</button>
    </div>

    <div class="app-card">
        <div id="result-view">
            <div id="home-content" style="text-align: center; padding-top: 80px; color: #94a3b8;">
                <h2>Welcome to EnglishPlus</h2>
                <p>Type a word to start learning.</p>
            </div>
            <div id="analysis-content" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h3 id="list-title">History</h3>
            <div id="items-container"></div>
        </div>
    </div>
</div>

<nav>
    <button class="nav-item active" onclick="navigate('home')">SIMULATOR</button>
    <button class="nav-item" onclick="navigate('history')">HISTORY</button>
    <button class="nav-item" onclick="navigate('alpha')">A-Z LIST</button>
</nav>

<script>
    // CARGAR CONFIGURACIÃ“N DESDE NETLIFY (Si existen)
    // Nota: Netlify inyecta estas variables si usas un plugin o Snippet, 
    // pero la forma mÃ¡s fÃ¡cil es mediante esta lÃ³gica de "Override":
    
    const CUSTOM_LOGO = null; // Se puede cambiar aquÃ­ o vÃ­a script de Netlify
    const CUSTOM_BG = null;

    let vocabularyDb = JSON.parse(localStorage.getItem('ep_v3')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') executeSearch(); });

    function executeSearch(target = null) {
        const val = (target || document.getElementById('word-input').value).trim().toLowerCase();
        if(!val) return;
        if(!vocabularyDb.includes(val)) { vocabularyDb.push(val); localStorage.setItem('ep_v3', JSON.stringify(vocabularyDb)); }
        document.getElementById('word-input').value = '';
        renderAnalysis(val);
        navigate('home');
    }

    function renderAnalysis(word) {
        document.getElementById('home-content').classList.add('hidden');
        const content = document.getElementById('analysis-content');
        content.classList.remove('hidden');
        content.innerHTML = `
            <div class="pronunciation-header">
                <div><h1 class="word-bold">${word}</h1><span class="phonetic-spelling">/pronunciation/</span></div>
                <button class="btn-audio" onclick="playAudio('${word}')">ðŸ”Š</button>
            </div>
            <div class="section-h">Meaning</div><div class="content">Definition and American context for <b>${word}</b>.</div>
            <div class="pro-tip"><b>Tip Pro ðŸ’¡</b>: Use this word to sound more professional.</div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(w)}&tl=en-us&client=tw-ob`;
        new Audio(url).play();
    }

    function navigate(v) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('result-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(v === 'home') {
            document.querySelectorAll('.nav-item')[0].classList.add('active');
            document.getElementById('result-view').classList.remove('hidden');
        } else {
            const isH = v === 'history';
            document.querySelectorAll('.nav-item')[isH?1:2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            const data = isH ? [...vocabularyDb].reverse() : [...vocabularyDb].sort();
            document.getElementById('items-container').innerHTML = data.map(w => `<div class="list-item" onclick="executeSearch('${w}')">${w} <span>âžœ</span></div>`).join('');
        }
    }
</script>
</body>
</html>
