<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | American English Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f8fafc;
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; 
            padding-top: 180px; 
            color: #1e293b; 
            scroll-behavior: smooth;
        }
        
        header { 
            background: var(--card); 
            border-bottom: 5px solid var(--primary); 
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 25px; 
            display: flex; align-items: center; justify-content: space-between; 
        }

        /* ESTILO BANDERA EE.UU. PARA EL LOGO */
        .brand-section { display: flex; flex-direction: column; }
        .logo-text { 
            font-family: 'Black Ops One', cursive;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #002868 40%, #bf0a30 40%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            line-height: 1;
        }
        .author-tag { 
            font-weight: 700; color: black; font-size: 0.85rem; margin-top: 5px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase;
            padding: 5px; transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .search-box-top {
            display: flex; background: #f1f5f9; padding: 6px;
            border-radius: 12px; border: 3px solid #e2e8f0; width: 350px;
        }
        #word-input { 
            flex: 1; border: none; background: transparent; padding: 10px; 
            font-size: 1.1rem; outline: none; font-weight: 700; color: var(--primary);
        }
        .btn-search { 
            background: var(--primary); color: white; border: none; padding: 0 25px; 
            border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .btn-search:hover { background: var(--secondary); }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 50px; box-shadow: 0 10px 50px rgba(0,0,0,0.08); }
        
        /* ANALISIS VISUAL */
        .main-title { 
            color: var(--primary); font-size: 2.8rem; font-weight: 800; 
            margin: 0 0 25px 0; text-transform: uppercase; 
            border-left: 10px solid var(--secondary); padding-left: 20px;
        }
        
        .section-h { color: var(--primary); font-size: 1.4rem; font-weight: 800; margin-top: 45px; border-bottom: 4px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; }
        .body-text { font-size: 1.15rem; line-height: 1.8; color: #334155; margin-bottom: 20px; }

        .pronunciation-box { 
            background: #f1f5f9; border-radius: 20px; padding: 30px; 
            display: flex; align-items: center; justify-content: space-between; margin: 30px 0;
            border: 1px solid #e2e8f0;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 70px; height: 70px; border-radius: 50%; 
            cursor: pointer; font-size: 2rem; transition: 0.3s; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .audio-btn:hover { transform: scale(1.15); background: var(--secondary); }

        .grit-scale { width: 100%; border-collapse: collapse; margin: 25px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-scale td { padding: 18px; border-bottom: 1px solid #f1f5f9; font-size: 1.1rem; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); font-size: 1.3rem; }

        .practice-box { background: #eff6ff; border-radius: 20px; padding: 35px; margin-top: 30px; border-left: 10px solid var(--primary); }
        .pro-tip { background: #fffbeb; border-left: 10px solid #fbbf24; padding: 30px; border-radius: 15px; margin-top: 40px; font-style: italic; font-size: 1.1rem; }

        .hidden { display: none; }

        @media (max-width: 800px) {
            body { padding-top: 250px; }
            .header-container { flex-direction: column; text-align: center; }
            .search-box-top { width: 100%; margin-top: 15px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand-section">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</span>
            <nav>
                <button class="nav-link active" onclick="showTab('home')">Simulator</button>
                <button class="nav-link" onclick="showTab('history')">History</button>
                <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
            </nav>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Type word (e.g. Grit)..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 80px 0;">
                <h1 style="color: var(--primary); font-size: 3rem; font-weight: 800;">REACH ELITE STATUS üá∫üá∏</h1>
                <p style="font-size: 1.3rem; color: #64748b;">The most robust American vocabulary analysis at your fingertips.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">History</h2>
            <div id="data-list"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });

    async function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:100px;"><h2>GENERATING ROBUST ANALYSIS... üöÄ</h2></div>`;

        window.scrollTo(0, 0);

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            if (data.title) throw new Error();

            if(!myHistory.includes(word.toLowerCase())) {
                myHistory.push(word.toLowerCase());
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderFullAnalysis(data[0]);
        } catch (err) {
            container.innerHTML = `<div style="text-align:center; padding:50px;"><h2>Word Not Found</h2><p>Try something like "Resilient" or "Drive".</p></div>`;
        }
        document.getElementById('word-input').value = '';
    }

    function renderFullAnalysis(data) {
        const word = data.word;
        const upper = word.toUpperCase();
        const phonetic = data.phonetics.find(p => p.text)?.text || "/.../";
        const meaning = data.meanings[0];
        const def = meaning.definitions[0].definition;
        
        document.getElementById('full-analysis').innerHTML = `
            <div class="main-title">Word Analysis: ${upper}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><b>${meaning.partOfSpeech.toUpperCase()}:</b> ${def}</p>
            <p class="body-text"><b>Connotation:</b> In American English, this is a "high-energy" word. While it can be negative (like "relentless noise"), in business it‚Äôs almost always a huge compliment meaning you have an unstoppable work ethic.</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-family:monospace; font-size:2rem; color:var(--primary); font-weight:800;">${phonetic}</span><br>
                    <p style="margin-top:10px; color: #64748b; font-weight:700;"><b>Sounds like:</b> Stress the core of the word for maximum American impact.</p>
                </div>
                <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <b>Persistent:</b> (Focuses on trying again and again).<br>
                ‚Ä¢ <b>Unstoppable:</b> (Focuses on the fact that nothing can get in your way).<br>
                ‚Ä¢ <b>Tenacious:</b> (Professional word for being like a bulldog‚Äînot letting go).<br>
                ‚Ä¢ <b>Incessant:</b> (Usually negative, like a noise that won't stop).
            </p>

            <div class="section-h">Antonyms üö´</div>
            <p class="body-text">
                ‚Ä¢ <b>Irresolute:</b> (Hesitant, not sure of oneself).<br>
                ‚Ä¢ <b>Yielding:</b> (Giving up easily).<br>
                ‚Ä¢ <b>Lazy / Lackadaisical:</b> (Lacking enthusiasm or effort).<br>
                ‚Ä¢ <b>Merciful:</b> (Showing pity‚Äîsometimes being too soft).
            </p>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${word}ly (Adverb):</b> How you do something. ("He practiced English ${word}ly.")<br>
                ‚Ä¢ <b>${word}ness (Noun):</b> The state of being. ("Her ${word}ness got her the promotion.")<br>
                ‚Ä¢ <b>To relent (Verb):</b> To finally give in (Antonym context).
            </p>

            <div class="section-h">The "Grit" Scale ‚öñÔ∏è</div>
            <p class="body-text">Understanding where <b>${upper}</b> sits compared to similar traits:</p>
            <table class="grit-scale">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Effort</td><td>You are working on it.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite mistakes.</td></tr>
                <tr><td><b>${upper}</b></td><td>A "refuse to lose" mentality. You find a way or make one.</td></tr>
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                ‚Ä¢ "<b>${upper} pursuit of excellence</b>": A classic corporate mission statement.<br>
                ‚Ä¢ "<b>No rest for the wicked</b>": Playful idiom for a heavy workload.<br>
                ‚Ä¢ "<b>Keep your foot on the gas</b>": Metaphor for maintaining a fast pace.
            </p>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text">
                ‚Ä¢ "The company's <b>${word}</b> focus on customer service made them #1."<br>
                ‚Ä¢ "I had to be <b>${word}</b> with support until they fixed the QuickBooks error."<br>
                ‚Ä¢ "Success is the result of <b>${word}</b> preparation meeting opportunity."
            </p>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>In a Cover Letter:</b> "I bring a ${word} problem-solving attitude to every challenge, ensuring projects are optimized."</p>
                <p class="body-text"><b>During an Interview:</b> "I‚Äôm ${word} when it comes to hitting my KPIs. I stop when the job is done."</p>
            </div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: Be careful! While being <b>${word}</b> is great for goals, being a <b>${word}</b> boss can lead to burnout. In the U.S., the most respected leaders are those who are <b>${word}</b> with results but empathetic with people.
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "History" : "A-Z List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div style="padding:20px; border-bottom:1px solid #eee; cursor:pointer; font-weight:700;" onclick="handleSearch('${w}')">${w.toUpperCase()} ‚ûú</div>`).join('');
        }
    }
</script>
</body>
</html>
