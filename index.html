<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Simulator</title>
    <style>
        /* CSS Variables for Brand Identity */
        :root {
            --us-blue: #0033A0;
            --us-red: #BF0A30;
            --us-white: #FFFFFF;
            --bg-gray: #f4f7f9;
            --text-dark: #1a1a1a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--us-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header & Navigation Styles */
        header {
            background-color: var(--us-white);
            padding: 2rem 5%;
            border-bottom: 4px solid var(--us-blue);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
        }

        .title-blue { color: var(--us-blue); }
        .title-red { color: var(--us-red); }
        .star-decor {
            color: var(--us-blue);
            font-size: 1.2rem;
            margin: 0 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            margin-top: -5px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            box-shadow: var(--shadow);
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid var(--us-blue);
            max-width: 500px;
            width: 100%;
        }

        .search-container input {
            border: none;
            padding: 12px 20px;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .search-container button {
            background-color: var(--us-blue);
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .search-container button:hover {
            background-color: #002575;
        }

        /* Navigation Tabs */
        nav {
            display: flex;
            gap: 10px;
            padding: 0 5%;
            margin-top: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #eee;
            border-radius: 5px 5px 0 0;
            font-weight: 600;
            color: #666;
            transition: var(--transition);
        }

        .tab-btn.active {
            background-color: var(--us-blue);
            color: white;
        }

        /* Content Sections */
        main {
            padding: 2rem 5%;
            min-height: 60vh;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Analysis Card Styles */
        .analysis-card {
            background: white;
            border-left: 8px solid var(--us-blue);
            padding: 2rem;
            box-shadow: var(--shadow);
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .analysis-header h2 {
            color: var(--us-blue);
            font-size: 2rem;
        }

        .audio-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--us-red);
            transition: transform 0.2s;
        }

        .audio-icon:hover {
            transform: scale(1.2);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .data-item {
            margin-bottom: 1.2rem;
        }

        .label {
            font-weight: 800;
            color: var(--us-red);
            text-transform: uppercase;
            font-size: 0.85rem;
            display: block;
            margin-bottom: 4px;
        }

        .value {
            font-size: 1.05rem;
            color: var(--text-dark);
        }

        .highlight-box {
            background-color: #f0f4ff;
            padding: 15px;
            border-radius: 6px;
            border-right: 4px solid var(--us-red);
        }

        /* Lists Tables */
        .list-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 4px solid var(--us-blue);
        }

        .type-tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: #ddd;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top { justify-content: center; text-align: center; }
            .search-container { max-width: 100%; }
            .analysis-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="logo-container">
                <h1 class="app-title">
                    <span class="star-decor">‚òÖ</span>
                    <span class="title-blue">English</span><span class="title-red">Plus+</span>
                    <span class="star-decor">‚òÖ</span>
                </h1>
                <p class="subtitle">American English Vocabulary Simulator by Carlos Mario Navarro</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter a word or phrase in American English" aria-label="Search">
                <button id="searchBtn">Go</button>
            </div>
        </div>
    </header>

    <nav>
        <button class="tab-btn active" onclick="switchTab('simulator')">Simulator</button>
        <button class="tab-btn" onclick="switchTab('history')">History Search</button>
        <button class="tab-btn" onclick="switchTab('azlist')">AZ-List</button>
    </nav>

    <main>
        <section id="simulator" class="content-section active">
            <div id="resultArea">
                <div style="text-align: center; color: #888; margin-top: 4rem;">
                    <p>Welcome to EnglishPlus+. Enter a term above to initiate a deep linguistic analysis.</p>
                </div>
            </div>
        </section>

        <section id="history" class="content-section">
            <div class="list-container">
                <h2 style="margin-bottom: 1.5rem; color: var(--us-blue);">Search History</h2>
                <div id="historyList"></div>
            </div>
        </section>

        <section id="azlist" class="content-section">
            <div class="list-container">
                <h2 style="margin-bottom: 1.5rem; color: var(--us-blue);">A-Z Vocabulary Index</h2>
                <div id="alphabeticalList"></div>
            </div>
        </section>
    </main>

    <script>
        /**
         * GLOBAL STATE & DATA
         */
        const searchHistory = [];
        const azSet = new Set();

        /**
         * WEB SPEECH API INTEGRATION
         */
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        }

        /**
         * UI TAB NAVIGATION
         */
        function switchTab(tabId) {
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');

            if(tabId === 'history') renderHistory();
            if(tabId === 'azlist') renderAZ();
        }

        /**
         * CORE LOGIC: SIMULATION ENGINE
         */
        function performSearch() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) return;

            const isPhrase = input.split(/\s+/).length > 1;
            const resultArea = document.getElementById('resultArea');
            
            // Logic to track history
            const entry = { term: input, type: isPhrase ? 'Phrase' : 'Word', timestamp: new Date() };
            searchHistory.push(entry);
            azSet.add(JSON.stringify({ term: input, type: isPhrase ? 'Phrase' : 'Word' }));

            // Generate simulated data based on input type
            const html = isPhrase ? generatePhraseAnalysis(input) : generateWordAnalysis(input);
            resultArea.innerHTML = html;

            // Trigger Voice
            speak(input);
            document.getElementById('searchInput').value = '';
        }

        /**
         * TEMPLATE GENERATORS (B2-C1 VOCABULARY)
         */
        function generateWordAnalysis(word) {
            return `
                <div class="analysis-card">
                    <div class="analysis-header">
                        <h2>Word Analysis: ${word}</h2>
                        <span class="audio-icon" onclick="speak('${word}')">üîä</span>
                    </div>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="label">English Meaning üá∫üá∏</span>
                            <p class="value">To demonstrate a profound level of professional competence or a specific conceptual framework within high-stakes environments.</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Connotation & Professional Tone</span>
                            <p class="value">Generally carries a sophisticated or authoritative weight. Suitable for executive summaries and academic discourse.</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                            <p class="value">Standard General American (GenAm) inflection.</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Synonyms (Nuance Map)</span>
                            <p class="value">Substantiate, Exemplify, Leverage (Context dependent).</p>
                        </div>
                    </div>
                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                    <div class="highlight-box">
                        <span class="label">Real-World Professional Examples</span>
                        <p class="value">"The quarterly report aims to <strong>${word}</strong> our strategic pivot towards sustainable infrastructure."</p>
                    </div>
                    <div class="data-item" style="margin-top:20px">
                        <span class="label">Pro Tip üí°</span>
                        <p class="value">Avoid overusing this term in casual settings; it is best reserved for persuasive business arguments.</p>
                    </div>
                </div>
            `;
        }

        function generatePhraseAnalysis(phrase) {
            return `
                <div class="analysis-card">
                    <div class="analysis-header">
                        <h2>Phrase Analysis: ${phrase}</h2>
                        <span class="audio-icon" onclick="speak('${phrase}')">üîä</span>
                    </div>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="label">English Meaning üá∫üá∏</span>
                            <p class="value">An idiomatic or phrasal construction utilized to streamline communication and convey complex operational states.</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Action Perspective</span>
                            <p class="value">Refers to the tactical implementation of a strategy or the immediate initiation of a workflow.</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Cognitive Process ‚öñÔ∏è</span>
                            <p class="value">High cognitive load; requires the listener to understand implicit cultural metaphors common in US corporate culture.</p>
                        </div>
                        <div class="data-item">
                            <span class="label">Idioms & Collocations</span>
                            <p class="value">Synergistic alignment, Paradigmatic shift, Mission-critical.</p>
                        </div>
                    </div>
                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                    <div class="highlight-box" style="border-right-color: var(--us-blue);">
                        <span class="label">Friendly Practice (Leadership) üá∫üá∏</span>
                        <p class="value">"Team, let's <strong>${phrase}</strong> before the stakeholder meeting to ensure our KPIs are synchronized."</p>
                    </div>
                    <div class="data-item" style="margin-top:20px">
                        <span class="label">Pro Tip üí°</span>
                        <p class="value">In American leadership, using this phrase demonstrates decisiveness and proactive management style.</p>
                    </div>
                </div>
            `;
        }

        /**
         * TAB RENDERING LOGIC
         */
        function renderHistory() {
            const container = document.getElementById('historyList');
            if (searchHistory.length === 0) {
                container.innerHTML = '<p style="color:#999">No search history recorded yet.</p>';
                return;
            }
            container.innerHTML = searchHistory.map(item => `
                <div class="list-item">
                    <strong>${item.term}</strong>
                    <span class="type-tag">${item.type}</span>
                </div>
            `).join('');
        }

        function renderAZ() {
            const container = document.getElementById('alphabeticalList');
            const items = Array.from(azSet).map(s => JSON.parse(s));
            
            if (items.length === 0) {
                container.innerHTML = '<p style="color:#999">Your vocabulary index is currently empty.</p>';
                return;
            }

            items.sort((a, b) => a.term.localeCompare(b.term));

            container.innerHTML = items.map(item => `
                <div class="list-item">
                    <strong>${item.term}</strong>
                    <span style="color: var(--us-red); font-size: 0.8rem;">(Ref: ${item.type})</span>
                </div>
            `).join('');
        }

        /**
         * EVENT LISTENERS
         */
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

    </script>
</body>
</html>
