<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Robust American Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 180px; color: var(--text); }
        header { background: #fff; border-bottom: 6px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; padding: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-family: 'Black Ops One', cursive; font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #002868 45%, #bf0a30 45%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        .author-tag { font-weight: 800; color: #000; font-size: 0.9rem; text-transform: uppercase; margin-top: 8px; display: block; letter-spacing: 2px; }
        .search-box { display: flex; background: #f8fafc; padding: 8px; border-radius: 15px; border: 3px solid #e2e8f0; width: 450px; }
        #word-input { flex: 1; border: none; background: transparent; padding: 12px; font-size: 1.2rem; outline: none; font-weight: 700; color: var(--primary); }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 35px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { background: var(--secondary); }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .app-card { background: #fff; border-radius: 35px; padding: 70px; box-shadow: 0 30px 70px rgba(0,0,0,0.07); }
        .main-title { color: var(--primary); font-size: 3.8rem; font-weight: 900; margin-bottom: 30px; border-left: 18px solid var(--secondary); padding-left: 25px; text-transform: uppercase; line-height: 0.9; }
        .section-h { color: var(--primary); font-size: 1.7rem; font-weight: 800; margin-top: 50px; border-bottom: 5px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 25px; text-transform: uppercase; }
        .body-text { font-size: 1.25rem; line-height: 1.8; margin-bottom: 20px; color: #334155; }
        .pronunciation-box { background: #f8fafc; border-radius: 25px; padding: 40px; display: flex; align-items: center; justify-content: space-between; margin: 35px 0; border: 2px solid #e2e8f0; }
        .audio-btn { background: var(--primary); color: white; border: none; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; font-size: 2rem; }
        .practice-box { background: #f0f7ff; border-left: 15px solid var(--primary); padding: 40px; border-radius: 20px; margin-top: 30px; }
        .scale-table { width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #e2e8f0; border-radius: 10px; overflow: hidden; }
        .scale-table td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 1.1rem; }
        .scale-table tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); }
        .pro-tip { background: #fffbeb; border-left: 15px solid #fbbf24; padding: 40px; border-radius: 20px; margin-top: 50px; font-style: italic; color: #92400e; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div>
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Simulator by Carlos Mario Navarro</span>
        </div>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Analyze word or phrase..." autocomplete="off">
            <button class="btn-search" id="go-btn">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="welcome-msg" style="text-align: center; padding: 80px 0;">
            <h1 style="color: var(--primary); font-size: 4rem; font-weight: 900; letter-spacing: -3px;">ROBUST ANALYSIS üá∫üá∏</h1>
            <p style="font-size: 1.5rem; color: #64748b;">Providing contextually accurate American English breakdowns.</p>
        </div>
        <div id="full-analysis" class="hidden"></div>
    </div>
</div>

<script>
    const inputField = document.getElementById('word-input');
    const goBtn = document.getElementById('go-btn');

    inputField.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });
    goBtn.addEventListener('click', handleSearch);

    const semanticDB = {
        "relentless": {
            type: "Adjective",
            meaning: "Remaining strict or determined; never-ceasing. It describes someone who refuses to give up or a process that does not stop or become less intense.",
            nuance: "In American English, this is a 'high-energy' word. In business, it is almost always a huge compliment meaning you have an unstoppable work ethic.",
            phonetics: "/r…™Ààlent.l…ôs/",
            soundsLike: "re-LENT-less",
            syns: [
                ["Persistent", "Focuses on trying again and again despite failures."],
                ["Unstoppable", "Focuses on the fact that nothing can get in your way."],
                ["Tenacious", "A professional word for being like a bulldog‚Äînot letting go."],
                ["Incessant", "Usually negative, like a noise that won't stop."]
            ],
            ants: [
                ["Irresolute", "Hesitant, not sure of oneself or the path forward."],
                ["Yielding", "Giving up easily or complying with pressure."],
                ["Lackadaisical", "Lacking enthusiasm, energy, or effort."],
                ["Merciful", "Showing pity‚Äîthe opposite of being 'harshly' relentless."]
            ],
            family: [
                ["Relentlessly (Adverb)", "He practiced English relentlessly until he was fluent."],
                ["Relentlessness (Noun)", "Her relentlessness is the reason she got the promotion."],
                ["To relent (Verb/Antonym)", "The rain finally relented after three days."]
            ],
            scaleTitle: "The 'Grit' Scale ‚öñÔ∏è",
            scaleItems: [
                ["Interest", "You like the idea."],
                ["Effort", "You are working on it."],
                ["Persistence", "You keep going despite mistakes."],
                ["Relentlessness", "The 'refuse to lose' mentality. You find a way or make one."]
            ],
            idioms: ["Relentless pursuit of excellence", "No rest for the wicked", "Keep your foot on the gas"],
            examples: [
                "The company's relentless focus on customer service made them #1 in the market.",
                "To fix the QuickBooks error, I had to be relentless with the support team until they answered.",
                "Success is the result of relentless preparation meeting opportunity."
            ],
            lab: {
                interview: "I‚Äôm relentless when it comes to hitting my KPIs. I don't just stop when I'm tired; I stop when the job is done.",
                letter: "I bring a relentless problem-solving attitude to every challenge I face, ensuring projects are optimized."
            },
            tip: "Be careful! While being relentless is great for goals, being a relentless boss can lead to burnout. Respect results, but be empathetic with people."
        },
        "break it down": {
            type: "Verb (Phrasal)",
            meaning: "To separate something into smaller, simpler, or more manageable parts in order to understand it or deal with it more easily.",
            nuance: "Secondary: To explain step-by-step. Informal: To start dancing with high energy.",
            phonetics: "/bre…™k …™t da än/",
            soundsLike: "bray-kit-DOWN (The words flow together)",
            syns: [
                ["Deconstruct", "Technical way to say you are taking something apart."],
                ["Analyze", "Focuses on the thinking process behind the breakdown."],
                ["Dissect", "Examining every tiny detail metaphorically."],
                ["Simplify", "The goal‚Äîmaking it easier."]
            ],
            ants: [
                ["Assemble / Combine", "Putting parts together to make a whole."],
                ["Complicate", "Making something harder to understand."],
                ["Synthesize", "Combining different ideas to create something new."],
                ["Obscure", "To make something unclear on purpose."]
            ],
            family: [
                ["Breakdown (Noun - Analysis)", "Can you give me a breakdown of the costs?"],
                ["Breakdown (Noun - Emotional)", "The stress caused an emotional breakdown."],
                ["Breakdown (Noun - Mechanical)", "The car had a breakdown on the highway."]
            ],
            scaleTitle: "Problem-Solving Scale ‚öñÔ∏è",
            scaleItems: [
                ["Identify", "Recognize the 'Big Problem'."],
                ["Break it down", "Fragment it into small tasks."],
                ["Prioritize", "Organize tasks by importance."],
                ["Execute", "Solve the parts one by one."]
            ],
            idioms: ["Break it down Barney-style", "Give me the play-by-play", "Crunch the numbers"],
            examples: [
                "The QuickBooks error seems huge, but if we break it down, it's just a sync issue.",
                "Could you break down the new project requirements for the team?",
                "When I feel overwhelmed, I break it down into five-minute tasks."
            ],
            lab: {
                interview: "I don't get intimidated by large projects. My first step is always to break them down into actionable items.",
                letter: "I specialize in taking complex technical data and breaking it down into reports for stakeholders."
            },
            tip: "In American business, people love 'Actionable Breakdowns.' Telling a boss you'll break it down signals you are moving from thinking to doing."
        }
    };

    async function handleSearch() {
        const query = inputField.value.trim().toLowerCase();
        if(!query) return;
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = "<h2 style='text-align:center; padding:100px;'>GENERATING ROBUST ANALYSIS... üöÄ</h2>";

        // Logic check: use DB or generic API fallback
        const entry = semanticDB[query];
        if (entry) {
            renderRobust(query.toUpperCase(), entry);
        } else {
            // Fallback for words not in DB (simulated logic)
            container.innerHTML = "<h2 style='text-align:center; padding:100px;'>Word not in Elite DB yet. Try 'Relentless' or 'Break it down'.</h2>";
        }
    }

    function renderRobust(title, data) {
        document.getElementById('full-analysis').innerHTML = `
            <div class="main-title">Word Analysis: ${title}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><b>${data.type}:</b> ${data.meaning}</p>
            <p class="body-text"><b>Nuance:</b> ${data.nuance}</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-size:2.8rem; font-weight:800; color:var(--primary); font-family:monospace;">${data.phonetics}</span>
                    <p style="margin-top:10px; font-weight:700; color:#64748b;">Sounds like: ${data.soundsLike}</p>
                </div>
                <button class="audio-btn" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('${title.toLowerCase()}'))">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <div class="body-text">
                ${data.syns.map(s => `<p>‚Ä¢ <b>${s[0]}:</b> ${s[1]}</p>`).join('')}
            </div>

            <div class="section-h">Antonyms üö´</div>
            <div class="body-text">
                ${data.ants.map(a => `<p>‚Ä¢ <b>${a[0]}:</b> ${a[1]}</p>`).join('')}
            </div>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <div class="body-text">
                ${data.family.map(f => `<p>‚Ä¢ <b>${f[0]}:</b> ${f[1]}</p>`).join('')}
            </div>

            <div class="section-h">${data.scaleTitle}</div>
            <table class="scale-table">
                ${data.scaleItems.map(i => `<tr><td>${i[0]}</td><td>${i[1]}</td></tr>`).join('')}
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <div class="body-text">
                ${data.idioms.map(i => `<p>‚Ä¢ "${i}"</p>`).join('')}
            </div>

            <div class="section-h">Real-World Examples üìù</div>
            <div class="body-text">
                ${data.examples.map(e => `<p>‚Ä¢ "${e}"</p>`).join('')}
            </div>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>In a Job Interview:</b> "${data.lab.interview}"</p>
                <p class="body-text"><b>In a Cover Letter:</b> "${data.lab.letter}"</p>
            </div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: ${data.tip}
            </div>
        `;
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
