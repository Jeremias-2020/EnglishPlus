<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Mario Navarro | AI Linguistic Engine</title>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #2563eb;
            --bg: #f8fafc;
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px; 
        }

        .container { 
            max-width: 850px; 
            margin: 40px auto; 
            background: var(--white); 
            padding: 50px; 
            border-radius: 35px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.07); 
        }

        .search-area { 
            display: flex; 
            gap: 15px; 
            margin-bottom: 50px; 
        }

        input { 
            flex: 1; 
            padding: 20px 30px; 
            border: 2px solid #e2e8f0; 
            border-radius: 20px; 
            font-size: 1.2rem; 
            outline: none; 
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); }

        button { 
            padding: 0 40px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 20px; 
            font-weight: 800; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        button:hover { background: #1d4ed8; transform: translateY(-2px); }

        /* ESTILOS DE LA RESPUESTA */
        .main-title { font-size: 3rem; font-weight: 900; color: var(--primary); border-bottom: 8px solid var(--accent); display: inline-block; margin-bottom: 40px; text-transform: uppercase; }
        .section-h { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin: 45px 0 20px 0; border-left: 6px solid var(--accent); padding-left: 15px; }
        .body-text { font-size: 1.2rem; color: #334155; margin-bottom: 25px; line-height: 1.8; }
        .practice-box { background: #f1f5f9; padding: 35px; border-radius: 25px; border: 1px solid #e2e8f0; margin: 30px 0; }
        .pro-tip { background: #fff7ed; padding: 35px; border: 2px dashed #f97316; border-radius: 25px; margin-top: 60px; }
        
        .grit-scale-container { margin: 30px 0; }
        .grit-row { display: flex; margin-bottom: 12px; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-row b { background: var(--primary); color: white; padding: 20px; min-width: 130px; text-align: center; }
        .grit-row div { padding: 20px; background: white; flex: 1; }

        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 30px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-log { color: #dc2626; background: #fef2f2; padding: 20px; border-radius: 15px; display: none; margin-bottom: 20px; border: 1px solid #fee2e2; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="wordInput" placeholder="Analyze a word (Focus, Grit, Low)..." autocomplete="off">
        <button id="searchBtn">ANALIZAR</button>
    </div>

    <div id="error-log"></div>
    <div id="full-analysis"></div>
</div>

<script>
    // 1. CONFIGURACIÓN CLAVE
    const API_KEY = "AIzaSyBxYTDxFc60FegEQpdPAjpfKAslxAu4pRM"; 
    
    // Seleccionamos los elementos del DOM una sola vez
    const wordInput = document.getElementById('wordInput');
    const searchBtn = document.getElementById('searchBtn');
    const fullAnalysis = document.getElementById('full-analysis');
    const errorLog = document.getElementById('error-log');

    // 2. FUNCIÓN PRINCIPAL
    async function startAnalysis() {
        const word = wordInput.value.trim();
        if (!word) return;

        // Limpiar interfaz
        errorLog.style.display = 'none';
        fullAnalysis.innerHTML = '<div class="loader"></div><p style="text-align:center; color:#64748b;">Conectando con el cerebro de Gemini 1.5 Pro...</p>';

        const prompt = `Analiza la palabra "${word}" como un lingüista experto.
        RESPUESTA EXCLUSIVA EN HTML. USA ESTAS CLASES: .main-title, .section-h, .body-text, .practice-box, .pro-tip, .grit-scale-container, .grit-row.
        
        Sigue esta estructura:
        - Word Analysis (main-title)
        - English Meaning
        - Connotation (Psicología USA)
        - Phonetics (IPA)
        - Synonyms & Antonyms
        - Word Family
        - The Grit Scale (4 fases)
        - Professional & Social Practice (Ejemplos detallados)
        - Tip Pro
        
        Tono: Carlos Mario Navarro (Sofisticado y Autoritario). NO USES MARKDOWN.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                let cleanHTML = data.candidates[0].content.parts[0].text;
                // Eliminamos cualquier bloque de código markdown que la IA agregue
                cleanHTML = cleanHTML.replace(/```html|```/g, "").trim();
                fullAnalysis.innerHTML = cleanHTML;
            } else {
                throw new Error("No se recibió respuesta del cerebro neural.");
            }

        } catch (err) {
            console.error("Error detectado:", err);
            errorLog.style.display = 'block';
            errorLog.innerHTML = `<b>Error:</b> ${err.message}<br><small>Intenta usar un servidor local (Live Server) o revisa tu conexión.</small>`;
            fullAnalysis.innerHTML = "";
        }
    }

    // 3. LISTENERS (Para que el botón y el Enter funcionen sí o sí)
    searchBtn.onclick = startAnalysis;

    wordInput.onkeydown = function(e) {
        if (e.key === 'Enter') {
            startAnalysis();
        }
    };
</script>

</body>
</html>
