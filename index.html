<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EnglishPlus | American English Vocabulary Simulator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#002868;
  --secondary:#bf0a30;
  --bg:#f8fafc;
  --text:#1e293b;
}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  margin:0;
  padding-top:160px;
  color:var(--text);
}
header{
  background:#fff;
  border-bottom:6px solid var(--primary);
  position:fixed;
  top:0;
  width:100%;
  z-index:2000;
  padding:15px 0;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}
.header-container{
  max-width:1100px;
  margin:auto;
  padding:0 25px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo-text{
  font-family:'Black Ops One',cursive;
  font-size:3rem;
  margin:0;
  background:linear-gradient(to right,#002868 45%,#bf0a30 45%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  font-size:.8rem;
  font-weight:800;
  text-transform:uppercase;
}
.search-area{
  display:flex;
  background:#f1f5f9;
  padding:5px;
  border-radius:12px;
  border:2px solid #e2e8f0;
  width:420px;
}
#word-input{
  flex:1;
  border:none;
  background:transparent;
  padding:12px;
  font-size:1.1rem;
  font-weight:600;
  outline:none;
}
.btn-go{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:0 28px;
  border-radius:8px;
  font-weight:800;
  cursor:pointer;
}
.container{
  max-width:950px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:#fff;
  border-radius:25px;
  padding:55px;
  box-shadow:0 20px 50px rgba(0,0,0,0.05);
}
.main-h{
  font-size:3rem;
  font-weight:900;
  color:var(--primary);
  border-left:15px solid var(--secondary);
  padding-left:20px;
  text-transform:uppercase;
}
.sec-h{
  margin-top:40px;
  font-size:1.5rem;
  font-weight:800;
  color:var(--primary);
  border-bottom:4px solid #f1f5f9;
  padding-bottom:10px;
}
.p-text{
  font-size:1.15rem;
  line-height:1.8;
  margin:15px 0;
}
.practice-card{
  background:#f0f7ff;
  border-left:10px solid var(--primary);
  padding:30px;
  border-radius:15px;
}
.tip-box{
  background:#fffbeb;
  border-left:10px solid #fbbf24;
  padding:30px;
  border-radius:15px;
  margin-top:30px;
  font-style:italic;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <div>
      <h1 class="logo-text">EnglishPlus</h1>
      <div class="subtitle">American English Vocabulary Simulator by Carlos Mario Navarro</div>
    </div>
    <div class="search-area">
      <input id="word-input" placeholder="Type a word or phrase..." />
      <button class="btn-go" onclick="analyze()">ANALYZE</button>
    </div>
  </div>
</header>

<div class="container">
  <div class="card" id="card">
    <div id="welcome" style="text-align:center;">
      <h1 style="font-size:3rem;color:var(--primary);">Think in English üá∫üá∏</h1>
      <p class="p-text">Learn meaning through context, not translation.</p>
    </div>
    <div id="content" class="hidden"></div>
  </div>
</div>

<script>
function analyze(){
  const q=document.getElementById("word-input").value.trim();
  if(!q)return;
  document.getElementById("welcome").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");
  document.getElementById("content").innerHTML = q.includes(" ") ? phrase(q) : word(q);
  document.getElementById("word-input").value="";
  window.scrollTo(0,0);
}

function word(w){
return `
<div class="main-h">Word Analysis: ${w.toUpperCase()}</div>

<div class="sec-h">English Meaning üá∫üá∏</div>
<p class="p-text"><b>Adjective:</b> Strongly determined; never-ceasing. Used to describe people or processes that refuse to quit.</p>
<p class="p-text"><b>Connotation:</b> In American English, this signals grit and drive. In business, it is almost always a compliment.</p>

<div class="sec-h">Phonetics & Pronunciation üó£Ô∏è</div>
<p class="p-text" style="font-family:monospace;font-size:1.8rem;">/${w}/</p>

<div class="sec-h">Synonyms ü§ù (Nuance Map)</div>
<p class="p-text">
<b>Persistent:</b> keeps going despite setbacks.<br>
<b>Tenacious:</b> professional and strong-willed.<br>
<b>Unstoppable:</b> nothing blocks progress.
</p>

<div class="sec-h">Antonyms üö´</div>
<p class="p-text">
<b>Irresolute:</b> uncertain or hesitant.<br>
<b>Yielding:</b> gives up easily.
</p>

<div class="sec-h">Real-World Examples üìù</div>
<p class="p-text">
"The team showed relentless commitment."<br>
"Success favors relentless preparation."
</p>

<div class="practice-card">
<p class="p-text"><b>Professional Use:</b>  
"I bring a relentless problem-solving mindset."</p>
</div>

<div class="tip-box">
<b>Tip Pro üí°:</b> Be relentless with goals, but empathetic with people.
</div>
`;
}

function phrase(p){
return `
<div class="main-h">Word Analysis: ${p.toUpperCase()}</div>

<div class="sec-h">English Meaning üá∫üá∏</div>
<p class="p-text"><b>Phrasal Verb:</b> To divide something into smaller, clearer parts to understand or manage it.</p>

<div class="sec-h">Phonetics & Pronunciation üó£Ô∏è</div>
<p class="p-text" style="font-family:monospace;font-size:1.8rem;">/${p}/</p>

<div class="sec-h">Synonyms ü§ù</div>
<p class="p-text">
<b>Analyze:</b> examine deeply.<br>
<b>Simplify:</b> make easier.
</p>

<div class="sec-h">Real-World Examples üìù</div>
<p class="p-text">
"Let's break it down step by step."<br>
"I break big goals down into tasks."
</p>

<div class="practice-card">
<p class="p-text"><b>Professional Use:</b>  
"My first step is always to break it down."</p>
</div>

<div class="tip-box">
<b>Tip Pro üí°:</b> This phrase signals clarity and leadership in American workplaces.
</div>
`;
}
</script>

</body>
</html>
