<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Vocabulary Simulator</title>
    <style>
        :root {
            --us-blue: #002868;
            --us-red: #bf0a30;
            --us-white: #ffffff;
            --light-gray: #f4f4f9;
            --dark-text: #2c3e50;
            --border-color: #d1d1d1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--dark-text);
            line-height: 1.6;
        }

        header {
            background-color: var(--us-blue);
            color: var(--us-white);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--us-red);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--us-red);
        }

        header p {
            margin: 0.5rem 0 0;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav button {
            padding: 1rem 2rem;
            border: none;
            background: none;
            font-weight: bold;
            cursor: pointer;
            color: var(--us-blue);
            transition: 0.3s;
            border-bottom: 3px solid transparent;
        }

        nav button.active {
            border-bottom: 3px solid var(--us-red);
            color: var(--us-red);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 1.1rem;
        }

        button.go-btn {
            padding: 10px 30px;
            background-color: var(--us-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button.go-btn:hover {
            background-color: #001a45;
        }

        .result-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--us-blue);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .result-header h2 {
            margin: 0;
            text-transform: uppercase;
            font-size: 2rem;
            color: var(--us-blue);
        }

        .speaker-icon {
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 15px;
            color: var(--us-red);
        }

        .section-title {
            font-weight: bold;
            color: var(--us-red);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .section-content {
            margin-bottom: 1rem;
            padding-left: 5px;
        }

        .history-list, .az-list {
            list-style: none;
            padding: 0;
        }

        .history-list li, .az-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: 0.2s;
        }

        .history-list li:hover, .az-list li:hover {
            background-color: #f0f4ff;
        }

        .nuance-map {
            background: #f9f9f9;
            padding: 10px;
            border-left: 4px solid var(--us-blue);
        }

        .scale-box {
            display: flex;
            justify-content: space-between;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .tip-pro {
            background-color: #fff4e5;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ffd8a8;
        }

    </style>
</head>
<body>

<header>
    <h1>EnglishPlus+</h1>
    <p>American English Vocabulary Simulator by Carlos Mario Navarro</p>
</header>

<nav>
    <button onclick="showTab('simulator')" id="btn-simulator" class="active">Simulator</button>
    <button onclick="showTab('history')" id="btn-history">History Search</button>
    <button onclick="showTab('az')" id="btn-az">AZ-List</button>
</nav>

<div class="container">
    <div id="simulator" class="tab-content active">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter a word or phrase (e.g., Relentless or Break it down)">
            <button class="go-btn" onclick="handleSearch()">Go</button>
        </div>
        <div id="displayArea">
            <p style="text-align:center; color:#888;">Enter an American English term to begin your analysis.</p>
        </div>
    </div>

    <div id="history" class="tab-content">
        <h3>Search History (Oldest to Newest)</h3>
        <ul id="historyList" class="history-list"></ul>

<script>
    let searchHistory = [];
    const synth = window.speechSynthesis;

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
        
        if(tabId === 'history') updateHistoryUI();
        if(tabId === 'az') updateAZUI();
    }

    function handleSearch() {
        const input = document.getElementById('searchInput').value.trim();
        if (!input) return;

        searchHistory.push(input);
        const isPhrase = input.split(' ').length > 1;
        
        const result = isPhrase ? generatePhraseStructure(input) : generateWordStructure(input);
        document.getElementById('displayArea').innerHTML = result;
        
        speak(input);
    }

    function speak(text) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.9;
        synth.speak(utter);
    }

    }

    function generatePhraseStructure(phrase) {
        const upper = phrase.toUpperCase();
        return `

            </div>

    function updateHistoryUI() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        searchHistory.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.onclick = () => {
                document.getElementById('searchInput').value = item;
                showTab('simulator');
                handleSearch();
            };
            list.appendChild(li);
        });
    }

    function updateAZUI() {
        const list = document.getElementById('azList');
        list.innerHTML = '';
        const sorted = [...searchHistory].sort((a, b) => a.localeCompare(b));
        sorted.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.onclick = () => {
                document.getElementById('searchInput').value = item;
                showTab('simulator');
                handleSearch();
            };
            list.appendChild(li);
        });
    }

    // Enter Key Support
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            handleSearch();
        }
    });
</script>

</body>
</html>
