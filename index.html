<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Vocabulary Simulator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        /* HEADER SECTION */
        header {
            width: 100%;
            background-color: white;
            border-bottom: 4px solid #0033A0;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
        }

        .logo-text span.english { color: #0033A0; }
        .logo-text span.plus { color: #BF0A30; }

        .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            margin-top: 4px;
        }

        .search-container {
            display: flex;
            gap: 8px;
        }

        #search-input {
            width: 320px;
            height: 40px;
            border: 1px solid #0033A0;
            border-radius: 4px;
            padding: 0 12px;
            font-size: 14px;
        }

        #go-btn {
            height: 40px;
            padding: 0 20px;
            background-color: #0033A0;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #go-btn:hover {
            background-color: #00267a;
        }

        /* NAVIGATION TABS */
        nav {
            background-color: #f5f7fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            padding-left: 32px;
        }

        .tab {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            text-decoration: none;
        }

        .tab.active {
            color: #0033A0;
            border-bottom: 3px solid #0033A0;
        }

        /* MAIN CONTENT */
        main {
            padding: 32px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .content-view {
            display: none;
        }

        .content-view.active {
            display: block;
        }

        .section-box {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #0033A0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000;
            border-left: 5px solid #BF0A30;
            padding-left: 15px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .placeholder-text {
            color: #666;
            font-style: italic;
            text-align: center;
            margin-top: 50px;
        }

        strong { color: #000; }

        @media (max-width: 800px) {
            header { flex-direction: column; gap: 20px; align-items: flex-start; }
            #search-input { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-section">
        <div class="logo-text"><span class="english">English</span><span class="plus">Plus+</span></div>
        <div class="subtitle">American English Vocabulary Simulator by Carlos Mario Navarro</div>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter a word or phrase in American English...">
        <button id="go-btn">GO</button>
    </div>
</header>

<nav>
    <div class="tab active" onclick="switchTab('simulator')">Simulator</div>
    <div class="tab" onclick="switchTab('history')">History Search</div>
    <div class="tab" onclick="switchTab('azlist')">AZ-List</div>
</nav>

<main>
    <div id="simulator" class="content-view active">
        <div id="simulator-content">
            <p class="placeholder-text">Enter a term above to begin the linguistic analysis.</p>
        </div>
    </div>

    <div id="history" class="content-view">
        <h2 style="margin-bottom: 20px;">Search History</h2>
        <div id="history-list"></div>
    </div>

    <div id="azlist" class="content-view">
        <h2 style="margin-bottom: 20px;">A-Z Vocabulary List</h2>
        <div id="alphabetical-list"></div>
    </div>
</main>

<script>
    const history = [];
    const synth = window.speechSynthesis;

    document.getElementById('go-btn').addEventListener('click', processInput);
    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') processInput();
    });

    function switchTab(tabId) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tabId).classList.add('active');

        if(tabId === 'history') renderHistory();
        if(tabId === 'azlist') renderAZ();
    }

    async function processInput() {
        const input = document.getElementById('search-input').value.trim();
        if (!input) return;

        // Add to history and lists
        if (!history.includes(input)) {
            history.push(input);
        }

        speak(input);
        
        const isPhrase = input.includes(' ');
        const simulatorContainer = document.getElementById('simulator-content');
        
        simulatorContainer.innerHTML = `<p style="color:#0033A0">Analyzing "${input}"...</p>`;

        // This prompt triggers the LLM to generate the specific dynamic content
        // In this static HTML implementation, we simulate the logic structure
        // In a live environment, this would call the Gemini API with the dynamic instructions provided.
        
        // For the purpose of this task, I am embedding a logic engine that mimics 
        // the requested generation behavior based on the input type.

        const content = await generateDynamicContent(input, isPhrase);
        simulatorContainer.innerHTML = content;
        
        document.getElementById('search-input').value = '';
    }

    function speak(text) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.9;
        synth.speak(utter);
    }

    async function generateDynamicContent(term, isPhrase) {
        // This is a simulation of the model's logic to generate the response 
        // exactly as per the structure requested in the prompt.
        
        const upperTerm = term.toUpperCase();

        if (!isPhrase) {
            return `
                <div class="analysis-header">Word Analysis: ${upperTerm}</div>
                
                <div class="section-box">
                    <div class="section-title">English Meaning üá∫üá∏</div>
                    <p>Direct linguistic definition for <strong>${term}</strong> generated for B2-C1 academic contexts.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Connotation</div>
                    <p>Specific emotional or social weight of <strong>${term}</strong> in American culture.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Phonetics & Pronunciation üó£Ô∏è</div>
                    <p>Standard American IPA and syllable stress guide for <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Synonyms ü§ù (Verified)</div>
                    <p>Formal and academic alternatives to <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Antonyms üö´</div>
                    <p>Precise opposites for <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                    <p>Noun, verb, and adjective derivatives of <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Idioms & Collocations üó£Ô∏è</div>
                    <p>Common American pairings and expressions using <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Real-World Examples üìù</div>
                    <p>Professional sentences utilizing <strong>${term}</strong> in context.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Friendly Practice üá∫üá∏</div>
                    <p>How to use <strong>${term}</strong> in daily professional interactions.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Tip Pro üí°</div>
                    <p>Professional advice on avoiding common pitfalls with <strong>${term}</strong>.</p>
                </div>
            `;
        } else {
            return `
                <div class="analysis-header">Phrase Analysis: ${upperTerm}</div>
                
                <div class="section-box">
                    <div class="section-title">English Meaning üá∫üá∏</div>
                    <p>Specific definition of the phrasal verb or idiom: <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Action Perspective</div>
                    <p>Dynamic explanation of how <strong>${term}</strong> functions in a sentence.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Synonyms ü§ù</div>
                    <p>Alternative phrases or single words equivalent to <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Antonyms üö´</div>
                    <p>Direct logical opposites to the action of <strong>${term}</strong>.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Real-World Examples üìù</div>
                    <p>Usage scenarios for <strong>${term}</strong> in American business or social life.</p>
                </div>

                <div class="section-box">
                    <div class="section-title">Tip Pro üí°</div>
                    <p>Nuanced advice on the tone and register of <strong>${term}</strong>.</p>
                </div>
            `;
        }
    }

    function renderHistory() {
        const container = document.getElementById('history-list');
        container.innerHTML = history.length ? '' : '<p>No searches yet.</p>';
        [...history].reverse().forEach(item => {
            container.innerHTML += `<div class="list-item"><span>${item}</span><small>${new Date().toLocaleTimeString()}</small></div>`;
        });
    }

    function renderAZ() {
        const container = document.getElementById('alphabetical-list');
        container.innerHTML = history.length ? '' : '<p>No terms recorded.</p>';
        [...history].sort().forEach(item => {
            container.innerHTML += `<div class="list-item"><span>${item}</span><span>üá∫üá∏</span></div>`;
        });
    }
</script>

</body>
</html>
