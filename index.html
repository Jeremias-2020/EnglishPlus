<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002868">
    <title>EnglishPlus | American English Simulator</title>
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22EnglishPlus%22,%22short_name%22:%22EnglishPlus%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22theme_color%22:%22#002868%22,%22icons%22:[{%22src%22:%22https://i.postimg.cc/k4xT20pL/Imagen1.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f8fafc; --card: #ffffff; --accent: #eef2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.2s ease; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; color: #1e293b; }
        
        header { background: var(--card); padding: 25px; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .logo { max-width: 240px; height: auto; }
        .subtitle { font-size: 0.8rem; color: #64748b; font-weight: 700; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 700px; margin: 25px auto; padding: 0 20px; }
        .search-bar { display: flex; gap: 12px; margin-bottom: 25px; }
        input { flex: 1; padding: 16px; border: 2px solid #e2e8f0; border-radius: 14px; font-size: 1.1rem; outline: none; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,40,104,0.1); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 14px; font-weight: 800; cursor: pointer; }

        .app-card { background: var(--card); border-radius: 24px; padding: 35px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); min-height: 400px; }
        
        /* Explanation Styling */
        .word-result-header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--bg); padding-bottom: 20px; margin-bottom: 25px; }
        .word-title { font-size: 2.5rem; margin: 0; color: var(--primary); font-weight: 800; text-transform: lowercase; }
        .ipa { font-size: 1.3rem; color: #64748b; font-family: 'Georgia', serif; font-style: italic; }
        .btn-audio { font-size: 1.8rem; background: var(--accent); border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-audio:hover { background: #e0e7ff; transform: scale(1.1); }

        .section-h { color: var(--secondary); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; margin-top: 30px; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .content { font-size: 1.1rem; line-height: 1.7; color: #334155; margin-bottom: 15px; }
        .content b { color: var(--primary); }
        .pro-tip { background: #fffbeb; border: 1px solid #fef3c7; padding: 20px; border-radius: 15px; margin-top: 25px; }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #e2e8f0; box-shadow: 0 -4px 10px rgba(0,0,0,0.03); z-index: 1000; }
        .nav-item { border: none; background: none; font-weight: 700; color: #94a3b8; cursor: pointer; font-size: 0.85rem; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--primary); }

        .hidden { display: none; }
        .list-item { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; border-radius: 12px; }
        .list-item:hover { background: var(--accent); color: var(--primary); }
    </style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo">
    <div class="subtitle">American English Vocabulary Simulator by Carlos Mario Navarro</div>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="word-in" placeholder="Ex: Relentless, Thorough, Subtle...">
        <button class="btn-main" onclick="runSearch()">EXPLORE</button>
    </div>

    <div class="app-card" id="display">
        <div id="view-home" style="text-align: center; padding-top: 80px; color: #94a3b8;">
            <div style="font-size: 4rem; margin-bottom: 20px;">üá∫üá∏</div>
            <h2>Ready to level up?</h2>
            <p>Type any word to get a full pedagogical breakdown.</p>
        </div>
        
        <div id="view-result" class="hidden"></div>
        
        <div id="view-list" class="hidden">
            <h3 id="list-title" style="color: var(--primary);">History</h3>
            <div id="list-items"></div>
        </div>
    </div>
</div>

<nav>
    <button class="nav-item active" onclick="showTab('home')"><span>üè†</span>SIMULATOR</button>
    <button class="nav-item" onclick="showTab('hist')"><span>üïí</span>HISTORY</button>
    <button class="nav-item" onclick="showTab('alpha')"><span>üî§</span>A-Z LIST</button>
</nav>

<script>
    let history = JSON.parse(localStorage.getItem('ep_pro_v1')) || [];

    function runSearch(target = null) {
        const word = (target || document.getElementById('word-in').value).trim();
        if(!word) return;
        
        const cleanWord = word.toLowerCase();
        if(!history.includes(cleanWord)) history.push(cleanWord);
        localStorage.setItem('ep_pro_v1', JSON.stringify(history));
        
        document.getElementById('word-in').value = '';
        renderCompleteExplanation(cleanWord);
        showTab('home');
    }

    function renderCompleteExplanation(word) {
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-list').classList.add('hidden');
        const res = document.getElementById('view-result');
        res.classList.remove('hidden');

        // El Simulador genera el contenido basado en tu modelo "RELY"
        res.innerHTML = `
            <div class="word-result-header">
                <div>
                    <h1 class="word-title">${word}</h1>
                    <span class="ipa">/ ${generateMockIPA(word)} /</span>
                </div>
                <button class="btn-audio" onclick="speak('${word}')">üîä</button>
            </div>

            <div class="content">
                That is a fantastic word! <b>"${word}"</b> is a high-impact term in American English. Using it shows that you are taking your language skills to the maximum level!
            </div>

            <div class="section-h">Word Analysis: ${word.toUpperCase()}</div>
            <div class="content">
                In the U.S., this word is often used in professional and academic settings to express a high degree of intent or a specific quality of action.
            </div>

            <div class="section-h">English Meaning üá∫üá∏</div>
            <div class="content">
                A primary concept used to describe a specific state, action, or quality within the American cultural context.
            </div>

            <div class="section-h">Synonyms ü§ù</div>
            <div class="content">
                Principal ‚Ä¢ Leading ‚Ä¢ Key ‚Ä¢ Ultimate.
            </div>

            <div class="section-h">Antonyms üö´</div>
            <div class="content">
                Negligible ‚Ä¢ Minor ‚Ä¢ Secondary.
            </div>

            <div class="section-h">Real-World Examples üìù</div>
            <div class="content">
                "We need to focus on <b>${word}</b> to ensure the success of our American branch."<br>
                "It's a matter of <b>${word}</b> importance for the whole team."
            </div>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="content">
                Try using <b>"${word}"</b> in your next conversation to sound more confident. For example, instead of saying something is "very important," try using this word to add more weight to your statement!
            </div>

            <div class="pro-tip">
                <div class="section-h" style="margin-top:0;">Tip Pro üí°</div>
                <div class="content" style="margin-bottom:0;">
                    A common phrase in the U.S. is: "You can bank on it!" It shows you are 100% sure. Since you are learning <b>${word}</b>, you are definitely on the right track. Keep going! üöÄ
                </div>
            </div>
            
            <p style="text-align:center; margin-top:30px; font-style:italic; color:#94a3b8;">
                What's the next word on your list? I'm ready!
            </p>
        `;
    }

    function generateMockIPA(w) {
        // Simulaci√≥n b√°sica de fon√©tica para el simulador
        return w.replace(/a/g, '√¶').replace(/th/g, 'Œ∏').replace(/u/g, ' å').replace(/o/g, 'o ä');
    }

    function speak(w) {
        const u = new SpeechSynthesisUtterance(w);
        u.lang = 'en-US';
        u.rate = 0.85;
        window.speechSynthesis.speak(u);
    }

    function showTab(tab) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-result').classList.add('hidden');
        document.getElementById('view-list').classList.add('hidden');

        if(tab === 'home') {
            document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(document.getElementById('view-result').innerHTML === "") {
                document.getElementById('view-home').classList.remove('hidden');
            } else {
                document.getElementById('view-result').classList.remove('hidden');
            }
        } else {
            const isHist = tab === 'hist';
            document.querySelectorAll('.nav-item')[isHist?1:2].classList.add('active');
            document.getElementById('view-list').classList.remove('hidden');
            document.getElementById('list-title').innerText = isHist ? "Search History" : "Alphabetical List";
            const data = isHist ? [...history].reverse() : [...history].sort();
            document.getElementById('list-items').innerHTML = data.length > 0 
                ? data.map(w => `<div class="list-item" onclick="runSearch('${w}')">${w} <span>üá∫üá∏</span></div>`).join('')
                : '<p style="text-align:center; padding:40px;">No words yet!</p>';
        }
    }
</script>
</body>
</html>
