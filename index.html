<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002868">
    
    <title>EnglishPlus | American English Vocabulary Simulator</title>
    
    <meta property="og:image" content="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f1f5f9;
            --bg-color: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 150px; color: #1e293b; 
        }
        
        header { 
            background: var(--card); 
            border-bottom: 4px solid var(--primary); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo-header { max-width: 100%; width: 280px; height: auto; display: block; margin: 10px auto; }

        nav { 
            display: flex; justify-content: center; gap: 10px; 
            background: #fff; padding: 10px 0; border-top: 1px solid #f1f5f9;
        }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.75rem; text-transform: uppercase; 
            padding: 10px 15px; transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .container { max-width: 850px; margin: 20px auto; padding: 0 15px; }
        .search-area { display: flex; gap: 10px; margin-bottom: 25px; }
        
        input { flex: 1; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; outline: none; }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .app-card { background: #fff; border-radius: 24px; padding: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); min-height: 500px; }
        
        /* ANALISIS BOXES */
        .section-title { color: var(--primary); font-size: 1.2rem; font-weight: 800; margin-top: 35px; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 15px; }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: #334155; margin-bottom: 20px; }
        .body-text b { color: var(--primary); }
        
        .pronunciation-box { background: #eef2ff; border: 1px solid #d0e2ff; padding: 25px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; }
        .audio-btn { background: white; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; font-size: 1.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .grit-scale { width: 100%; border-collapse: collapse; margin: 15px 0; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .grit-scale td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 1rem; }
        .grit-scale td:first-child { font-weight: 700; color: var(--primary); width: 35%; }
        
        .pro-tip-box { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 25px; border-radius: 16px; margin-top: 40px; }
        
        .list-container { max-height: 500px; overflow-y: auto; }
        .item-row { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
    <nav>
        <button class="nav-link active" onclick="showTab('home')">Simulator</button>
        <button class="nav-link" onclick="showTab('history')">History</button>
        <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
    </nav>
</header>

<div class="container">
    <div class="search-area">
        <input type="text" id="word-input" placeholder="Enter word (e.g., Relentless)..." autocomplete="off">
        <button class="btn-search" onclick="handleSearch()">SEARCH</button>
    </div>

    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding-top: 60px;">
                <h1 style="color: var(--primary); font-size: 2.2rem;">Ready for Analysis? üöÄ</h1>
                <p style="color: #64748b;">Get the full American breakdown of any word.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Your Progress</h2>
            <div id="data-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_final')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        if(!myHistory.includes(word.toLowerCase())) {
            myHistory.push(word.toLowerCase());
            localStorage.setItem('ep_v_final', JSON.stringify(myHistory));
        }
        document.getElementById('word-input').value = '';
        renderFullAnalysis(word);
        showTab('home');
    }

    function renderFullAnalysis(word) {
        document.getElementById('welcome-msg').classList.add('hidden');
        const container = document.getElementById('full-analysis');
        container.classList.remove('hidden');
        const upper = word.toUpperCase();
        
        container.innerHTML = `
            <div class="pronunciation-box">
                <div>
                    <h1 style="margin:0; color:var(--primary); font-size: 2.2rem;">${upper}</h1>
                    <div style="margin-top:5px; font-weight:700; color:var(--secondary);">
                        Phonetics & Pronunciation üó£Ô∏è<br>
                        <span style="font-family:monospace; font-size:1.2rem;">/r…™Ààlent.l…ôs/</span><br>
                        <small>Sounds like: re-LENT-less. (The stress is on the middle syllable).</small>
                    </div>
                </div>
                <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-title">Word Analysis: ${upper}</div>
            <div class="section-title" style="border:none; color:var(--secondary); margin-top:0;">English Meaning üá∫üá∏</div>
            <p class="body-text">
                <b>Adjective:</b> Remaining strict or determined; never-ceasing. It describes someone who refuses to give up or a process that does not stop or become less intense.
            </p>
            <p class="body-text">
                <b>Connotation:</b> In American English, this is a "high-energy" word. It can be negative (like "relentless rain"), but in business, it is almost always a huge compliment meaning you have an unstoppable work ethic.
            </p>

            <div class="section-title">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <b>Persistent:</b> Focuses on trying again and again.<br>
                ‚Ä¢ <b>Unstoppable:</b> Nothing can get in your way.<br>
                ‚Ä¢ <b>Tenacious:</b> A very "fancy" professional word for not letting go.<br>
                ‚Ä¢ <b>Incessant:</b> Usually negative, like a noise that won't stop.
            </p>

            <div class="section-title">Antonyms üö´</div>
            <p class="body-text">Irresolute ‚Ä¢ Yielding ‚Ä¢ Lazy / Lackadaisical ‚Ä¢ Merciful.</p>

            <div class="section-title">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${word}lessly (Adverb):</b> How you do something.<br>
                ‚Ä¢ <b>${word}lessness (Noun):</b> The state of being ${word}.<br>
                ‚Ä¢ <b>To relent (Verb):</b> To finally give in or become less severe.
            </p>

            <div class="section-title">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Effort</td><td>You are working on it.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite mistakes.</td></tr>
                <tr><td>${upper}</td><td>You have a "refuse to lose" mentality.</td></tr>
            </table>

            <div class="section-title">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                "Relentless pursuit of excellence" ‚Ä¢ "No rest for the wicked" ‚Ä¢ "Keep your foot on the gas."
            </p>

            <div class="section-title">Real-World Examples üìù</div>
            <p class="body-text">
                "The company's <b>${word}</b> focus on customer service made them #1."<br>
                "Success is the result of <b>${word}</b> preparation meeting opportunity."
            </p>

            <div class="section-title">Friendly Practice (The American Way) üá∫üá∏</div>
            <p class="body-text">
                <b>During an Interview:</b> "I‚Äôm <b>${word}</b> when it comes to hitting my KPIs. I don't just stop when I'm tired; I stop when the job is done."
            </p>

            <div class="pro-tip-box">
                <b>Tip Pro üí°</b>: Be careful! While being <b>${word}</b> is great for goals, being a <b>${word}</b> boss can lead to "burnout." In the U.S., the most respected leaders are those who are <b>${word}</b> with results but empathetic with people. üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div class="item-row" onclick="handleSearch('${w}')">${w} <span>‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
