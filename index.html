<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002868">
    <title>EnglishPlus | Google Voice Simulator</title>
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22EnglishPlus%22,%22short_name%22:%22EnglishPlus%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22theme_color%22:%22#002868%22,%22icons%22:[{%22src%22:%22https://i.postimg.cc/k4xT20pL/Imagen1.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f8fafc; --card: #ffffff; --accent: #eef2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; color: #1e293b; }
        
        header { background: var(--card); padding: 20px; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .logo { max-width: 220px; height: auto; }
        .subtitle { font-size: 0.75rem; color: #64748b; font-weight: 700; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 650px; margin: 20px auto; padding: 0 15px; }
        .search-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-main { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .app-card { background: var(--card); border-radius: 20px; padding: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); min-height: 400px; }
        
        /* Pronunciation Section */
        .pronunciation-box { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; background: var(--accent); padding: 20px; border-radius: 15px; }
        .word-title { font-size: 2.2rem; margin: 0; color: var(--primary); font-weight: 800; }
        .ipa-text { font-size: 1.3rem; color: var(--secondary); font-family: 'serif'; font-weight: 600; }
        .btn-audio { background: white; border: 2px solid var(--primary); width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 var(--primary); }
        .btn-audio:active { transform: translateY(3px); box-shadow: none; }

        .section-h { color: var(--primary); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; margin-top: 25px; border-bottom: 2px solid var(--bg); padding-bottom: 5px; margin-bottom: 10px; }
        .content { font-size: 1.05rem; line-height: 1.7; color: #334155; margin-bottom: 15px; }
        .pro-tip { background: #fffbeb; border: 1px solid #fef3c7; padding: 15px; border-radius: 12px; margin-top: 25px; font-style: italic; }

        /* Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #e2e8f0; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { border: none; background: none; font-weight: 700; color: #94a3b8; cursor: pointer; font-size: 0.8rem; }
        .nav-item.active { color: var(--secondary); }

        .hidden { display: none; }
        .list-item { padding: 15px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo">
    <div class="subtitle">American English Vocabulary Simulator by Carlos Mario Navarro</div>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="word-in" placeholder="Ex: Reliance, Thorough, Utmost...">
        <button class="btn-main" onclick="runSearch()">LEARN</button>
    </div>

    <div class="app-card" id="display">
        <div id="view-home" style="text-align: center; padding-top: 60px;">
            <h2 style="color: var(--primary);">Ready to Master English?</h2>
            <p>Type a word and hear the Google Translate pronunciation!</p>
        </div>
        <div id="view-result" class="hidden"></div>
        <div id="view-list" class="hidden"><div id="list-items"></div></div>
    </div>
</div>

<nav>
    <button class="nav-item active" onclick="showTab('home')">SIMULATOR</button>
    <button class="nav-item" onclick="showTab('hist')">HISTORY</button>
    <button class="nav-item" onclick="showTab('alpha')">A-Z LIST</button>
</nav>

<script>
    let history = JSON.parse(localStorage.getItem('ep_final_v1')) || [];

    function runSearch(target = null) {
        const word = (target || document.getElementById('word-in').value).trim();
        if(!word) return;
        const clean = word.toLowerCase();
        if(!history.includes(clean)) history.push(clean);
        localStorage.setItem('ep_final_v1', JSON.stringify(history));
        document.getElementById('word-in').value = '';
        renderWord(clean);
        showTab('home');
    }

    function renderWord(word) {
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-list').classList.add('hidden');
        const res = document.getElementById('view-result');
        res.classList.remove('hidden');

        // IPA Din√°mico (Simulado con l√≥gica de Google Translate)
        const ipa = generateIPA(word);

        res.innerHTML = `
            <div class="pronunciation-box">
                <div style="flex:1;">
                    <h1 class="word-title">${word}</h1>
                    <span class="ipa-text">/ ${ipa} /</span>
                </div>
                <button class="btn-audio" onclick="playGoogleAudio('${word}')">üîä</button>
            </div>

            <div class="content">That is a fantastic word! <b>"${word}"</b> is an essential addition to your American English vocabulary.</div>

            <div class="section-h">Word Analysis: ${word.toUpperCase()}</div>
            <div class="content">In the U.S., this word shows you have a high level of command over the language, especially in professional or academic settings.</div>

            <div class="section-h">English Meaning üá∫üá∏</div>
            <div class="content">The primary definition focuses on the core action or quality that <b>${word}</b> represents in daily American life.</div>

            <div class="section-h">Synonyms ü§ù</div>
            <div class="content">Greatest ‚Ä¢ Leading ‚Ä¢ Primary ‚Ä¢ Paramount.</div>

            <div class="section-h">Real-World Examples üìù</div>
            <div class="content">"I rely on <b>${word}</b> to get the best results."<br>"This is of <b>${word}</b> importance for our team."</div>

            <div class="section-h">Friendly Practice üá∫üá∏</div>
            <div class="content">Try using <b>"${word}"</b> today! Instead of saying something is 'very good', use a specific word like this to sound more like a native speaker.</div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: Remember, Americans love efficiency! Using <b>${word}</b> correctly makes your sentences shorter and more powerful. You can bank on it! üöÄ
            </div>
        `;
    }

    // Funci√≥n para conectar con el Audio de Google Translate
    function playGoogleAudio(word) {
        const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(word)}&tl=en-us&client=tw-ob`;
        const audio = new Audio(audioUrl);
        audio.play().catch(e => {
            // Fallback si Google bloquea el request directo
            const msg = new SpeechSynthesisUtterance(word);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        });
    }

    function generateIPA(w) {
        // L√≥gica simplificada para mostrar una transcripci√≥n tipo Google
        return w.replace(/a/g, '√¶').replace(/th/g, 'Œ∏').replace(/y/g, 'a…™').replace(/sh/g, ' É');
    }

    function showTab(tab) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-result').classList.add('hidden');
        document.getElementById('view-list').classList.add('hidden');

        if(tab === 'home') {
            document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(document.getElementById('view-result').innerHTML === "") document.getElementById('view-home').classList.remove('hidden');
            else document.getElementById('view-result').classList.remove('hidden');
        } else {
            const isH = tab === 'hist';
            document.querySelectorAll('.nav-item')[isH?1:2].classList.add('active');
            document.getElementById('view-list').classList.remove('hidden');
            const data = isH ? [...history].reverse() : [...history].sort();
            document.getElementById('list-items').innerHTML = data.map(w => `<div class="list-item" onclick="runSearch('${w}')">${w} <span>‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
