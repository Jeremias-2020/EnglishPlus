<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | American English Simulator</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f8fafc;
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 170px;
            color: #1e293b; 
        }
        
        header { 
            background: var(--card); 
            border-bottom: 4px solid var(--primary); 
            position: fixed; top: 0; width: 100%; z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .header-container { max-width: 850px; margin: 0 auto; padding: 10px; text-align: center; }
        .logo-header { width: 180px; height: auto; margin-bottom: 10px; }

        nav { display: flex; justify-content: center; gap: 20px; padding-bottom: 10px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase;
            padding: 5px 10px; transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        .search-container {
            background: white; padding: 15px; border-radius: 16px;
            display: flex; gap: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px; border: 2px solid #e2e8f0;
        }
        
        #word-input { 
            flex: 1; padding: 15px; border: 2px solid #cbd5e1; border-radius: 10px; 
            font-size: 1.1rem; outline: none; transition: 0.3s; font-family: 'Inter', sans-serif;
        }
        #word-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,40,104,0.1); }

        .btn-search { 
            background: var(--primary); color: white; border: none; padding: 0 30px; 
            border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s;
            font-size: 1rem; text-transform: uppercase;
        }
        .btn-search:hover { background: #001a45; transform: scale(1.02); }

        .app-card { background: #fff; border-radius: 24px; padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); min-height: 400px; }
        
        .pronunciation-box { 
            background: #eef2ff; border: 1px solid #d0e2ff; padding: 25px; 
            border-radius: 20px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
        }
        .audio-btn { 
            background: white; border: none; width: 60px; height: 60px; border-radius: 50%; 
            cursor: pointer; font-size: 1.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .audio-btn:hover { transform: scale(1.1) rotate(5deg); background: var(--primary); color: white; }

        .section-h { color: var(--primary); font-size: 1.2rem; font-weight: 800; margin-top: 35px; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 12px; text-transform: uppercase; }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: #334155; margin-bottom: 15px; }
        
        .grit-scale { width: 100%; border-collapse: collapse; margin: 15px 0; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .grit-scale td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 1rem; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); }

        .pro-tip { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 20px; border-radius: 15px; margin-top: 35px; }

        .list-container { max-height: 400px; overflow-y: auto; }
        .item-row { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .item-row:hover { background: var(--accent); color: var(--primary); padding-left: 25px; }
        .hidden { display: none; }

        /* Estilo para carga */
        .loading-spinner { text-align: center; padding: 50px; font-weight: 600; color: var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
        <nav>
            <button class="nav-link active" onclick="showTab('home')">Simulator</button>
            <button class="nav-link" onclick="showTab('history')">History</button>
            <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
        </nav>
    </div>
</header>

<div class="container">
    <div class="search-container">
        <input type="text" id="word-input" placeholder="Type a word like 'Relentless'..." autocomplete="off">
        <button class="btn-search" onclick="handleSearch()">SEARCH</button>
    </div>

    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 60px 0;">
                <h1 style="color: var(--primary); font-size: 2.4rem;">Let's Get Started! üá∫üá∏</h1>
                <p style="color: #64748b; font-size: 1.1rem;">Search for a word to see its Relentless Analysis.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Your Progress</h2>
            <div id="data-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    async function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        const welcome = document.getElementById('welcome-msg');
        
        welcome.classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div class="loading-spinner">Analyzing word... üöÄ</div>`;

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();

            if (data.title) throw new Error("Word not found");

            const entry = data[0];
            const lower = word.toLowerCase();
            if(!myHistory.includes(lower)) {
                myHistory.push(lower);
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderFullAnalysis(entry);
        } catch (err) {
            container.innerHTML = `<div style="text-align:center; padding:40px;">
                <h2 style="color:var(--secondary);">Oops! Word not found.</h2>
                <p>Try something like "Tenacious", "Grind" or "Impact".</p>
            </div>`;
        }
        document.getElementById('word-input').value = '';
    }

    function renderFullAnalysis(data) {
        const container = document.getElementById('full-analysis');
        const word = data.word;
        const phonetics = data.phonetics.find(p => p.text)?.text || "/no phonetics/";
        const definition = data.meanings[0].definitions[0].definition;
        const synonyms = data.meanings[0].synonyms.slice(0, 3);
        const example = data.meanings[0].definitions[0].example || `Using ${word} effectively shows great command of English.`;

        container.innerHTML = `
            <div class="pronunciation-box">
                <div>
                    <h1 style="margin:0; color:var(--primary); font-size: 2.5rem; text-transform: capitalize;">${word}</h1>
                    <div style="margin-top:10px; color:var(--secondary); font-weight:700;">
                        Phonetics & Pronunciation üó£Ô∏è<br>
                        <span style="font-family:monospace; font-size:1.3rem; color:var(--primary);">${phonetics}</span>
                    </div>
                </div>
                <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-h">Word Analysis: ${word.toUpperCase()}</div>
            <p class="body-text"><b>English Meaning üá∫üá∏:</b> ${definition}</p>
            <p class="body-text"><b>Connotation:</b> In American English, this word carries a strong weight. Using it shows you're not just communicating, you're making an impact.</p>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <ul class="body-text" style="list-style: none; padding: 0;">
                ${synonyms.length > 0 ? synonyms.map(s => `<li>‚Ä¢ <b>${s}:</b> A powerful alternative.</li>`).join('') : '<li>‚Ä¢ <b>Unique:</b> No direct synonyms found, making this word special!</li>'}
            </ul>

            <div class="section-h">The "American Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Level 1</td><td>Basic understanding of the concept.</td></tr>
                <tr><td>Level 2</td><td>Applying it to your daily routine.</td></tr>
                <tr><td>Level 3</td><td>Mastering the habit.</td></tr>
                <tr><td>${word.toUpperCase()}</td><td>The peak of performance and excellence.</td></tr>
            </table>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text"><em>"${example}"</em></p>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: When using <b>${word}</b> in a meeting, say it with confidence. In the U.S., choosing high-impact words like this shows you have a "Growth Mentality." üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.9;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Your Search History" : "A-Z Mastery List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.length > 0 
                ? data.map(w => `<div class="item-row" onclick="handleSearch('${w}')">${w} <span>‚ûú</span></div>`).join('')
                : `<p style="text-align:center; padding:20px;">No words found yet!</p>`;
        }
    }
</script>
</body>
</html>
