<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Elite Vocabulary Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 180px; 
            color: #1e293b; scroll-behavior: smooth;
        }
        
        header { 
            background: var(--card); border-bottom: 5px solid var(--primary); 
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 25px; 
            display: flex; align-items: center; justify-content: space-between; 
        }

        .brand-section { display: flex; flex-direction: column; }
        .logo-text { 
            font-family: 'Black Ops One', cursive; font-size: 3.5rem; margin: 0;
            background: linear-gradient(to right, #002868 45%, #bf0a30 45%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; line-height: 1;
        }
        .author-tag { font-weight: 700; color: #000; font-size: 0.9rem; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px;}

        nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.85rem; text-transform: uppercase; padding: 5px;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .search-box-top {
            display: flex; background: #f1f5f9; padding: 6px;
            border-radius: 12px; border: 3px solid #e2e8f0; width: 380px;
        }
        #word-input { 
            flex: 1; border: none; background: transparent; padding: 10px; 
            font-size: 1.1rem; outline: none; font-weight: 700; color: var(--primary);
        }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-search:hover { background: var(--secondary); transform: scale(1.02); }

        .container { max-width: 950px; margin: 0 auto; padding: 20px; }
        .app-card { background: #fff; border-radius: 28px; padding: 60px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        
        .main-title { color: var(--primary); font-size: 3.2rem; font-weight: 900; margin-bottom: 30px; text-transform: uppercase; border-left: 12px solid var(--secondary); padding-left: 25px; line-height: 1; }
        .section-h { color: var(--primary); font-size: 1.5rem; font-weight: 800; margin-top: 50px; border-bottom: 4px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 25px; }
        .body-text { font-size: 1.2rem; line-height: 1.8; color: #334155; margin-bottom: 22px; }

        .pronunciation-box { 
            background: #f8fafc; border-radius: 20px; padding: 35px; 
            display: flex; align-items: center; justify-content: space-between; margin: 35px 0;
            border: 2px solid #e2e8f0;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 75px; height: 75px; border-radius: 50%; 
            cursor: pointer; font-size: 2rem; transition: 0.3s; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .audio-btn:hover { background: var(--secondary); transform: rotate(15deg); }

        .grit-scale { width: 100%; border-collapse: collapse; margin: 30px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-scale td { padding: 20px; border-bottom: 1px solid #f1f5f9; font-size: 1.15rem; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); font-size: 1.4rem; }

        .practice-box { background: #f0f7ff; border-radius: 20px; padding: 40px; border-left: 12px solid var(--primary); margin-top: 25px; border-right: 1px solid #dbeafe; border-top: 1px solid #dbeafe; border-bottom: 1px solid #dbeafe;}
        .pro-tip { background: #fffbeb; border-left: 12px solid #fbbf24; padding: 35px; border-radius: 15px; margin-top: 45px; font-style: italic; font-size: 1.15rem; color: #92400e; }

        .tag-pill { background: #e2e8f0; padding: 5px 15px; border-radius: 10px; font-weight: 800; color: var(--primary); font-size: 0.95rem; margin-right: 8px; text-transform: uppercase; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand-section">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</span>
            <nav>
                <button class="nav-link active" onclick="showTab('home')">Simulator</button>
                <button class="nav-link" onclick="showTab('history')">History</button>
                <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
            </nav>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Analyze word or phrase..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 100px 0;">
                <h1 style="color: var(--primary); font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;">UNSTOPPABLE PRECISION üá∫üá∏</h1>
                <p style="font-size: 1.4rem; color: #64748b; max-width: 650px; margin: 25px auto;">The most robust American linguistic analysis for high-performing professionals.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Global History</h2>
            <div id="data-list"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });

    async function handleSearch(clicked = null) {
        const inputVal = (clicked || document.getElementById('word-input').value).trim();
        if(!inputVal) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:120px;"><h2>DECONSTRUCTING LINGUISTIC LAYERS... üöÄ</h2></div>`;
        window.scrollTo(0, 0);

        try {
            const searchWord = inputVal.split(' ')[0];
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${searchWord}`);
            const data = await response.json();
            
            if(!myHistory.includes(inputVal.toLowerCase())) {
                myHistory.push(inputVal.toLowerCase());
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderEliteAnalysis(inputVal, data[0] || null);
        } catch (err) {
            renderEliteAnalysis(inputVal, null);
        }
        document.getElementById('word-input').value = '';
    }

    function renderEliteAnalysis(query, apiData) {
        const upper = query.toUpperCase();
        const isPhrase = query.split(' ').length > 1;
        const pos = apiData ? apiData.meanings[0].partOfSpeech : (isPhrase ? "IDIOMATIC PHRASE" : "ADJECTIVE / NOUN");
        const def = apiData ? apiData.meanings[0].definitions[0].definition : "Remaining strict or determined; never-ceasing in effort and focus.";
        const phonetic = apiData ? (apiData.phonetics.find(p => p.text)?.text || "/.../") : `/${query.replace(/ /g, ' ')}/`;

        // ELITE ROBUST CONTENT MAP (Dynamic Logic)
        document.getElementById('full-analysis').innerHTML = `
            <div class="main-title">Analysis: ${upper}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><span class="tag-pill">${pos}</span> ${def}</p>
            <p class="body-text"><b>Connotation:</b> In American Business English, this is a <b>"power word."</b> While it describes an unstoppable process, its true value lies in describing a person's work ethic. It implies that obstacles are irrelevant and the only acceptable outcome is success.</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-family:monospace; font-size:2.4rem; color:var(--primary); font-weight:800;">${phonetic}</span><br>
                    <p style="margin-top:15px; color: #64748b; font-weight:700; font-size:1.1rem;"><b>American Standard:</b> Focus on the syllable stress. Use fluid linking between words for the "American flow."</p>
                </div>
                <button class="audio-btn" onclick="playAudio('${query}')">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <b>Tenacious:</b> Suggests a "bulldog" quality; holding on to a goal and refusing to let go.<br>
                ‚Ä¢ <b>Persistent:</b> Implies continuing a course of action in spite of difficulty or opposition.<br>
                ‚Ä¢ <b>Unstoppable:</b> Highlights the impossibility of being hindered or defeated by external forces.<br>
                ‚Ä¢ <b>Dogged:</b> Shows grim, stubborn persistence; usually related to a long-term difficult task.<br>
                ‚Ä¢ <b>Incessant:</b> Describes something continuing without pause (often used for annoying sounds or rain).
            </p>

            <div class="section-h">Antonyms üö´ (The True Opposites)</div>
            <p class="body-text">
                ‚Ä¢ <b>Irresolute:</b> Showing or feeling hesitancy; uncertain of a course of action.<br>
                ‚Ä¢ <b>Yielding:</b> To give up easily under pressure or to comply with others' demands.<br>
                ‚Ä¢ <b>Lackadaisical:</b> Lacking enthusiasm and determination; carelessly lazy in effort.<br>
                ‚Ä¢ <b>Vacillating:</b> Alternating between different opinions or actions; being chronically indecisive.<br>
                ‚Ä¢ <b>Faltering:</b> Losing strength or momentum; starting to give up or hesitate mid-process.
            </p>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${query}ly (Adverb):</b> Describing the manner of action. ("They worked ${query}ly to hit the deadline.")<br>
                ‚Ä¢ <b>${query}ness (Noun):</b> The state of being. ("The ${query}ness of the competition forced us to adapt.")<br>
                ‚Ä¢ <b>To Relent (Verb/Antonym):</b> To finally abandon a harsh intention or become less severe.
            </p>

            <div class="section-h">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td><b>Interest</b></td><td>You find the idea appealing.</td></tr>
                <tr><td><b>Effort</b></td><td>You are actively working on the task.</td></tr>
                <tr><td><b>Persistence</b></td><td>You keep going despite recurring mistakes or setbacks.</td></tr>
                <tr><td><b>${upper}</b></td><td>The "Refuse to Lose" stage. You either find a way or you create one yourself.</td></tr>
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                ‚Ä¢ "<b>${upper} pursuit of excellence</b>": The gold standard for corporate mission statements.<br>
                ‚Ä¢ "<b>No rest for the wicked</b>": A common idiom used when your workload is ${query}.<br>
                ‚Ä¢ "<b>Keep your foot on the gas</b>": To maintain a ${query} and high-intensity pace.<br>
                ‚Ä¢ "<b>Brass tacks</b>": To get down to the most basic, practical facts of a situation.
            </p>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text">
                1. "The company's <b>${query}</b> focus on user experience made them the global leader in their niche."<br><br>
                2. "I had to be <b>${query}</b> with the vendor's support team until they acknowledged the QuickBooks sync error."<br><br>
                3. "Success is rarely an accident; it is the result of <b>${query}</b> preparation meeting opportunity."<br><br>
                4. "Despite <b>${query}</b> pressure from investors, the founder refused to sell the company early."
            </p>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>Professional Bio:</b> "I bring a <b>${query}</b> problem-solving attitude to every challenge, ensuring that projects are optimized and KPIs are met."</p>
                <p class="body-text"><b>Interview Response:</b> "I‚Äôm <b>${query}</b> when it comes to hitting my quarterly targets. I stop when the job is done, not when I feel tired."</p>
                <p class="body-text"><b>Executive Summary:</b> "We must maintain a <b>${query}</b> pace in R&D to stay ahead of the competitors who are currently faltering."</p>
            </div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: Use <b>${upper}</b> when you want to signal "Executive Presence." However, remember that in the U.S., the most respected leaders are those who are <b>${query}</b> with results but deeply empathetic with their team.
            </div>
        `;
        playAudio(query);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.8;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z Directory";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div style="padding:22px; border-bottom:1px solid #eee; cursor:pointer; font-weight:800; font-size:1.2rem; color:var(--primary);" onclick="handleSearch('${w}')">${w.toUpperCase()} <span style="float:right; opacity:0.3">‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
