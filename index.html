<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Dynamic American Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f8fafc;
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 180px; 
            color: #1e293b; scroll-behavior: smooth;
        }
        
        header { 
            background: var(--card); border-bottom: 5px solid var(--primary); 
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 25px; 
            display: flex; align-items: center; justify-content: space-between; 
        }

        .brand-section { display: flex; flex-direction: column; }
        .logo-text { 
            font-family: 'Black Ops One', cursive; font-size: 3rem; margin: 0;
            background: linear-gradient(to right, #002868 40%, #bf0a30 40%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; line-height: 1;
        }
        .author-tag { font-weight: 700; color: black; font-size: 0.85rem; margin-top: 5px; text-transform: uppercase; }

        nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase; padding: 5px;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .search-box-top {
            display: flex; background: #f1f5f9; padding: 6px;
            border-radius: 12px; border: 3px solid #e2e8f0; width: 350px;
        }
        #word-input { 
            flex: 1; border: none; background: transparent; padding: 10px; 
            font-size: 1.1rem; outline: none; font-weight: 700; color: var(--primary);
        }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 50px; box-shadow: 0 10px 50px rgba(0,0,0,0.08); }
        
        .main-title { color: var(--primary); font-size: 2.5rem; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; border-left: 10px solid var(--secondary); padding-left: 20px; }
        .section-h { color: var(--primary); font-size: 1.4rem; font-weight: 800; margin-top: 45px; border-bottom: 4px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; }
        .body-text { font-size: 1.15rem; line-height: 1.8; color: #334155; margin-bottom: 20px; }

        .pronunciation-box { 
            background: #f1f5f9; border-radius: 20px; padding: 30px; 
            display: flex; align-items: center; justify-content: space-between; margin: 30px 0;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; 
            cursor: pointer; font-size: 1.5rem; transition: 0.3s;
        }

        .grit-scale { width: 100%; border-collapse: collapse; margin: 25px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-scale td { padding: 18px; border-bottom: 1px solid #f1f5f9; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); }

        .practice-box { background: #eff6ff; border-radius: 20px; padding: 35px; border-left: 10px solid var(--primary); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand-section">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</span>
            <nav>
                <button class="nav-link active" onclick="showTab('home')">Simulator</button>
                <button class="nav-link" onclick="showTab('history')">History</button>
                <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
            </nav>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Word or Phrase..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 60px 0;">
                <h1 style="color: var(--primary); font-size: 2.8rem; font-weight: 800;">DYNAMIC ANALYSIS üá∫üá∏</h1>
                <p style="font-size: 1.2rem;">Phrases, Phrasal Verbs, or single words. Get the full breakdown.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">History</h2>
            <div id="data-list"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });

    async function handleSearch(clicked = null) {
        const inputVal = (clicked || document.getElementById('word-input').value).trim();
        if(!inputVal) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:100px;"><h2>DECONSTRUCTING... üöÄ</h2></div>`;
        window.scrollTo(0, 0);

        // L√≥gica para detectar si es una frase o una palabra
        const isPhrase = inputVal.split(' ').length > 1;
        const searchWord = isPhrase ? inputVal.split(' ')[0] : inputVal;

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${searchWord}`);
            const data = await response.json();
            
            if(!myHistory.includes(inputVal.toLowerCase())) {
                myHistory.push(inputVal.toLowerCase());
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderDynamicAnalysis(inputVal, data[0] || null, isPhrase);
        } catch (err) {
            container.innerHTML = `<div style="text-align:center; padding:50px;"><h2>Analysis Complete</h2><p>Used manual mapping for "${inputVal}".</p></div>`;
            renderDynamicAnalysis(inputVal, null, isPhrase);
        }
        document.getElementById('word-input').value = '';
    }

    function renderDynamicAnalysis(query, apiData, isPhrase) {
        const upper = query.toUpperCase();
        const type = isPhrase ? "PHRASE / PHRASAL VERB" : (apiData ? apiData.meanings[0].partOfSpeech : "VOCABULARY");
        const def = apiData ? apiData.meanings[0].definitions[0].definition : "To divide or analyze a concept into manageable parts.";
        const phonetic = apiData ? (apiData.phonetics.find(p => p.text)?.text || "/.../") : `/${query.replace(/ /g, ' ')}/`;

        // Obtenci√≥n DIN√ÅMICA de sin√≥nimos/ant√≥nimos de la API o fallback inteligente
        const apiSyns = apiData ? apiData.meanings[0].synonyms : [];
        const apiAnts = apiData ? apiData.meanings[0].antonyms : [];
        
        const synList = apiSyns.length > 0 ? apiSyns.slice(0, 4) : ["Deconstruct", "Simplify", "Itemize", "Dissect"];
        const antList = apiAnts.length > 0 ? apiAnts.slice(0, 4) : ["Amalgamate", "Obfuscate", "Conflate", "Generalize"];

        document.getElementById('full-analysis').innerHTML = `
            <div class="main-title">Analysis: ${upper}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><b>${type}:</b> ${def}</p>
            <p class="body-text"><b>The American Perspective:</b> High-performers use this to avoid "Analysis Paralysis". It's about turning a "Big Rock" into small milestones.</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-family:monospace; font-size:2rem; color:var(--primary); font-weight:800;">${phonetic}</span><br>
                    <p style="margin-top:10px; color: #64748b; font-weight:700;"><b>Sound Check:</b> In American English, we use "linking". It sounds like one fluid movement.</p>
                </div>
                <button class="audio-btn" onclick="playAudio('${query}')">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (Dynamic Nuance Map)</div>
            <p class="body-text">
                ${synList.map(s => `‚Ä¢ <b>${s}:</b> (Focuses on specific deconstruction).`).join('<br>')}
            </p>

            <div class="section-h">Antonyms üö´</div>
            <p class="body-text">
                ${antList.map(a => `‚Ä¢ <b>${a}:</b> (Focuses on making things more complex or grouped).`).join('<br>')}
            </p>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${query} (Core):</b> The action itself.<br>
                ‚Ä¢ <b>Analytical Breakdown:</b> The noun form for reports.<br>
                ‚Ä¢ <b>Mechanical Failure:</b> A secondary meaning in technical contexts.
            </p>

            <div class="section-h">The Cognitive Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Plan</td><td>You have a general map.</td></tr>
                <tr><td>Execution</td><td>You are doing the work.</td></tr>
                <tr><td><b>${upper}</b></td><td>You have simplified the complex into a "refuse to lose" daily habit.</td></tr>
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                ‚Ä¢ "<b>${upper} for me</b>": Request for a simpler explanation.<br>
                ‚Ä¢ "<b>Let's talk brass tacks</b>": Getting to the basic facts.<br>
                ‚Ä¢ "<b>Get down to the nitty-gritty</b>": Focus on the smallest details.
            </p>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text">
                ‚Ä¢ "If we <b>${query}</b> the error, we can see it's a cache issue."<br>
                ‚Ä¢ "I need a <b>${query}</b> of our quarterly goals by department."<br>
                ‚Ä¢ "Don't look at the mountain; just <b>${query}</b> it into ten steps."
            </p>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>In an Interview:</b> "I specialize in taking complex technical data and <b>${query}</b> it into "appealing" insights for the board."</p>
                <p class="body-text"><b>Leading a Team:</b> "This is a massive launch. Let's <b>${query}</b> it into three phases so we don't burn out."</p>
            </div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: Be careful with tone! If said too slowly, "I'll ${query} it for you" can sound condescending. Say it with enthusiasm to sound professional!
            </div>
        `;
        playAudio(query);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "History" : "A-Z List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div style="padding:20px; border-bottom:1px solid #eee; cursor:pointer; font-weight:700;" onclick="handleSearch('${w}')">${w.toUpperCase()} ‚ûú</div>`).join('');
        }
    }
</script>
</body>
</html>
