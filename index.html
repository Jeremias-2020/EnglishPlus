<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Carlos Mario Navarro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f8fafc; --text: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding-top: 140px; color: var(--text); }
        header { background: #fff; border-bottom: 5px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; height: 120px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-section h1 { font-size: 2.2rem; font-weight: 800; margin: 0; letter-spacing: -1.5px; }
        .brand-blue { color: var(--primary); } .brand-red { color: var(--secondary); }
        .credits { font-size: 0.85rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin-top: 5px; }
        .search-box-top { display: flex; background: #f1f5f9; padding: 6px; border-radius: 12px; border: 2px solid #cbd5e1; }
        #word-input { border: none; background: transparent; padding: 10px; font-size: 1rem; outline: none; font-weight: 600; width: 250px; }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { background: var(--secondary); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px 20px 100px 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .main-title { color: var(--primary); font-size: 3rem; font-weight: 800; margin-bottom: 25px; border-left: 15px solid var(--secondary); padding-left: 25px; line-height: 1; }
        .section-h { color: var(--primary); font-size: 1.4rem; font-weight: 800; margin-top: 50px; border-bottom: 3px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 20px; text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .body-text { font-size: 1.2rem; margin-bottom: 15px; line-height: 1.8; color: #334155; }
        .list-item { display: block; margin-bottom: 15px; padding: 15px; background: #f8fafc; border-left: 5px solid var(--secondary); font-weight: 600; border-radius: 0 8px 8px 0; }
        .grit-scale-container { border: 2px solid #e2e8f0; border-radius: 20px; overflow: hidden; margin: 30px 0; }
        .grit-row { padding: 25px; border-bottom: 1px solid #f1f5f9; display: flex; gap: 20px; align-items: flex-start; }
        .grit-row:last-child { background: #fff1f2; border-bottom: none; border-left: 10px solid var(--secondary); }
        .grit-row b { color: var(--primary); min-width: 100px; font-size: 0.9rem; text-transform: uppercase; }
        .practice-box { background: #eff6ff; border-radius: 25px; padding: 40px; border-left: 12px solid var(--primary); margin: 35px 0; }
        .pro-tip { background: #fffbeb; border-left: 12px solid #fbbf24; padding: 35px; border-radius: 20px; margin-top: 50px; font-style: italic; }
        .audio-btn { background: var(--primary); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; font-size: 1.5rem; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,40,104,0.3); }
        .audio-btn:hover { transform: scale(1.1); background: var(--secondary); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo-section">
            <h1><span class="brand-blue">English</span><span class="brand-red">Plus+</span></h1>
            <div class="credits">American English Vocabulary Simulator by Carlos Mario Navarro</div>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Type word (e.g. Accountability, Allow)...">
            <button class="btn-search" onclick="handleSearch()">ANALYZE</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="welcome-msg" style="text-align: center; padding: 60px 0;">
            <h1 style="color: var(--primary); font-size: 3.5rem; font-weight: 800; letter-spacing: -2px;">ELITE ANALYZER</h1>
            <p style="font-size: 1.4rem; color: #64748b;">The "Relentless" standard for professional vocabulary.</p>
        </div>
        <div id="full-analysis" class="hidden"></div>
    </div>
</div>

<script>
    document.getElementById('word-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });

    async function handleSearch() {
        const input = document.getElementById('word-input');
        const word = input.value.trim().toLowerCase();
        if(!word) return;
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<h2 style="text-align:center; padding: 100px; color: var(--primary); font-weight: 800;">DECODING "${word.toUpperCase()}"...</h2>`;

        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            if(!res.ok) throw new Error();
            renderElite(data[0], word);
        } catch (err) {
            container.innerHTML = `<h2 style="text-align:center; padding: 100px;">Word not found. Try a different term.</h2>`;
        }
        input.value = '';
    }

    function renderElite(api, word) {
        const upper = word.toUpperCase();
        const mean = api.meanings[0];
        const pos = mean.partOfSpeech.toLowerCase();
        const def = mean.definitions[0].definition;
        const phonetic = api.phonetic || (api.phonetics.find(p => p.text)?.text) || "/.../";

        // MOTOR L√ìGICO DE CONTEXTO (The Carlos Mario Navarro Logic)
        const isProfessional = ['adjective', 'adverb'].includes(pos) || ['strategy','growth','allow','grit','accountability'].includes(word);
        const isVerb = pos.includes('verb');
        const isConcrete = pos.includes('noun') && !isProfessional;

        let html = `<div class="main-title">WORD ANALYSIS: ${upper}</div>`;
        
        // 1. Meaning & Connotation
        let connotation = "";
        if(isVerb) connotation = `In American business, this is an "Enabling Term." It's not just about permission; it's about creating strategic pathways for results.`;
        else if(isProfessional) connotation = `This is a "High-Impact" descriptor. In the U.S., using this word signals a relentless focus on excellence and professional maturity.`;
        else connotation = `This is a "Foundational" term. While common, its precise use in professional settings shows attention to detail and cultural fluency.`;

        html += `<div class="section-h">English Meaning üá∫üá∏</div>
        <p class="body-text"><b>${pos.toUpperCase()}:</b> ${def}</p>
        <p class="body-text"><b>Connotation:</b> ${connotation}</p>`;

        // 2. Phonetics
        html += `<div class="section-h">Pronunciation üó£Ô∏è</div>
        <div style="display:flex; align-items:center; gap:30px; background:#f1f5f9; padding:30px; border-radius:25px;">
            <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            <div>
                <p class="body-text" style="font-family: monospace; font-size:1.8rem; color:var(--primary); font-weight:800; margin:0;">${phonetic}</p>
                <p class="body-text" style="margin:0; font-weight:600;">Stress the dominant syllable for authority.</p>
            </div>
        </div>`;

        // 3. Nuance Map
        html += `<div class="section-h">Synonyms ü§ù (The Nuance Map)</div>`;
        const syns = mean.synonyms.length > 0 ? mean.synonyms.slice(0,4) : (isVerb ? ["Enable", "Facilitate", "Authorize", "Permit"] : ["Strategic", "Effective", "Key", "Vital"]);
        syns.forEach(s => html += `<span class="list-item">${s.charAt(0).toUpperCase() + s.slice(1)}: Focuses on the ability to drive outcomes.</span>`);

        // 4. Word Family
        html += `<div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>`;
        if(isVerb) html += `<p class="body-text">‚Ä¢ <b>${word}ing:</b> The active process of execution.</p><p class="body-text">‚Ä¢ <b>${word}able:</b> The quality of being possible or permitted.</p>`;
        else html += `<p class="body-text">‚Ä¢ <b>${word}ly:</b> How the quality is applied.</p><p class="body-text">‚Ä¢ <b>${word}ness:</b> The core state of the concept.</p>`;

        // 5. The Scale (Diferenciada)
        let scaleTitle = isVerb ? "The Execution Scale" : "The Grit Scale";
        let steps = isVerb 
            ? ["Permission: Being told you can do it.", "Action: Taking the first step.", "Efficiency: Optimizing the process.", `Mastery: Using ${upper} to empower others.`]
            : ["Interest: Liking the concept.", "Effort: Trying to apply it.", "Persistence: Consistent application.", `RELENTLESS: Making ${upper} your identity.`];

        html += `<div class="section-h">${scaleTitle} ‚öñÔ∏è</div>
        <div class="grit-scale-container">
            <div class="grit-row"><b>Phase 1</b><div>${steps[0]}</div></div>
            <div class="grit-row"><b>Phase 2</b><div>${steps[1]}</div></div>
            <div class="grit-row"><b>Phase 3</b><div>${steps[2]}</div></div>
            <div class="grit-row"><b>Phase 4</b><div>${steps[3]}</div></div>
        </div>`;

        // 6. Idioms
        html += `<div class="section-h">Idioms & Collocations üó£Ô∏è</div>`;
        const idiomList = isVerb ? [`'Allow for' (Plan for contingencies)`, `'Grant access' (Strategic entry)`] : [`'Relentless pursuit'`, `'Keep the momentum'`];
        idiomList.forEach(i => html += `<p class="body-text">‚Ä¢ <b>${i}</b></p>`);

        // 7. Friendly Practice
        html += `<div class="section-h">Professional Practice üá∫üá∏</div>
        <div class="practice-box">`;
        if(isVerb) {
            html += `<p><b>In a Meeting:</b> "We need to <b>${word}</b> for a 10% margin of error to ensure we hit our final deadline without stress."</p>
                     <p><b>In an Interview:</b> "I don't just follow rules; I <b>${word}</b> my team to take ownership, which increases our overall speed."</p>`;
        } else {
            html += `<p><b>In a Cover Letter:</b> "I bring a <b>${word}</b> approach to problem-solving, ensuring that no stone is left unturned."</p>
                     <p><b>In an Interview:</b> "I am <b>${word}</b> when it comes to deadlines. My track record shows I never compromise on quality."</p>`;
        }
        html += `</div>`;

        // 8. Tip Pro
        html += `<div class="pro-tip"><b>Tip Pro üí°</b><br><p>In the U.S., words like "<b>${word}</b>" should be spoken with downward inflection to sound more authoritative. Remember: Americans respect leaders who use language to <b>enable</b>, not just to describe. Ownership is everything.</p></div>`;

        document.getElementById('full-analysis').innerHTML = html;
        playAudio(word);
        window.scrollTo(0,0);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(w);
        u.lang = 'en-US';
        u.rate = 0.85;
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
