<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | American English Simulator</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f8fafc;
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; 
            padding-top: 130px; /* Espacio para el header fijo */
            color: #1e293b; 
        }
        
        /* HEADER FIJO CON BUSCADOR INTEGRADO */
        header { 
            background: var(--card); 
            border-bottom: 4px solid var(--primary); 
            position: fixed; top: 0; width: 100%; z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .header-top {
            max-width: 900px; margin: 0 auto; padding: 10px 20px;
            display: flex; align-items: center; justify-content: space-between; gap: 20px;
        }

        .logo-header { height: 50px; width: auto; }

        /* BARRA DE B√öSQUEDA EN EL HEADER */
        .search-container {
            flex: 1; display: flex; gap: 8px; max-width: 500px;
        }
        
        #word-input { 
            flex: 1; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 10px; 
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        #word-input:focus { border-color: var(--primary); background: #fdfdfd; }

        .btn-search { 
            background: var(--primary); color: white; border: none; padding: 0 20px; 
            border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s;
            font-size: 0.9rem; text-transform: uppercase;
        }
        .btn-search:hover { background: #001a45; }

        /* NAVEGACI√ìN DEBAJO DEL BUSCADOR */
        nav { 
            display: flex; justify-content: center; gap: 30px; 
            padding: 10px 0; border-top: 1px solid #f1f5f9; background: white;
        }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        /* CONTENIDO */
        .container { max-width: 850px; margin: 0 auto; padding: 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); min-height: 400px; }
        
        .pronunciation-box { 
            background: #eef2ff; border: 1px solid #d0e2ff; padding: 25px; 
            border-radius: 20px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px;
        }
        .audio-btn { 
            background: white; border: none; width: 60px; height: 60px; border-radius: 50%; 
            cursor: pointer; font-size: 1.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .section-h { color: var(--primary); font-size: 1.2rem; font-weight: 800; margin-top: 35px; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 12px; }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: #334155; margin-bottom: 15px; }
        
        .grit-scale { width: 100%; border-collapse: collapse; margin: 15px 0; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .grit-scale td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .grit-scale tr:last-child { background: #f8fafc; font-weight: 800; color: var(--primary); }

        .pro-tip { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 20px; border-radius: 15px; margin-top: 35px; }

        .item-row { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
        
        <div class="search-container">
            <input type="text" id="word-input" placeholder="Search word..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">SEARCH</button>
        </div>
    </div>
    <nav>
        <button class="nav-link active" onclick="showTab('home')">Simulator</button>
        <button class="nav-link" onclick="showTab('history')">History</button>
        <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
    </nav>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 50px 0;">
                <h1 style="color: var(--primary); font-size: 2.5rem;">Ready to dominate? üá∫üá∏</h1>
                <p style="color: #64748b;">Use the search bar above to analyze any English word.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Vocabulary Log</h2>
            <div id="data-list" style="max-height: 500px; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v12')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        
        const lower = word.toLowerCase();
        if(!myHistory.includes(lower)) {
            myHistory.push(lower);
            localStorage.setItem('ep_v12', JSON.stringify(myHistory));
        }

        document.getElementById('word-input').value = '';
        renderFullAnalysis(word);
        showTab('home');
        window.scrollTo(0,0);
    }

    function renderFullAnalysis(word) {
        document.getElementById('welcome-msg').classList.add('hidden');
        const container = document.getElementById('full-analysis');
        container.classList.remove('hidden');
        const upper = word.toUpperCase();
        
        container.innerHTML = `
            <div class="pronunciation-box">
                <div>
                    <h1 style="margin:0; color:var(--primary); font-size: 2.2rem;">${upper}</h1>
                    <div style="margin-top:10px; color:var(--secondary); font-weight:700;">
                        Phonetics & Pronunciation üó£Ô∏è<br>
                        <span style="font-family:monospace; font-size:1.3rem; color:var(--primary);">/r…™Ààlent.l…ôs/</span><br>
                        <small style="color:#64748b; font-weight:400;">Sounds like: re-LENT-less. (The stress is on the middle syllable).</small>
                    </div>
                </div>
                <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-h">Word Analysis: ${upper}</div>
            <p class="body-text"><b>Meaning:</b> Remaining strict or determined; never-ceasing. A core American value for success.</p>
            <p class="body-text"><b>Connotation:</b> High-energy word. In professional settings, it's a top-tier compliment for your work ethic.</p>

            <div class="section-h">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite mistakes.</td></tr>
                <tr><td>${upper}</td><td>A "find a way or make one" mentality.</td></tr>
            </table>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: Use this word to "sell yourself" in interviews. It shows you're a closer! üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "History" : "A-Z List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div class="item-row" onclick="handleSearch('${w}')">${w} <span>‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
