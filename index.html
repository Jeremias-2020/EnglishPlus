<!DOCTYPE html>

<head>

    <style>
        :root {

        .pro-tip { background: #fff7ed; padding: 30px; border-radius: 20px; border: 2px dashed #f97316; margin-top: 50px; }
        
        .grit-scale-container { margin: 25px 0; }
        .grit-row { display: flex; margin-bottom: 8px; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-row b { background: var(--primary); color: white; padding: 15px; min-width: 120px; text-align: center; font-size: 0.9rem; }
        .grit-row div { padding: 15px; background: white; flex: 1; font-size: 1rem; }

        .loader { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #error-log { color: #dc2626; background: #fef2f2; padding: 15px; border-radius: 10px; display: none; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
