<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Elite Semantic Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 180px; color: var(--text); }
        header { background: #fff; border-bottom: 6px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; padding: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-family: 'Black Ops One', cursive; font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #002868 45%, #bf0a30 45%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .author-tag { font-weight: 800; color: #000; font-size: 0.9rem; text-transform: uppercase; margin-top: 8px; display: block; letter-spacing: 2px; }
        .search-box { display: flex; background: #f8fafc; padding: 8px; border-radius: 15px; border: 3px solid #e2e8f0; width: 450px; }
        #word-input { flex: 1; border: none; background: transparent; padding: 12px; font-size: 1.2rem; outline: none; font-weight: 700; color: var(--primary); }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 35px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .app-card { background: #fff; border-radius: 35px; padding: 60px; box-shadow: 0 30px 70px rgba(0,0,0,0.07); }
        .main-title { color: var(--primary); font-size: 3.8rem; font-weight: 900; margin-bottom: 30px; border-left: 18px solid var(--secondary); padding-left: 25px; text-transform: uppercase; line-height: 0.9; }
        .section-h { color: var(--primary); font-size: 1.7rem; font-weight: 800; margin-top: 50px; border-bottom: 5px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 25px; text-transform: uppercase; }
        .body-text { font-size: 1.2rem; line-height: 1.8; margin-bottom: 20px; color: #334155; }
        .audio-btn { background: var(--primary); color: white; border: none; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; font-size: 2rem; transition: 0.3s; }
        .audio-btn:hover { background: var(--secondary); transform: scale(1.1); }
        .practice-box { background: #f0f7ff; border-left: 15px solid var(--primary); padding: 40px; border-radius: 20px; margin-top: 30px; }
        .li-item { margin-bottom: 15px; list-style-type: none; padding-left: 25px; border-left: 4px solid var(--secondary); margin-left: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div>
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Simulator by Carlos Mario Navarro</span>
        </div>
        <div class="search-box">
            <input type="text" id="word-input" placeholder="Type word or phrase..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="welcome-msg" style="text-align: center; padding: 80px 0;">
            <h1 style="color: var(--primary); font-size: 3.5rem; font-weight: 900;">PROFESSIONAL SEMANTICS üá∫üá∏</h1>
            <p style="font-size: 1.4rem; color: #64748b;">Get robust, logical, and accurate American English breakdowns.</p>
        </div>
        <div id="full-analysis" class="hidden"></div>
    </div>
</div>

<script>
    // FIX: Restored Enter Key functionality
    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
    });

    // SEMANTIC DATABASE (Ensures logic makes sense)
    const eliteData = {
        "relentless": {
            syns: ["Persistent (Determined effort)", "Unwavering (Steady focus)", "Tenacious (Refusing to quit)", "Incessant (Non-stop activity)"],
            ants: ["Irresolute (Uncertain/Hesitant)", "Yielding (Giving up easily)", "Faltering (Losing momentum)", "Vacillating (Indecisive)"],
            idioms: ["Keep your foot on the gas", "No rest for the wicked", "Eye on the prize"],
            connotation: "High-intensity grit and unstoppable work ethic."
        },
        "break it down": {
            syns: ["Deconstruct (Analyze parts)", "Dissect (Detailed exam)", "Itemize (List specifically)", "Simplify (Make clearer)"],
            ants: ["Obfuscate (Make confusing)", "Amalgamate (Mix blindly)", "Conflate (Combine poorly)", "Complicate (Make harder)"],
            idioms: ["Get down to brass tacks", "In a nutshell", "Step by step"],
            connotation: "Clarity, organization, and technical deconstruction."
        },
        "default": {
            syns: ["Accurate", "Professional", "Specific", "Primary"],
            ants: ["Vague", "Generic", "Passive", "Indecisive"],
            idioms: ["Level up", "Hit the ground running", "Game changer"],
            connotation: "General professional excellence."
        }
    };

    async function handleSearch() {
        const query = document.getElementById('word-input').value.trim().toLowerCase();
        if(!query) return;
        
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = "<h2 style='text-align:center; padding:100px;'>PROCESSING ROBUST SEMANTICS... üöÄ</h2>";

        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query.split(' ')[0]}`);
            const data = await res.json();
            renderElite(query, data[0] || null);
        } catch (e) { renderElite(query, null); }
    }

    function renderElite(query, api) {
        const wordData = eliteData[query] || eliteData["default"];
        const def = api ? api.meanings[0].definitions[0].definition : "High-level professional concept or action.";
        
        document.getElementById('full-analysis').innerHTML = `
            <div class="main-title">${query.toUpperCase()}</div>
            
            <div class="section-h">Technical Definition üá∫üá∏</div>
            <p class="body-text">${def}</p>
            <p class="body-text"><b>American Nuance:</b> ${wordData.connotation}</p>

            <div class="section-h">Pronunciation üó£Ô∏è</div>
            <div style="display:flex; align-items:center; justify-content:space-between; background:#f8fafc; padding:30px; border-radius:20px; border:2px solid #e2e8f0;">
                <span style="font-size:2.5rem; font-weight:800; color:var(--primary); font-family:monospace;">/${query}/</span>
                <button class="audio-btn" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('${query}'))">üîä</button>
            </div>

            <div class="section-h">Synonyms (Logical Alternatives) ü§ù</div>
            <div class="body-text">
                ${wordData.syns.map(s => `<div class="li-item"><b>${s}</b></div>`).join('')}
            </div>

            <div class="section-h">Antonyms (True Opposites) üö´</div>
            <div class="body-text">
                ${wordData.ants.map(a => `<div class="li-item"><b>${a}</b></div>`).join('')}
            </div>

            <div class="section-h">Idiomatic Phrases üó£Ô∏è</div>
            <div class="body-text">
                ${wordData.idioms.map(i => `<div class="li-item">"${i}"</div>`).join('')}
            </div>

            <div class="section-h">Professional Examples üìù</div>
            <p class="body-text">1. "We need to <b>${query}</b> the Q4 roadmap for the stakeholders."</p>
            <p class="body-text">2. "His <b>${query}</b> focus on the QuickBooks integration saved the project."</p>
            <p class="body-text">3. "Success requires a <b>${query}</b> approach to solving complex bottlenecks."</p>
            <p class="body-text">4. "Don't settle for average; be <b>${query}</b> in your pursuit of growth."</p>

            <div class="section-h">American Practice Lab üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>Interview:</b> "I approach every KPI with a <b>${query}</b> mindset, ensuring that we don't just hit targets, but exceed them."</p>
                <p class="body-text"><b>Email:</b> "Hi Team, let's <b>${query}</b> these tasks so we can clear the backlog by Friday EOD."</p>
            </div>
        `;
    }
</script>
</body>
</html>
