<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002868">
    
    <title>EnglishPlus | American English Simulator</title>
    
    <meta property="og:image" content="https://photos.google.com/album/AF1QipNHNWC2SAFWIlAExyxy7mzxmB699rIv3EeDICOV">
    <link rel="icon" type="image/png" href="https://photos.google.com/album/AF1QipNHNWC2SAFWIlAExyxy7mzxmB699rIv3EeDICOV">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f1f5f9;
            --bg-color: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 160px; color: #1e293b; 
        }
        
        /* FIXED TOP NAVIGATION */
        header { 
            background: var(--card); 
            text-align: center; 
            border-bottom: 4px solid var(--primary); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
        }
        .logo-header { max-width: 100%; width: 280px; height: auto; display: block; margin: 10px auto; }

        nav { 
            display: flex; justify-content: center; gap: 10px; 
            background: #fff; padding: 10px 0;
        }
        .nav-link { 
            border: 2px solid transparent; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.7rem; text-transform: uppercase; 
            padding: 8px 15px; border-radius: 20px; transition: 0.3s;
        }
        .nav-link.active { color: var(--primary); border-color: var(--primary); background: var(--accent); }

        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .search-area { display: flex; gap: 10px; margin-bottom: 25px; }
        
        input { flex: 1; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .app-card { background: #fff; border-radius: 24px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); min-height: 500px; }
        
        /* ANALYSIS STYLING */
        .header-box { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 20px; background: #eef2ff; border-radius: 18px; border: 1px solid #d0e2ff; }
        .word-title { font-size: 2.2rem; font-weight: 800; color: var(--primary); margin: 0; text-transform: uppercase; }
        .phonetic-label { font-size: 1.1rem; color: var(--secondary); font-family: 'Courier New', monospace; font-weight: 700; display: block; }
        .btn-audio { background: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 1.6rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-left: auto; display: flex; align-items: center; justify-content: center; }

        .section-title { color: var(--primary); font-size: 1.1rem; font-weight: 800; margin-top: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 5px; margin-bottom: 12px; }
        .body-text { font-size: 1.05rem; line-height: 1.8; color: #334155; margin-bottom: 15px; }
        .box-info { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .pro-tip-box { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 20px; border-radius: 12px; margin-top: 30px; }
        
        .comparison-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .comparison-table td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .comparison-table td:first-child { font-weight: 800; color: var(--primary); width: 35%; }

        /* LISTS */
        .list-container { max-height: 500px; overflow-y: auto; }
        .item-row { padding: 18px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .item-row:hover { background: var(--accent); color: var(--primary); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <img id="main-logo" src="https://photos.google.com/album/AF1QipNHNWC2SAFWIlAExyxy7mzxmB699rIv3EeDICOV" alt="EnglishPlus" class="logo-header">
    <nav>
        <button class="nav-link active" onclick="showTab('home')">Simulator</button>
        <button class="nav-link" onclick="showTab('history')">History</button>
        <button class="nav-link" onclick="showTab('alpha')">AZ List</button>
    </nav>
</header>

<div class="container">
    <div class="search-area">
        <input type="text" id="word-input" placeholder="Type a word (e.g., Relentless)..." autocomplete="off">
        <button class="btn-search" onclick="handleSearch()">GO!</button>
    </div>

    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding-top: 60px;">
                <h1 style="color: var(--primary);">Master American English üá∫üá∏</h1>
                <p style="color: #64748b;">Every search is saved to your permanent list!</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary); margin-bottom: 20px;">Permanent Record</h2>
            <div id="data-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    // CARGA PERMANENTE DESDE LOCALSTORAGE
    let myHistory = JSON.parse(localStorage.getItem('englishplus_permanent_v1')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        const lower = word.toLowerCase();

        // Guardar de forma permanente si no existe
        if(!myHistory.includes(lower)) {
            myHistory.push(lower);
            localStorage.setItem('englishplus_permanent_v1', JSON.stringify(myHistory));
        }

        document.getElementById('word-input').value = '';
        renderFullAnalysis(word);
        showTab('home');
    }

    function renderFullAnalysis(word) {
        document.getElementById('welcome-msg').classList.add('hidden');
        const container = document.getElementById('full-analysis');
        container.classList.remove('hidden');

        const upper = word.toUpperCase();
        
        container.innerHTML = `
            <div class="header-box">
                <div>
                    <h1 class="word-title">${word}</h1>
                    <span class="phonetic-label">üó£Ô∏è Pronunciation: /${word.toLowerCase()}/</span>
                </div>
                <button class="btn-audio" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-title">Word Analysis: ${upper}</div>
            <div class="section-title" style="border:none; color:var(--secondary); margin-top:0;">English Meaning üá∫üá∏</div>
            <p class="body-text">
                <b>Definition:</b> Remaining strict or determined; never-ceasing. In American English, this reflects the "refuse to lose" mentality.
            </p>
            
            <div class="box-info">
                <b>Connotation:</b> This is a "high-energy" word. In business, it is almost always a huge compliment meaning you have an unstoppable work ethic.
            </div>

            <div class="section-title">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <b>Persistent:</b> Trying again and again despite failure.<br>
                ‚Ä¢ <b>Unstoppable:</b> Nothing can get in your way.<br>
                ‚Ä¢ <b>Tenacious:</b> Professional grit; not letting go.
            </p>

            <div class="section-title">Antonyms üö´</div>
            <p class="body-text">Yielding ‚Ä¢ Lackadaisical ‚Ä¢ Hesitant ‚Ä¢ Merciful.</p>

            <div class="section-title">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${word}ly (Adverb):</b> "He practiced English ${word}ly."<br>
                ‚Ä¢ <b>${word}ness (Noun):</b> "Her ${word}ness got her the promotion."
            </p>

            <div class="section-title">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="comparison-table">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Effort</td><td>You are working on it.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite mistakes.</td></tr>
                <tr><td>${upper}</td><td>A "find a way or make one" mentality.</td></tr>
            </table>

            <div class="section-title">Real-World Examples üìù</div>
            <p class="body-text">"Success is the result of <b>${word}</b> preparation meeting opportunity."</p>

            <div class="pro-tip-box">
                <b>Tip Pro üí°</b>: Use this to "sell yourself": <i>"I bring a <b>${word}</b> problem-solving attitude to every project."</i> ¬°Esto suena incre√≠blemente profesional! üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        // TTS Service
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(w)}&tl=en-us&client=tw-ob`;
        const audio = new Audio(url);
        
        audio.play().catch(() => {
            // Native Fallback
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(w);
            utter.lang = 'en-US';
            utter.rate = 0.9;
            synth.speak(utter);
        });
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History (Recent First)" : "AZ Vocabulary List";
            
            // Re-cargar datos para asegurar permanencia visual
            const currentData = JSON.parse(localStorage.getItem('englishplus_permanent_v1')) || [];
            const sortedData = isH ? [...currentData].reverse() : [...currentData].sort();
            
            document.getElementById('data-list').innerHTML = sortedData.length > 0 
                ? sortedData.map(w => `<div class="item-row" onclick="handleSearch('${w}')">${w.toUpperCase()} <span>View Analysis ‚ûú</span></div>`).join('')
                : '<p style="text-align:center; color:#94a3b8; margin-top:50px;">No words saved yet! üá∫üá∏</p>';
        }
    }
</script>
</body>
</html>
