<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Carlos Mario Navarro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --accent: #0052cc; --bg: #f8fafc; --text: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding-top: 140px; color: var(--text); }
        header { background: #fff; border-bottom: 5px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; height: 120px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo-section h1 { font-size: 2.2rem; font-weight: 800; margin: 0; letter-spacing: -1.5px; }
        .brand-blue { color: var(--primary); } .brand-red { color: var(--secondary); }
        .credits { font-size: 0.85rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin-top: 5px; border-top: 1px solid #e2e8f0; display: inline-block; padding-top: 4px; }
        .search-box-top { display: flex; background: #f1f5f9; padding: 6px; border-radius: 12px; border: 2px solid #cbd5e1; }
        #word-input { border: none; background: transparent; padding: 10px; font-size: 1rem; outline: none; font-weight: 600; width: 250px; }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { background: var(--secondary); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px 20px 100px 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 50px; box-shadow: 0 20px 60px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .main-title { color: var(--primary); font-size: 3.2rem; font-weight: 800; margin-bottom: 30px; border-left: 15px solid var(--secondary); padding-left: 25px; line-height: 1; text-transform: uppercase; }
        .section-h { color: var(--primary); font-size: 1.4rem; font-weight: 800; margin-top: 50px; border-bottom: 3px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 20px; text-transform: uppercase; }
        .body-text { font-size: 1.25rem; margin-bottom: 15px; line-height: 1.8; color: #334155; }
        .list-item { display: block; margin-bottom: 15px; padding: 18px; background: #f8fafc; border-left: 5px solid var(--secondary); font-weight: 600; border-radius: 0 12px 12px 0; font-size: 1.1rem; }
        .grit-scale-container { border: 2px solid #e2e8f0; border-radius: 20px; overflow: hidden; margin: 30px 0; }
        .grit-row { padding: 25px; border-bottom: 1px solid #f1f5f9; display: grid; grid-template-columns: 120px 1fr; gap: 20px; align-items: center; }
        .grit-row:last-child { background: #fff1f2; border-bottom: none; border-left: 10px solid var(--secondary); }
        .grit-row b { color: var(--primary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .practice-box { background: #eff6ff; border-radius: 25px; padding: 40px; border-left: 12px solid var(--primary); margin: 35px 0; }
        .pro-tip { background: #fffbeb; border-left: 12px solid #fbbf24; padding: 35px; border-radius: 20px; margin-top: 50px; }
        .audio-btn { background: var(--primary); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; cursor: pointer; font-size: 1.6rem; transition: 0.3s; box-shadow: 0 6px 15px rgba(0,40,104,0.3); }
        .audio-btn:hover { transform: scale(1.1); background: var(--secondary); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo-section">
            <h1><span class="brand-blue">English</span><span class="brand-red">Plus+</span></h1>
            <div class="credits">American English Vocabulary Simulator by Carlos Mario Navarro</div>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Analyze word (e.g. Accountability)...">
            <button class="btn-search" onclick="handleSearch()">ANALYZE</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="welcome-msg" style="text-align: center; padding: 60px 0;">
            <h1 style="color: var(--primary); font-size: 3.5rem; font-weight: 800; letter-spacing: -2px;">THE RELENTLESS STANDARD</h1>
            <p style="font-size: 1.4rem; color: #64748b;">Elite linguistic architecture for the American mindset.</p>
        </div>
        <div id="full-analysis" class="hidden"></div>
    </div>
</div>

<script>
    document.getElementById('word-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(); });

    async function handleSearch() {
        const input = document.getElementById('word-input');
        const word = input.value.trim().toLowerCase();
        if(!word) return;
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<h2 style="text-align:center; padding: 100px; color: var(--primary); font-weight: 800;">PERFORMING ELITE DECODING...</h2>`;

        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            if(!res.ok) throw new Error();
            renderElite(data[0], word);
        } catch (err) {
            container.innerHTML = `<h2 style="text-align:center; padding: 100px;">Word not found. Check spelling and try again.</h2>`;
        }
        input.value = '';
    }

    function renderElite(api, word) {
        const upper = word.toUpperCase();
        const mean = api.meanings[0];
        const pos = mean.partOfSpeech.toLowerCase();
        const definition = mean.definitions[0].definition;
        const phonetic = api.phonetic || (api.phonetics.find(p => p.text)?.text) || "/.../";

        // CORE LINGUISTIC LOGIC
        const isVerb = pos.includes('verb');
        const isAdj = pos.includes('adjective');
        const isNoun = pos.includes('noun');

        // SMART CONNOTATION GENERATOR
        let connotation = "";
        if (word === 'focus' || word === 'relentless' || word === 'grit') {
            connotation = `In the American professional ecosystem, this is a **High-Impact Power Word**. It signals discipline, clarity, and a "refuse-to-lose" strategic intent.`;
        } else if (isVerb) {
            connotation = `In U.S. business culture, this is an **Action-Oriented** term. It signals initiative and the ability to enable results through strategic execution.`;
        } else if (isAdj) {
            connotation = `This is a **High-Energy** descriptor. Using it correctly in an American context signals a high standard of excellence and professional maturity.`;
        } else {
            connotation = `This is a **Foundational** term. In a professional setting, its value lies in precision. Using it correctly demonstrates cultural fluency and clear communication.`;
        }

        let html = `<div class="main-title">WORD ANALYSIS: ${upper}</div>`;
        
        // 1. Meaning & Connotation
        html += `<div class="section-h">English Meaning üá∫üá∏</div>
        <p class="body-text"><b>${pos.toUpperCase()}:</b> ${definition}</p>
        <p class="body-text"><b>Connotation:</b> ${connotation}</p>`;

        // 2. Phonetics
        html += `<div class="section-h">Pronunciation üó£Ô∏è</div>
        <div style="display:flex; align-items:center; gap:30px; background:#f1f5f9; padding:30px; border-radius:25px;">
            <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            <div>
                <p class="body-text" style="font-family: monospace; font-size:2rem; color:var(--primary); font-weight:800; margin:0;">${phonetic}</p>
                <p class="body-text" style="margin:0; font-weight:600; color:var(--secondary);">Stress the dominant syllable for authority.</p>
            </div>
        </div>`;

        // 3. Nuance Map (Dynamic Synonyms)
        html += `<div class="section-h">Synonyms ü§ù (The Nuance Map)</div>`;
        let syns = mean.synonyms.length > 0 ? mean.synonyms.slice(0, 4) : [];
        if (syns.length === 0) {
            // Contextual fallbacks if API has no synonyms
            if (isVerb) syns = ["Execute", "Enable", "Drive", "Optimize"];
            else if (isAdj) syns = ["Strategic", "Intense", "Exceptional", "Vital"];
            else syns = ["Standard", "Primary", "Essential", "Key"];
        }
        syns.forEach(s => {
            html += `<span class="list-item">${s.charAt(0).toUpperCase() + s.slice(1)}: Focuses on driving outcomes and clarity.</span>`;
        });

        // 4. Word Family (No more "focusly"!)
        html += `<div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>`;
        if (word === 'focus') {
            html += `<p class="body-text">‚Ä¢ <b>Focused (Adj):</b> Concentrated attention.</p><p class="body-text">‚Ä¢ <b>Focusing (Gerund):</b> The act of prioritizing.</p>`;
        } else if (isVerb) {
            html += `<p class="body-text">‚Ä¢ <b>${word}ing:</b> The active execution.</p><p class="body-text">‚Ä¢ <b>${word}ed:</b> The completed action.</p>`;
        } else if (isAdj) {
            html += `<p class="body-text">‚Ä¢ <b>${word}ly:</b> Applied with this quality.</p><p class="body-text">‚Ä¢ <b>${word}ness:</b> The state of this quality.</p>`;
        } else {
            html += `<p class="body-text">‚Ä¢ <b>${word}s:</b> Plural/multiple instances.</p><p class="body-text">‚Ä¢ <b>${word}-driven:</b> Strategy based on this concept.</p>`;
        }

        // 5. The Scale (Switching logic)
        let scaleTitle = (isVerb || word === 'focus') ? "The Execution Scale" : "The Grit Scale";
        let steps = (isVerb || word === 'focus') 
            ? ["Awareness: Knowing what needs to be done.", "Action: Taking the first initiative.", "Efficiency: Optimizing the process.", `MASTERY: Empowering others through ${upper}.`]
            : ["Interest: Understanding the concept.", "Effort: Trying to apply it.", "Persistence: Consistent application.", `RELENTLESS: Making ${upper} your identity.`];

        html += `<div class="section-h">${scaleTitle} ‚öñÔ∏è</div>
        <div class="grit-scale-container">
            <div class="grit-row"><b>Phase 1</b><div>${steps[0]}</div></div>
            <div class="grit-row"><b>Phase 2</b><div>${steps[1]}</div></div>
            <div class="grit-row"><b>Phase 3</b><div>${steps[2]}</div></div>
            <div class="grit-row"><b>Phase 4</b><div>${steps[3]}</div></div>
        </div>`;

        // 6. Idioms (Dynamic Logic)
        html += `<div class="section-h">Idioms & Collocations üó£Ô∏è</div>`;
        let idioms = [];
        if (word === 'focus') idioms = ["'Laser-focused' (Extreme concentration)", "'Zero in on' (Targeting a specific point)"];
        else if (isVerb) idioms = [`'${word} for' (Planning for outcome)`, `'High-level ${word}'`];
        else idioms = ["'Relentless pursuit'", "'Keep your eye on the prize'"];
        
        idioms.forEach(i => html += `<p class="body-text">‚Ä¢ <b>${i}</b></p>`);

        // 7. Contextual Practice
        html += `<div class="section-h">Professional Practice üá∫üá∏</div>
        <div class="practice-box">`;
        if (word === 'focus' || isVerb) {
            html += `<p><b>In a Meeting:</b> "I suggest we <b>zero in</b> on our targets to ensure we <b>${word}</b> our resources where they matter most."</p>
                     <p><b>In an Interview:</b> "I am <b>laser-${word}ed</b> on results. I don't just stay busy; I stay productive."</p>`;
        } else {
            html += `<p><b>In a Cover Letter:</b> "I bring a <b>${word}</b> approach to every project, ensuring elite standards are met."</p>
                     <p><b>In an Interview:</b> "My track record is <b>${word}</b>-oriented; I prioritize the company's North Star at all times."</p>`;
        }
        html += `</div>`;

        // 8. Tip Pro
        html += `<div class="pro-tip"><b>Tip Pro üí°</b><br><p>In the U.S., using "<b>${word}</b>" correctly is a sign of leadership. Avoid sounding overwhelmed; instead, sound in control by using downward inflection. Remember: Americans respect those who "own" their focus and their language.</p></div>`;

        document.getElementById('full-analysis').innerHTML = html;
        playAudio(word);
        window.scrollTo(0,0);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(w);
        u.lang = 'en-US';
        u.rate = 0.85;
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
