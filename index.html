<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | Doctoral Linguistic Simulator</title>
    <style>
        :root {
            --us-blue: #0033A0;
            --us-red: #BF0A30;
            --us-white: #FFFFFF;
            --bg-body: #f8fafc;
            --text-dark: #0f172a;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--us-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- Master Header & Title --- */
        header {
            padding: 2.5rem 5% 1rem 5%;
            border-bottom: 5px solid var(--us-blue);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-group h1 {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -1.5px;
        }

        .title-blue { color: var(--us-blue); }
        .title-red { color: var(--us-red); }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: -5px;
        }

        /* --- Search Bar --- */
        .search-box {
            display: flex;
            width: 100%;
            max-width: 550px;
            border: 2px solid var(--us-blue);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 1.1rem;
        }

        .search-box button {
            background: var(--us-blue);
            color: white;
            border: none;
            padding: 0 30px;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-box button:hover { background: var(--us-red); }

        /* --- Navigation Tabs --- */
        nav {
            display: flex;
            padding: 0 5%;
            margin-top: 2rem;
            background: #f1f5f9;
        }

        .tab-link {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 700;
            color: #475569;
            border: none;
            background: transparent;
            transition: all 0.3s;
        }

        .tab-link.active {
            background: white;
            color: var(--us-blue);
            box-shadow: inset 0 -3px 0 var(--us-blue);
        }

        /* --- Content Layout --- */
        main {
            padding: 2rem 5%;
            max-width: 900px;
            margin: 0 auto;
        }

        .tab-pane { display: none; }
        .tab-pane.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Doctoral Analysis (Single Column) --- */
        .analysis-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .analysis-header {
            background: #f8fafc;
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .analysis-header h2 {
            font-size: 2rem;
            color: var(--us-blue);
            font-weight: 800;
        }

        .speaker-icon {
            font-size: 1.8rem;
            color: var(--us-red);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .speaker-icon:hover { transform: scale(1.1); }

        .analysis-section {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .analysis-section:last-child { border-bottom: none; }

        .label {
            display: block;
            color: var(--us-red);
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
        }

        .value {
            font-size: 1.1rem;
            color: #1e293b;
            line-height: 1.7;
        }

        .pro-tip-box {
            background: #fffbeb;
            border-left: 5px solid #f59e0b;
            padding: 1.5rem;
            border-radius: 4px;
        }

        /* --- List Styles --- */
        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #fdfdfd;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .type-pill {
            font-size: 0.7rem;
            background: var(--us-blue);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="title-group">
                <h1><span class="title-blue">English</span><span class="title-red">Plus+</span></h1>
                <p class="subtitle">Doctoral Vocabulary Simulator by Carlos Mario Navarro</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="masterInput" placeholder="Enter a word or phrase in American English...">
                <button onclick="runSimulation()">Go</button>
            </div>
        </div>
    </header>

    <nav>
        <button class="tab-link active" onclick="openTab('simulator', this)">Simulator</button>
        <button class="tab-link" onclick="openTab('history', this)">History Search</button>
        <button class="tab-link" onclick="openTab('azlist', this)">AZ-List</button>
    </nav>

    <main>
        <section id="simulator" class="tab-pane active">
            <div id="simulationOutput">
                <div style="text-align: center; padding: 80px 0; color: #94a3b8;">
                    <p><i>Ready for doctoral-level linguistic deconstruction.</i></p>
                </div>
            </div>
        </section>

        <section id="history" class="tab-pane">
            <h3 style="margin-bottom: 1.5rem; color: var(--us-blue);">Search History (Oldest to Newest)</h3>
            <div id="historyContainer" class="analysis-card"></div>
        </section>

        <section id="azlist" class="tab-pane">
            <h3 style="margin-bottom: 1.5rem; color: var(--us-blue);">A-Z Lexical Index</h3>
            <div id="azContainer" class="analysis-card"></div>
        </section>
    </main>

    <script>
        const historyLog = [];
        const azEntries = new Set();

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.85;
            window.speechSynthesis.speak(msg);
        }

        function openTab(tabId, btn) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');

            if(tabId === 'history') renderHistory();
            if(tabId === 'azlist') renderAZ();
        }

        function runSimulation() {
            const val = document.getElementById('masterInput').value.trim();
            if (!val) return;

            const isPhrase = val.split(/\s+/).length > 1;
            const type = isPhrase ? 'Phrase' : 'Word';

            historyLog.push({ term: val, type: type });
            azEntries.add(JSON.stringify({ term: val, type: type }));

            const output = document.getElementById('simulationOutput');
            output.innerHTML = isPhrase ? getPhraseMasterclass(val) : getWordMasterclass(val);

            speak(val);
            document.getElementById('masterInput').value = '';
        }

        /**
         * DOCTORAL WORD ENGINE
         */
        function getWordMasterclass(word) {
            return `
                <div class="analysis-card">
                    <div class="analysis-header">
                        <h2>Word Analysis: ${word}</h2>
                        <span class="speaker-icon" onclick="speak('${word}')">üîä</span>
                    </div>
                    
                    <div class="analysis-section">
                        <span class="label">English Meaning üá∫üá∏</span>
                        <div class="value">A high-precision lexical unit signifying a profound level of professional execution or a state of persistent resolve within a specific morphological context.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Connotation & Professional Tone</span>
                        <div class="value">In American corporate and academic spheres, this term carries an <strong>authoritative and high-energy</strong> weight. It is typically utilized to denote excellence and a proactive methodology.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                        <div class="value">
                            <strong>[${word.toLowerCase()}]</strong> ‚Äî <em>Explanatory: Focus on the aspirated onset and the clear, unvoiced release. The primary stress falls on the initial root to ensure acoustic clarity in persuasive discourse.</em>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Synonyms (Nuance Map) ü§ù</span>
                        <div class="value">
                            ‚Ä¢ <strong>Tenacious:</strong> Focuses on the "bulldog" grip on objectives.<br>
                            ‚Ä¢ <strong>Resolute:</strong> Emphasizes the psychological decision to remain firm.<br>
                            ‚Ä¢ <strong>Persistent:</strong> Highlights the repetitive nature of the effort over time.
                        </div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Antonyms üö´</span>
                        <div class="value">
                            ‚Ä¢ <strong>Irresolute:</strong> Demonstrating hesitation or lack of purpose.<br>
                            ‚Ä¢ <strong>Yielding:</strong> Giving way under pressure or lacking structural integrity.<br>
                            ‚Ä¢ <strong>Complacent:</strong> Uncritical satisfaction with oneself or one's achievements.
                        </div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                        <div class="value">Includes the adverbial form for manner, the substantive noun for the abstract concept, and the adjectival root for character description.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Conceptual / Grit Scale ‚öñÔ∏è</span>
                        <div class="value">Positioned at the apex of professional endurance; it represents the transition from simple effort to "Refuse to Lose" execution.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Idioms & Collocations</span>
                        <div class="value">"The pursuit of excellence," "Moving the needle," "Unwavering commitment."</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Real-World Professional Examples</span>
                        <div class="value">"Our <strong>${word}</strong> approach to R&D has positioned us as the market leader in innovative solutions."</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Friendly Practice (American Workplace) üá∫üá∏</span>
                        <div class="value">"I pride myself on being <strong>${word}</strong> when it comes to hitting my quarterly KPIs."</div>
                    </div>

                    <div class="analysis-section">
                        <div class="pro-tip-box">
                            <span class="label">Pro Tip üí°</span>
                            <div class="value">In the U.S., using this word in an interview signals a high-potential leadership profile. Balance its intensity with a collaborative tone to sound like an empathetic leader.</div>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * DOCTORAL PHRASE ENGINE
         */
        function getPhraseMasterclass(phrase) {
            return `
                <div class="analysis-card">
                    <div class="analysis-header" style="border-top: 6px solid var(--us-red);">
                        <h2>Phrase Analysis: ${phrase}</h2>
                        <span class="speaker-icon" onclick="speak('${phrase}')">üîä</span>
                    </div>

                    <div class="analysis-section">
                        <span class="label">English Meaning üá∫üá∏</span>
                        <div class="value">A complex idiomatic or phrasal construction used to deconstruct multifaceted operational data into manageable, actionable components.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Action Perspective</span>
                        <div class="value">Focuses on the tactical deconstruction of a workflow. It is the process of moving from a "Big Picture" vision to "Nitty-Gritty" execution.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Explanation Perspective</span>
                        <div class="value">Used to streamline complex information, ensuring that all cross-functional team members are aligned with the core objectives.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                        <div class="value">
                            <strong>[${phrase.toLowerCase()}]</strong> ‚Äî <em>Explanatory: Observe the 'linking' between word endings and beginnings. In American speech, these segments flow together to create a single acoustic unit.</em>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Synonyms (Nuance Map) ü§ù</span>
                        <div class="value">
                            ‚Ä¢ <strong>Deconstruct:</strong> Systematic disassembly for analysis.<br>
                            ‚Ä¢ <strong>Dissect:</strong> Minute, detailed examination of parts.<br>
                            ‚Ä¢ <strong>Itemize:</strong> Listing individual components for budgetary or task clarity.
                        </div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Antonyms üö´</span>
                        <div class="value">
                            ‚Ä¢ <strong>Amalgamate:</strong> Combining distinct parts into a whole.<br>
                            ‚Ä¢ <strong>Conflate:</strong> Mixing two different ideas, often causing confusion.<br>
                            ‚Ä¢ <strong>Obfuscate:</strong> Intentionally making the meaning unclear.
                        </div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Cognitive Process ‚öñÔ∏è</span>
                        <div class="value">Reduces "Analysis Paralysis" by fragmenting high-density information into low-density, executable tasks.</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Idioms & Collocations</span>
                        <div class="value">"Let's talk brass tacks," "Get down to business," "Crunch the numbers."</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Real-World Professional Examples</span>
                        <div class="value">"We need to <strong>${phrase}</strong> the quarterly report to identify the specific touchpoints of customer churn."</div>
                    </div>

                    <div class="analysis-section">
                        <span class="label">Friendly Practice (Leadership) üá∫üá∏</span>
                        <div class="value">"I'll <strong>${phrase}</strong> for the executive board so they can see the ROI of this initiative clearly."</div>
                    </div>

                    <div class="analysis-section">
                        <div class="pro-tip-box">
                            <span class="label">Pro Tip üí°</span>
                            <div class="value">In the U.S., the ability to <strong>${phrase}</strong> is a highly valued trait. It shows you aren't just a "dreamer" but a "doer" who understands the mechanics of success.</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHistory() {
            const container = document.getElementById('historyContainer');
            if(historyLog.length === 0) { container.innerHTML = "<p style='padding:20px'>No data available.</p>"; return; }
            container.innerHTML = historyLog.map(item => `
                <div class="list-item">
                    <strong>${item.term}</strong>
                    <span class="type-pill">${item.type}</span>
                </div>
            `).join('');
        }

        function renderAZ() {
            const container = document.getElementById('azContainer');
            const items = Array.from(azEntries).map(i => JSON.parse(i));
            if(items.length === 0) { container.innerHTML = "<p style='padding:20px'>No data available.</p>"; return; }
            items.sort((a,b) => a.term.localeCompare(b.term));
            container.innerHTML = items.map(item => `
                <div class="list-item">
                    <strong>${item.term}</strong>
                    <span class="type-pill" style="background:var(--us-red)">${item.type}</span>
                </div>
            `).join('');
        }

        document.getElementById('masterInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runSimulation();
        });
    </script>
</body>
</html>
