<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002868">
    
    <title>EnglishPlus | American English Simulator</title>
    
    <meta property="og:image" id="meta-og-image" content="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f1f5f9;
            --bg-image: url('none'); 
            --bg-color: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0; padding-bottom: 90px; color: #1e293b; 
        }
        
        header { background: var(--card); padding: 15px; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .logo-header { max-width: 100%; width: 380px; height: auto; display: block; margin: 0 auto; }

        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .search-area { display: flex; gap: 10px; margin-bottom: 20px; }
        
        input { flex: 1; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,40,104,0.1); }

        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .app-card { background: rgba(255, 255, 255, 0.98); border-radius: 24px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); min-height: 500px; }
        
        /* PRONUNCIATION BOX */
        .header-box { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 20px; background: #eef2ff; border-radius: 18px; border: 1px solid #d0e2ff; }
        .word-title { font-size: 2.4rem; font-weight: 800; color: var(--primary); margin: 0; text-transform: uppercase; letter-spacing: -1px; }
        .phonetic-label { font-size: 1.1rem; color: var(--secondary); font-family: 'Courier New', monospace; font-weight: 700; margin-top: 5px; display: block; }
        .btn-audio { background: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; font-size: 1.6rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-left: auto; display: flex; align-items: center; justify-content: center; }

        /* CONTENT SECTIONS */
        .section-title { color: var(--primary); font-size: 1.1rem; font-weight: 800; margin-top: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 5px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .body-text { font-size: 1.05rem; line-height: 1.8; color: #334155; margin-bottom: 15px; }
        .body-text b { color: var(--primary); }
        
        .box-info { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin: 10px 0; }
        .pro-tip-box { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 20px; border-radius: 12px; margin-top: 30px; }
        
        .comparison-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .comparison-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .comparison-table td:first-child { font-weight: 700; color: var(--primary); width: 30%; }

        /* LISTS */
        .list-container { max-height: 400px; overflow-y: auto; }
        .item-row { padding: 15px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; border-radius: 8px; }
        .item-row:hover { background: var(--accent); color: var(--primary); }

        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #e2e8f0; z-index: 1000; }
        .nav-link { border: none; background: none; font-weight: 800; color: #94a3b8; cursor: pointer; font-size: 0.8rem; text-transform: uppercase; }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <img id="main-logo" src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
</header>

<div class="container">
    <div class="search-area">
        <input type="text" id="word-input" placeholder="Search for a word (e.g., Relentless)..." autocomplete="off">
        <button class="btn-search" onclick="handleSearch()">SEARCH</button>
    </div>

    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding-top: 80px;">
                <h1 style="color: var(--primary);">Master the Word! üöÄ</h1>
                <p style="color: #64748b;">Get a complete professional breakdown of any word.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary); margin-bottom: 20px;">Your Progress</h2>
            <div id="data-list" class="list-container"></div>
        </div>
    </div>
</div>

<nav>
    <button class="nav-link active" onclick="showTab('home')">Simulator</button>
    <button class="nav-link" onclick="showTab('history')">History</button>
    <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
</nav>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v6')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        const lower = word.toLowerCase();

        if(!myHistory.includes(lower)) {
            myHistory.push(lower);
            localStorage.setItem('ep_v6', JSON.stringify(myHistory));
        }

        document.getElementById('word-input').value = '';
        renderFullAnalysis(word);
        showTab('home');
    }

    function renderFullAnalysis(word) {
        document.getElementById('welcome-msg').classList.add('hidden');
        const container = document.getElementById('full-analysis');
        container.classList.remove('hidden');

        const upper = word.toUpperCase();
        
        // Simulaci√≥n de Fon√©tica (Estilo: sounds like)
        const soundsLike = word.length > 5 ? word.slice(0,3).toUpperCase() + "-" + word.slice(3).toLowerCase() : word.toUpperCase();

        container.innerHTML = `
            <div class="header-box">
                <div>
                    <h1 class="word-title">${word}</h1>
                    <span class="phonetic-label">üó£Ô∏è Sounds like: ${soundsLike}</span>
                </div>
                <button class="btn-audio" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-title">Word Analysis: ${upper}</div>
            <div class="section-title" style="border:none; color:var(--secondary); margin-top:0;">English Meaning üá∫üá∏</div>
            <p class="body-text">
                <b>Definition:</b> A powerful term used to describe a state, action, or quality that is unwavering and highly intense. 
                In American culture, this word often marks the difference between someone who is just "trying" and someone who is "destined to succeed."
            </p>
            
            <div class="box-info">
                <b>Connotation:</b> In American English, this is a "high-energy" word. While it can describe something negative (like weather), in a business context, it is almost always a huge compliment regarding work ethic.
            </div>

            <div class="section-title">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <b>Persistent:</b> Focusing on trying again after failure.<br>
                ‚Ä¢ <b>Unstoppable:</b> Focusing on the fact that no obstacle can block the path.<br>
                ‚Ä¢ <b>Tenacious:</b> The professional way to say you don't let go of a goal.
            </p>

            <div class="section-title">Antonyms üö´</div>
            <p class="body-text">Irresolute ‚Ä¢ Yielding ‚Ä¢ Lackadaisical ‚Ä¢ Merciful.</p>

            <div class="section-title">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${word}ly (Adverb):</b> How the action is performed.<br>
                ‚Ä¢ <b>${word}ness (Noun):</b> The state or quality of being ${word}.<br>
                ‚Ä¢ <b>To relent (Verb/Antonym):</b> To finally give in or become less severe.
            </p>

            <div class="section-title">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="comparison-table">
                <tr><td>Interest</td><td>You like the idea.</td></tr>
                <tr><td>Effort</td><td>You are working on it.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite mistakes.</td></tr>
                <tr><td>${upper}</td><td>You have a "refuse to lose" mentality.</td></tr>
            </table>

            <div class="section-title">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                "<b>${upper}</b> pursuit of excellence" ‚Ä¢ "Keep your foot on the gas" ‚Ä¢ "No rest for the wicked."
            </p>

            <div class="section-title">Real-World Examples üìù</div>
            <p class="body-text">
                "The company's <b>${word}</b> focus on innovation made them #1."<br>
                "Success is the result of <b>${word}</b> preparation meeting opportunity."
            </div>

            <div class="section-title">Friendly Practice (The American Way) üá∫üá∏</div>
            <p class="body-text">
                In an interview, say: <i>"I bring a <b>${word}</b> problem-solving attitude to every challenge, ensuring projects are optimized, not just finished."</i>
            </p>

            <div class="pro-tip-box">
                <b>Tip Pro üí°</b>: Be careful! While being <b>${word}</b> is great for goals, in the U.S., the most respected leaders are those who are <b>${word}</b> with results but empathetic with people. Don't forget the human side! üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(w)}&tl=en-us&client=tw-ob`;
        new Audio(url).play();
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z Vocabulary";
            
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `
                <div class="item-row" onclick="handleSearch('${w}')">${w} <span>‚ûú</span></div>
            `).join('');
        }
    }
</script>
</body>
</html>
