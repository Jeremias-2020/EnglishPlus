<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Vocabulary Simulator</title>
    <style>
        :root {
            --us-blue: #002868;
            --us-red: #bf0a30;
            --us-white: #ffffff;
            --bg-gray: #f8f9fa;
            --text-dark: #1a1a1a;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--text-dark);
        }

        /* --- Header & Branding --- */
        header {
            background-color: var(--us-white);
            padding: 20px 5%;
            border-bottom: 5px solid var(--us-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -1.5px;
        }

        .logo-text {
            background: linear-gradient(90deg, var(--us-blue) 48%, var(--us-red) 52%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo-text::after {
            content: '‚òÖ ‚òÖ ‚òÖ';
            font-size: 0.7rem;
            position: absolute;
            top: -5px;
            right: -30px;
            -webkit-text-fill-color: var(--us-blue);
        }

        .author-tag {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-top: 4px;
        }

        /* --- Search Bar --- */
        .search-container {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 350px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--us-blue);
            outline: none;
            box-shadow: 0 0 8px rgba(0,40,104,0.2);
        }

        #go-btn {
            background-color: var(--us-blue);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        #go-btn:hover {
            background-color: var(--us-red);
        }

        /* --- Tabs --- */
        .tabs-nav {
            display: flex;
            background: #e9ecef;
            padding: 15px 5% 0;
            gap: 8px;
        }

        .tab-btn {
            padding: 12px 28px;
            border: none;
            background: #dee2e6;
            cursor: pointer;
            font-weight: 700;
            border-radius: 10px 10px 0 0;
            color: #555;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--us-white);
            color: var(--us-blue);
            box-shadow: 0 -3px 10px rgba(0,0,0,0.05);
        }

        /* --- Main Content --- */
        main {
            padding: 40px 5%;
            max-width: 1200px;
            margin: auto;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Analysis Typography --- */
        .result-title { color: var(--us-blue); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .label { color: var(--us-red); font-weight: 800; text-transform: uppercase; font-size: 0.9rem; margin-top: 25px; display: block; }
        .data-text { margin: 8px 0 15px 0; line-height: 1.7; }
        ul { padding-left: 20px; margin: 10px 0; }
        li { margin-bottom: 8px; }

        /* --- Lists --- */
        .list-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .list-row:last-child { border: none; }
        .term-name { font-weight: bold; color: var(--us-blue); font-size: 1.1rem; }
        .term-meta { font-size: 0.8rem; color: #777; font-style: italic; }

        .empty-state { text-align: center; color: #999; padding: 50px; font-style: italic; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <h1 class="logo-text">EnglishPlus+</h1>
        <div class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</div>
    </div>
    <div class="search-container">
        <input type="text" id="term-input" placeholder="Enter a word or phrase in American English...">
        <button id="go-btn">Go</button>
    </div>
</header>

<nav class="tabs-nav">
    <button class="tab-btn active" onclick="switchTab('simulator')">Simulator</button>
    <button class="tab-btn" onclick="switchTab('history')">History Search</button>
    <button class="tab-btn" onclick="switchTab('az-list')">AZ-List</button>
</nav>

<main>
    <div id="simulator" class="tab-content active">
        <div id="display-area">
            <div class="empty-state">Ready to analyze. Type words like "Resilience", "Grit", or phrases like "Go the extra mile".</div>
        </div>
    </div>

    <div id="history" class="tab-content">
        <div id="history-container"></div>
    </div>

    <div id="az-list" class="tab-content">
        <div id="az-container"></div>
    </div>
</main>

<script>
    /**
     * DATABASE: REAL LINGUISTIC DATA

     * Si la palabra no existe, el simulador genera un an√°lisis l√≥gico basado en patrones.
     */
    const LINGUISTIC_DB = {
        "resilience": {

            phonetics: "/r…™Ààz…™l.j…ôns/",

            ],
            antonyms: [
                { a: "Fragility", e: "Inability to withstand stress" },

            ],
            family: [

            ],
            gritScale: { interest: "‚óè‚óè‚óè‚óè‚óã", effort: "‚óè‚óè‚óè‚óè‚óè", persistence: "‚óè‚óè‚óè‚óè‚óè" },
            idioms: [
                "Weather the storm: To survive a difficult period",
                "Bounce back: To recover quickly",
                "Roll with the punches: To adapt to adversity"
            ],
            examples: [
                "Economic resilience is key to long-term stability.",
                "The community showed incredible resilience after the flood.",
                "His resilience in the face of failure inspired the team."
            ],
            coverLetter: "My resilience during the 2023 merger allowed our department to maintain 100% uptime.",
            interview: "I believe resilience is the difference between a one-time success and a sustainable career.",
            tip: "In the US, don't just say you are 'hard-working'; use 'resilient' to show you can handle high-pressure environments."
        },
        "go the extra mile": {
            type: "phrase",
            meaning: "To make a special effort to achieve something.",
            actionPerspective: "Imagine a race where most stop at the finish line, but you keep running just to ensure quality.",
            explainingPerspective: "Doing more than what is strictly required by your job description or contract.",
            phonetics: "/…°o ä √∞…ô Ààek.str…ô ma…™l/",
            soundsLike: "goh-the-EK-struh-myle (Fast linking between 'extra' and 'mile')",
            note: "The 't' in 'extra' is crisp, but 'the' is often reduced to a quick 'thuh'.",
            synonyms: [
                { s: "Overdeliver", e: "Business jargon for doing more than promised." },
                { s: "Exceed expectations", e: "The formal/corporate version." },
                { s: "Bust a gut", e: "Very informal, implies extreme physical effort." },
                { s: "Give 110%", e: "A classic American sports metaphor." }
            ],
            antonyms: [
                { a: "Cut corners", e: "Doing the bare minimum poorly." },
                { a: "Slack off", e: "Being lazy or avoidant." },
                { a: "Do the bare minimum", e: "Following only the rules." }
            ],
            family: [
                { w: "Extra-miler", e: "Noun (slang) - Someone who always works hard." },
                { w: "Going the extra mile", e: "Gerund form used as a noun phrase." }
            ],
            goal: "To achieve excellence and secure loyalty or recognition.",
            breakdown: "1. Complete task. 2. Identify gaps. 3. Add value proactively.",
            fragments: "Staying 10 mins late, double-checking a peer's work, or adding a personal note to a client.",
            idioms: [
                "Above and beyond: Similar meaning, very common in HR.",
                "The icing on the cake: Making something already good even better.",
                "Give it your all: Total commitment."
            ],
            examples: [
                "She always goes the extra mile for her customers.",
                "We need a team that is willing to go the extra mile.",
                "Going the extra mile in preparation saved the project."
            ],
            projectLead: "Team, if we go the extra mile on this demo, we secure the contract for 2026.",
            interview: "I‚Äôve always been someone who goes the extra mile to ensure the client is fully satisfied.",
            tip: "Use this phrase to show 'Ownership'‚Äîa highly prized trait in American companies."
        }
    };

    let historyData = [];
    let azData = [];

    // --- Core Functions ---

    function analyze() {
        const input = document.getElementById('term-input').value.trim();
        if (!input) return;

        const key = input.toLowerCase();
        let result = LINGUISTIC_DB[key];

        // Fallback generator for terms not in DB
        if (!result) {
            const isPhrase = input.includes(' ');
            result = generateSimulatedData(input, isPhrase);
        }

        renderResult(result, input);
        updateRecords(input);
        document.getElementById('term-input').value = '';
    }

    function renderResult(data, original) {
        const area = document.getElementById('display-area');
        const CAPS = original.toUpperCase();

        if (data.type === "word") {
            area.innerHTML = `
                <h2 class="result-title">Word Analysis: ${CAPS}</h2>
                <span class="label">English Meaning üá∫üá∏</span>
                <p class="data-text"><strong>[Noun/Adj]:</strong> ${data.meaning}</p>

                <span class="label">Connotation:</span>
                <p class="data-text">${data.connotation}</p>

                <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                <p class="data-text">${data.phonetics}</p>

                <span class="label">Sounds like:</span>
                <p class="data-text">${data.soundsLike}</p>

                <span class="label">Synonyms ü§ù (The Nuance Map)</span>

                <span class="label">Antonyms üö´</span>
                <ul>${data.antonyms.map(a => `<li><strong>${a.a}:</strong> ${a.e}</li>`).join('')}</ul>

                <span class="label">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                ${data.family.map(f => `<p class="data-text"><strong>${f.w}:</strong> ${f.e}</p>`).join('')}

                <span class="label">The "Grit" Scale ‚öñÔ∏è</span>
                <p class="data-text">Interest: ${data.gritScale.interest}<br>Effort: ${data.gritScale.effort}<br>Persistence: ${data.gritScale.persistence}<br><strong>${CAPS}:</strong> Core Trait</p>

                <span class="label">Idioms & Collocations üó£Ô∏è</span>
                <ul>${data.idioms.map(i => `<li>"${i}"</li>`).join('')}</ul>

                <span class="label">Real-World Examples üìù</span>
                <ul>${data.examples.map(e => `<li>"${e}"</li>`).join('')}</ul>

                <span class="label">Friendly Practice (The American Way) üá∫üá∏</span>
                <p class="data-text"><strong>In a Cover Letter:</strong> "${data.coverLetter}"</p>
                <p class="data-text"><strong>During an Interview:</strong> "${data.interview}"</p>

                <span class="label">Tip Pro üí°</span>
                <p class="data-text">${data.tip}</p>

                <p class="data-text"><strong>Closing Question:</strong><br>Is this the level of "Complete Explanation" you were looking for? Give me your next word, and I will give it the ${CAPS} Analysis treatment! üöÄ</p>
            `;
        } else {
            area.innerHTML = `
                <h2 class="result-title">Phrase Analysis: ${CAPS}</h2>
                <span class="label">English Meaning üá∫üá∏</span>
                <p class="data-text"><strong>Verb (Phrasal):</strong> ${data.meaning}</p>

                <span class="label">The "Action" Perspective:</span>
                <p class="data-text">${data.actionPerspective}</p>

                <span class="label">The "Explaining" Perspective:</span>
                <p class="data-text">${data.explainingPerspective}</p>

                <span class="label">Phonetics & Pronunciation üó£Ô∏è</span>
                <p class="data-text">${data.phonetics}</p>

                <span class="label">Sounds like:</span>
                <p class="data-text">${data.soundsLike}</p>

                <span class="label">Note:</span>
                <p class="data-text">${data.note}</p>

                <span class="label">Synonyms ü§ù (The Nuance Map)</span>
                <ul>${data.synonyms.map(s => `<li><strong>${s.s}:</strong> ${s.e}</li>`).join('')}</ul>

                <span class="label">Antonyms üö´</span>
                <ul>${data.antonyms.map(a => `<li><strong>${a.a}:</strong> ${a.e}</li>`).join('')}</ul>

                <span class="label">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                ${data.family.map(f => `<p class="data-text"><strong>${f.w}:</strong> ${f.e}</p>`).join('')}

                <span class="label">The Cognitive Process ‚öñÔ∏è</span>
                <p class="data-text"><strong>The Goal:</strong> ${data.goal}</p>
                <p class="data-text"><strong>The Breakdown:</strong> ${data.breakdown}</p>
                <p class="data-text"><strong>The Fragments:</strong> ${data.fragments}</p>

                <span class="label">Idioms & Collocations üó£Ô∏è</span>
                <ul>${data.idioms.map(i => `<li>"${i}"</li>`).join('')}</ul>

                <span class="label">Real-World Examples üìù</span>
                <ul>${data.examples.map(e => `<li>"${e}"</li>`).join('')}</ul>

                <span class="label">Friendly Practice (The American Way) üá∫üá∏</span>
                <p class="data-text"><strong>When leading a project:</strong> "${data.projectLead}"</p>
                <p class="data-text"><strong>In an interview:</strong> "${data.interview}"</p>

                <span class="label">Tip Pro üí°</span>
                <p class="data-text">${data.tip}</p>

                <p class="data-text"><strong>Closing Question:</strong><br>Would you like me to break down the difference between this phrase and a similar one so you can choose the perfect option for professional English? üöÄ</p>
            `;
        }
    }

    function generateSimulatedData(input, isPhrase) {
        // Generador inteligente para palabras no listadas
        if (!isPhrase) {
            return {
                type: "word",
                meaning: `To act or describe something with the qualities of ${input}.`,
                connotation: "In American English, this is often used to emphasize efficiency and direct impact.",
                phonetics: "/simulation-ipa/",
                soundsLike: "Standard American pronunciation applies.",
                synonyms: [{s: "Alternative 1", n: "Contextual use"}, {s: "Alternative 2", n: "More formal"}],
                antonyms: [{a: "Opposite 1", e: "Direct reversal"}, {a: "Opposite 2", e: "Soft negation"}],
                family: [{w: `${input}ing`, e: "Ongoing action."}, {w: `${input}ive`, e: "Descriptive form."}],
                gritScale: { interest: "‚óè‚óè‚óè‚óã‚óã", effort: "‚óè‚óè‚óè‚óè‚óã", persistence: "‚óè‚óè‚óè‚óã‚óã" },
                idioms: [`The ${input} effect`, `Pure ${input}`],
                examples: [`We need to ${input} the process immediately.`, `His ${input} was remarkable.`],
                coverLetter: `My ability to ${input} complex tasks makes me a great fit.`,
                interview: `In my last job, I managed to ${input} the entire workflow.`,
                tip: "Use this word sparingly; in American culture, clarity is better than complexity."
            };
        } else {
            return {
                type: "phrase",
                meaning: `A phrasal expression involving ${input.split(' ')[0]}.`,
                actionPerspective: "Visualized as a sequence of logical American steps.",
                explainingPerspective: "Making a complex situation manageable through this action.",
                phonetics: "/phrase-ipa-simulation/",
                soundsLike: "Continuous flow with elision.",
                note: "Commonly used in East Coast business circles.",
                synonyms: [{s: "Synonym A", e: "More casual"}, {s: "Synonym B", e: "Academic"}],
                antonyms: [{a: "Stop", e: "Ceasing action"}, {a: "Halt", e: "Forced stop"}],
                family: [{w: "Gerund", e: "Describing the act."}, {w: "Past tense", e: "Completed task."}],
                goal: "Optimization of results.",
                breakdown: "Plan, Execute, Review.",
                fragments: "Small daily tasks.",
                idioms: ["Bite the bullet", "Keep it simple"],
                examples: [`Let's ${input} before the deadline.`],
                projectLead: `We will ${input} to ensure quality.`,
                interview: `I used to ${input} when things got tough.`,
                tip: "Americans value the 'Doing' part of this phrase more than the 'Talking' part."
            };
        }
    }

    function updateRecords(term) {
        const time = new Date().toLocaleTimeString();
        historyData.push({ term, time });
        
        if (!azData.includes(term)) {
            azData.push(term);
            azData.sort();
        }
        renderHistory();
        renderAZ();
    }

    function renderHistory() {
        const container = document.getElementById('history-container');
        container.innerHTML = historyData.map(h => `
            <div class="list-row">
                <span class="term-name">${h.term}</span>
                <span class="term-meta">Searched at ${h.time}</span>
            </div>
        `).join('');
    }

    function renderAZ() {
        const container = document.getElementById('az-container');
        container.innerHTML = azData.map(a => `
            <div class="list-row">
                <span class="term-name">${a}</span>
                <span class="term-meta">Unique Entry</span>
            </div>
        `).join('');
    }

    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    // --- Listeners ---
    document.getElementById('go-btn').addEventListener('click', analyze);
    document.getElementById('term-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') analyze();
    });

</script>
</body>
</html>
