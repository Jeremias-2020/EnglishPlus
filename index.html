<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Mario Navarro | AI Linguistic Engine</title>
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --bg: #f8fafc; --white: #ffffff; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: 40px auto; background: var(--white); padding: 50px; border-radius: 35px; box-shadow: 0 20px 60px rgba(0,0,0,0.07); }
        .search-area { display: flex; gap: 15px; margin-bottom: 50px; }
        input { flex: 1; padding: 20px 30px; border: 2px solid #e2e8f0; border-radius: 20px; font-size: 1.2rem; outline: none; }
        button { padding: 0 40px; background: var(--accent); color: white; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1d4ed8; transform: translateY(-2px); }

        /* ESTILOS DE RENDERIZADO CARLOS MARIO NAVARRO */
        .main-title { font-size: 3rem; font-weight: 900; color: var(--primary); border-bottom: 8px solid var(--accent); display: inline-block; margin-bottom: 40px; text-transform: uppercase; }
        .section-h { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin: 45px 0 20px 0; border-left: 6px solid var(--accent); padding-left: 15px; }
        .body-text { font-size: 1.2rem; color: #334155; margin-bottom: 25px; line-height: 1.8; }
        .practice-box { background: #f1f5f9; padding: 35px; border-radius: 25px; border: 1px solid #e2e8f0; margin: 30px 0; }
        .pro-tip { background: #fff7ed; padding: 35px; border: 2px dashed #f97316; border-radius: 25px; }
        
        .grit-scale-container { margin: 30px 0; }
        .grit-row { display: flex; margin-bottom: 12px; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-row b { background: var(--primary); color: white; padding: 20px; min-width: 130px; text-align: center; }
        .grit-row div { padding: 20px; background: white; flex: 1; }

        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 30px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-card { color: #dc2626; background: #fef2f2; padding: 30px; border-radius: 20px; border: 1px solid #fee2e2; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="wordInput" placeholder="Analyze (Focus, Grit, Low)..." autocomplete="off">
        <button id="searchBtn">ANALIZAR</button>
    </div>
    <div id="full-analysis"></div>
</div>

<script>
    // 1. TU API KEY (Verificada)
    const KEY = "AIzaSyBxYTDxFc60FegEQpdPAjpfKAslxAu4pRM"; 

    async function analyze() {
        const word = document.getElementById('wordInput').value.trim();
        if (!word) return;

        const output = document.getElementById('full-analysis');
        output.innerHTML = '<div class="loader"></div><p style="text-align:center;">Consultando Red Neuronal...</p>';

        const prompt = `Analiza la palabra "${word}" como experto. Tono sofisticado. Devuelve HTML con clases .main-title, .section-h, .body-text, .practice-box, .pro-tip, .grit-scale-container, .grit-row. NO USE MARKDOWN.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.error) throw new Error(data.error.message);

            let html = data.candidates[0].content.parts[0].text;
            output.innerHTML = html.replace(/```html|```/g, "").trim();

        } catch (err) {
            output.innerHTML = `
                <div class="error-card">
                    <h3>Bloqueo de Seguridad Detectado</h3>
                    <p>Tu navegador está bloqueando la conexión directa con Google (CORS Error).</p>
                    <ol>
                        <li>Abre tu archivo HTML con la extensión <b>Live Server</b> en VS Code.</li>
                        <li>O verifica en <a href="https://aistudio.google.com/" target="_blank">Google AI Studio</a> que tu API Key no tenga restricciones de IP.</li>
                    </ol>
                    <small>Detalle técnico: ${err.message}</small>
                </div>`;
        }
    }

    document.getElementById('searchBtn').onclick = analyze;
    document.getElementById('wordInput').onkeydown = (e) => { if(e.key==='Enter') analyze(); };
</script>
</body>
</html>
