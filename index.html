<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | American English Simulator</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/k4xT20pL/Imagen1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f8fafc;
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; 
            /* Ajustamos el padding para que el contenido no quede oculto bajo el header */
            padding-top: 180px; 
            color: #1e293b; 
        }
        
        header { 
            background: var(--card); 
            border-bottom: 4px solid var(--primary); 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-container { max-width: 850px; margin: 0 auto; padding: 15px 10px; text-align: center; }
        .logo-header { width: 170px; height: auto; margin-bottom: 12px; }

        nav { display: flex; justify-content: center; gap: 20px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.85rem; text-transform: uppercase;
            padding: 8px 12px; transition: 0.3s;
            letter-spacing: 0.5px;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        /* BUSCADOR: Ahora con margen superior claro */
        .search-container {
            background: white; 
            padding: 15px; 
            border-radius: 16px;
            display: flex; 
            gap: 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px; 
            border: 2px solid #e2e8f0;
            position: relative;
            z-index: 10;
        }
        
        #word-input { 
            flex: 1; padding: 15px; border: 2px solid #cbd5e1; border-radius: 10px; 
            font-size: 1.1rem; outline: none; transition: 0.3s; font-family: 'Inter', sans-serif;
        }
        #word-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,40,104,0.1); }

        .btn-search { 
            background: var(--primary); color: white; border: none; padding: 0 30px; 
            border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s;
            font-size: 1rem; text-transform: uppercase;
        }
        .btn-search:hover { background: #001a45; transform: scale(1.03); }

        .app-card { 
            background: #fff; 
            border-radius: 24px; 
            padding: 40px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
            min-height: 400px; 
        }
        
        /* DISE√ëO DE RESULTADOS */
        .pronunciation-box { 
            background: #f8fafc; border: 1px solid #e2e8f0; padding: 30px; 
            border-radius: 20px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 35px;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; 
            cursor: pointer; font-size: 1.8rem; box-shadow: 0 6px 15px rgba(0,40,104,0.2);
            transition: 0.3s;
        }
        .audio-btn:hover { transform: scale(1.1); background: var(--secondary); }

        .section-h { color: var(--primary); font-size: 1.2rem; font-weight: 800; margin-top: 40px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: #334155; margin-bottom: 18px; }
        
        .grit-scale { width: 100%; border-collapse: collapse; margin: 20px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-scale td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 1rem; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); }

        .pro-tip { background: #fffbeb; border-left: 6px solid #fbbf24; padding: 25px; border-radius: 15px; margin-top: 40px; font-style: italic; }

        .list-container { max-height: 450px; overflow-y: auto; }
        .item-row { padding: 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; font-weight: 700; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .item-row:hover { background: var(--accent); color: var(--primary); padding-left: 30px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <img src="https://i.postimg.cc/k4xT20pL/Imagen1.png" alt="EnglishPlus" class="logo-header">
        <nav>
            <button class="nav-link active" onclick="showTab('home')">Simulator</button>
            <button class="nav-link" onclick="showTab('history')">History</button>
            <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
        </nav>
    </div>
</header>

<div class="container">
    <div class="search-container">
        <input type="text" id="word-input" placeholder="Enter a word (e.g., Impact, Drive, Grit)..." autocomplete="off">
        <button class="btn-search" onclick="handleSearch()">SEARCH</button>
    </div>

    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 80px 0;">
                <h1 style="color: var(--primary); font-size: 2.5rem; font-weight: 800;">Ready for Analysis? üá∫üá∏</h1>
                <p style="color: #64748b; font-size: 1.2rem;">Discover the American power behind your vocabulary.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>

        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary); margin-bottom: 25px;">Progress</h2>
            <div id="data-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') handleSearch();
    });

    async function handleSearch(clicked = null) {
        const word = (clicked || document.getElementById('word-input').value).trim();
        if(!word) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        const welcome = document.getElementById('welcome-msg');
        
        welcome.classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:50px; font-weight:700; color:var(--primary);">GETTING DATA... üöÄ</div>`;

        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();

            if (data.title) throw new Error("Not found");

            const entry = data[0];
            const lower = word.toLowerCase();
            if(!myHistory.includes(lower)) {
                myHistory.push(lower);
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderFullAnalysis(entry);
        } catch (err) {
            container.innerHTML = `
                <div style="text-align:center; padding:50px;">
                    <h2 style="color:var(--secondary);">Word not found!</h2>
                    <p>Try a different one, champion.</p>
                </div>`;
        }
        document.getElementById('word-input').value = '';
    }

    function renderFullAnalysis(data) {
        const container = document.getElementById('full-analysis');
        const word = data.word;
        const phonetics = data.phonetics.find(p => p.text)?.text || "/phonetic-unavailable/";
        const meaning = data.meanings[0];
        const definition = meaning.definitions[0].definition;
        const example = meaning.definitions[0].example || "This word is a key asset in professional American English.";
        const synonyms = meaning.synonyms.slice(0, 3);

        container.innerHTML = `
            <div class="pronunciation-box">
                <div>
                    <h1 style="margin:0; color:var(--primary); font-size: 2.8rem; text-transform: capitalize;">${word}</h1>
                    <div style="margin-top:10px; color:var(--secondary); font-weight:800; font-size: 1.1rem;">
                        PHONETICS üó£Ô∏è: <span style="font-family:monospace; color:var(--primary); font-size: 1.4rem;">${phonetics}</span>
                    </div>
                </div>
                <button class="audio-btn" onclick="playAudio('${word}')">üîä</button>
            </div>

            <div class="section-h">Relentless Analysis: ${word.toUpperCase()}</div>
            <p class="body-text"><b>Meaning üá∫üá∏:</b> ${definition}</p>
            <p class="body-text"><b>American Connotation:</b> High-impact word. Perfect for setting a professional tone and showing determination.</p>

            <div class="section-h">The Nuance Map ü§ù</div>
            <ul class="body-text" style="list-style: none; padding: 0;">
                ${synonyms.length > 0 
                    ? synonyms.map(s => `<li>‚Ä¢ <b>${s}:</b> Similar energy, different context.</li>`).join('') 
                    : '<li>‚Ä¢ <b>Unparalleled:</b> No common synonyms found, use it to stand out!</li>'}
            </ul>

            <div class="section-h">Growth Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Phase 1</td><td>Learning the word.</td></tr>
                <tr><td>Phase 2</td><td>Using it in conversation.</td></tr>
                <tr><td>Phase 3</td><td>Thinking in English.</td></tr>
                <tr><td>${word.toUpperCase()}</td><td>Mastering the language with grit.</td></tr>
            </table>

            <div class="pro-tip">
                <b>Real-World Example üìù:</b> "${example}"
            </div>

            <div class="pro-tip" style="background: #eff6ff; border-left-color: var(--primary);">
                <b>Career Tip üí°:</b> Using <b>${word}</b> in your next interview or presentation will demonstrate a high-level "American Work Ethic". Go for it! üöÄ
            </div>
        `;
        playAudio(word);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');

        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z Mastery List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.length > 0 
                ? data.map(w => `<div class="item-row" onclick="handleSearch('${w}')">${w} <span>‚ûú</span></div>`).join('')
                : `<p style="text-align:center; padding:30px; color:#64748b;">No words found yet. Start searching!</p>`;
        }
    }
</script>
</body>
</html>
