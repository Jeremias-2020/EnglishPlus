<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Simulator</title>
    <style>
        :root {
            --us-blue: #002868;
            --us-red: #bf0a30;
            --us-white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-text: #1a1a1a;
            --accent-gold: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #e9ecef;
            color: var(--dark-text);
        }

        header {
            background-color: var(--us-blue);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 6px solid var(--us-red);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 { margin: 0; font-size: 2.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { margin: 5px 0 0; opacity: 0.8; font-weight: 300; }

        nav {
            display: flex;
            justify-content: center;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav button {
            padding: 1rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 700;
            color: var(--us-blue);
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        nav button.active { color: var(--us-red); border-bottom: 4px solid var(--us-red); }

        .search-container {
            max-width: 700px;
            margin: 1.5rem auto;
            display: flex;
            gap: 8px;
            padding: 0 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }

        button#searchBtn {
            padding: 0 25px;
            background-color: var(--us-red);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        main { max-width: 800px; margin: 0 auto; padding: 1rem; min-height: 60vh; }
        .view { display: none; }
        .view.active { display: block; }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            color: var(--us-blue);
            border-left: 4px solid var(--us-red);
            margin: 1.8rem 0 0.8rem;
            padding-left: 10px;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .result-header { font-size: 2.5rem; color: var(--us-red); margin: 0; display: flex; align-items: center; gap: 15px; }
        .audio-btn { 
            background: #eee; border: none; border-radius: 50%; width: 40px; height: 40px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .audio-btn:hover { background: #ddd; }

        .pill-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .pill { 
            background: #f1f3f5; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem;
            border: 1px solid #dee2e6; color: #495057;
        }

        .example-box {
            background: #fff9db; border-radius: 8px; padding: 1.2rem;
            border-left: 5px solid var(--accent-gold); margin: 1rem 0; font-style: italic;
        }

        .tip-box { background: #e7f5ff; border: 1px dashed var(--us-blue); padding: 1rem; border-radius: 8px; margin-top: 10px; }

        .list-item { background: white; padding: 12px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; }
        .loader { text-align: center; display: none; padding: 20px; font-weight: bold; color: var(--us-blue); }
    </style>
</head>
<body>

<header>
    <h1>EnglishPlus+ üá∫üá∏</h1>
    <p>American English Vocabulary Simulator by Carlos Mario Navarro</p>
</header>

<nav>
    <button onclick="switchView('simulator')" id="btn-simulator" class="active">Simulator</button>
    <button onclick="switchView('history')" id="btn-history">History Search</button>
    <button onclick="switchView('azlist')" id="btn-azlist">A-Z List</button>
</nav>

<div class="search-container">
    <input type="text" id="wordInput" placeholder="Analyze a word or phrase (e.g. 'Relentless' or 'Get over')">
    <button id="searchBtn">SIMULATE</button>
</div>

<div class="loader" id="loader">‚ö° Accessing US Lexical Servers...</div>

<main>
    <section id="view-simulator" class="view active">
        <div id="results" class="card">
            <p style="text-align: center; color: #6c757d;">Enter a term to begin the pedagogical simulation.</p>
        </div>
    </section>

    <section id="view-history" class="view">
        <div id="history-container"></div>
    </section>

    <section id="view-azlist" class="view">
        <div id="az-container"></div>
    </section>
</main>

<script>
    let historySearch = [];
    let azList = new Set();

    const wordInput = document.getElementById('wordInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsDiv = document.getElementById('results');
    const loader = document.getElementById('loader');

    function detectInputType(text) {
        return text.trim().includes(" ") ? "phrase" : "word";
    }

    async function fetchData(word) {
        try {
            loader.style.display = 'block';
            const [dictRes, synRes, antRes] = await Promise.all([
                fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`),
                fetch(`https://api.datamuse.com/words?rel_syn=${word}`),
                fetch(`https://api.datamuse.com/words?rel_ant=${word}`)
            ]);

            return {
                dict: dictRes.ok ? await dictRes.json() : null,
                syns: await synRes.json(),
                ants: await antRes.json()
            };
        } catch (e) { return null; }
        finally { loader.style.display = 'none'; }
    }

    async function runSimulation() {
        const query = wordInput.value.trim().toLowerCase();
        if (!query) return;

        const type = detectInputType(query);
        const data = await fetchData(query);

        if (!data.dict) {
            resultsDiv.innerHTML = `<h3>Term Not Found</h3><p>The phrase/word "${query}" is not in our main registry.</p>`;
            return;
        }

        historySearch.unshift({ word: query, date: new Date().toLocaleTimeString() });
        if (type === "word") azList.add(query);
        
        renderSim(query, type, data);
        updateUI();
    }

    function renderSim(query, type, data) {
        const entry = data.dict[0];
        const meaning = entry.meanings[0];
        const def = meaning.definitions[0];
        
        // Logic for Audio
        const audioObj = entry.phonetics.find(p => p.audio !== "");
        const audioUrl = audioObj ? audioObj.audio : null;

        let content = `
            <div class="result-header">
                ${type === 'word' ? 'Word Analysis' : 'Phrase Analysis'}: ${entry.word.toUpperCase()}
                ${audioUrl ? `<button class="audio-btn" onclick="new Audio('${audioUrl}').play()">üîä</button>` : ''}
            </div>
            
            <div class="section-title">English Meaning üá∫üá∏</div>
            <p><strong>${meaning.partOfSpeech}:</strong> ${def.definition}</p>
            <p><em>Connotation:</em> This term carries a ${query.length > 7 ? 'formal and intense' : 'direct and common'} weight in American conversations.</p>

            <div class="section-title">Phonetics & Pronunciation üó£Ô∏è</div>
            <p><strong>${entry.phonetic || 'N/A'}</strong></p>
            <p><em>Sounds like:</em> Use a standard General American accent (GenAm), keeping vowels crisp.</p>

            <div class="section-title">Synonyms ü§ù (The Nuance Map)</div>
            <div class="pill-container">
                ${data.syns.slice(0,6).map(s => `<span class="pill"><strong>${s.word}</strong>: (Interchangeable)</span>`).join('') || '<span class="pill">Context-dependent</span>'}
            </div>

            <div class="section-title">Antonyms üö´</div>
            <div class="pill-container">
                ${data.ants.slice(0,6).map(a => `<span class="pill"><strong>${a.word}</strong></span>`).join('') || '<span class="pill">N/A</span>'}
            </div>

            <div class="section-title">Real-World Examples üìù</div>
            <div class="example-box">
                ${def.example ? `"${def.example}"` : `Example of use: "In American business, being ${entry.word} is often seen as a key to success."`}
            </div>

            <div class="section-title">Friendly Practice (The American Way) üá∫üá∏</div>
            <p>To use this like a native, try: <em>"Hey, I've been thinking about the <strong>${entry.word}</strong> nature of our current strategy."</em></p>

            <div class="section-title">Tip Pro üí°</div>
            <div class="tip-box">
                <strong>Cultural Note:</strong> Americans value clarity. When using "${entry.word}", make sure your tone matches its ${meaning.partOfSpeech === 'verb' ? 'action' : 'descriptive'} intent.
            </div>
        `;

        resultsDiv.innerHTML = content;
    }

    function switchView(v) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${v}`).classList.add('active');
        document.getElementById(`btn-${v}`).classList.add('active');
    }

    function updateUI() {
        document.getElementById('history-container').innerHTML = historySearch.map(h => `
            <div class="list-item"><span>${h.word}</span> <small>${h.date}</small></div>
        `).join('');
        
        document.getElementById('az-container').innerHTML = Array.from(azList).sort().map(w => `
            <div class="list-item"><span>${w}</span> <button onclick="quickSearch('${w}')">View</button></div>
        `).join('');
    }

    function quickSearch(w) {
        wordInput.value = w;
        switchView('simulator');
        runSimulation();
    }

    searchBtn.addEventListener('click', runSimulation);
    wordInput.addEventListener('keypress', e => e.key === 'Enter' && runSimulation());
</script>
</body>
</html>
