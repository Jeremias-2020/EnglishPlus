<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus+ | American English Vocabulary Simulator</title>
    <style>
        :root {
            --us-blue: #002868;
            --us-red: #bf0a30;
            --us-white: #ffffff;
            --bg-gray: #f4f4f9;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--text-dark);
        }

        /* Header Style */
        header {
            background-color: var(--us-white);
            padding: 20px 5%;
            border-bottom: 4px solid var(--us-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        .logo-plus {
            background: linear-gradient(90deg, var(--us-blue) 50%, var(--us-red) 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        /* Decorative Stars */
        .logo-plus::after {
            content: '‚òÖ ‚òÖ ‚òÖ';
            font-size: 0.8rem;
            position: absolute;
            top: -10px;
            right: -20px;
            color: var(--us-blue);
        }

        .author-tag {
            font-size: 0.9rem;
            font-weight: bold;
            color: #000;
            margin-top: 5px;
        }

        /* Search Bar */
        .search-box {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--us-blue);
        }

        button#go-btn {
            background-color: var(--us-blue);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button#go-btn:hover {
            background-color: var(--us-red);
        }

        /* Tabs Navigation */
        .nav-tabs {
            display: flex;
            background: #eee;
            padding: 10px 5% 0;
            gap: 5px;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background: #ddd;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            border: none;
        }

        .tab.active {
            background: var(--us-white);
            color: var(--us-blue);
            border-bottom: 3px solid var(--us-blue);
        }

        /* Content Area */
        .main-container {
            padding: 30px 5%;
            min-height: 60vh;
        }

        .content-panel {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            line-height: 1.6;
        }

        .content-panel.active {
            display: block;
        }

        /* Analysis Styles */
        .analysis-result h2 { color: var(--us-blue); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .section-title { font-weight: bold; color: var(--us-red); margin-top: 20px; display: block; text-transform: uppercase; font-size: 0.9rem; }
        .template-block { white-space: pre-wrap; margin-bottom: 20px; }
        
        /* List Styles */
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .timestamp { font-size: 0.8rem; color: #888; }

        .placeholder-text {
            color: #999;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <h1 class="logo-plus">EnglishPlus+</h1>
        <div class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</div>
    </div>
    <div class="search-box">
        <input type="text" id="user-input" placeholder="Enter a word or phrase in American English...">
        <button id="go-btn">Go</button>
    </div>
</header>

<nav class="nav-tabs">
    <button class="tab active" onclick="openTab('simulator')">Simulator</button>
    <button class="tab" onclick="openTab('history')">History Search</button>
    <button class="tab" onclick="openTab('azlist')">AZ-List</button>
</nav>

<div class="main-container">
    <div id="simulator" class="content-panel active">
        <div id="output-area" class="placeholder-text">
            Search for a word or phrase to start the analysis.
        </div>
    </div>

    <div id="history" class="content-panel">
        <div id="history-list"></div>
    </div>

    <div id="azlist" class="content-panel">
        <div id="az-items"></div>
    </div>
</div>

<script>
    // --- Data Storage ---
    let searchHistory = []; // Chronological
    let azList = [];        // Alphabetical unique

    // --- DOM Elements ---
    const userInput = document.getElementById('user-input');
    const goBtn = document.getElementById('go-btn');
    const outputArea = document.getElementById('output-area');
    const historyList = document.getElementById('history-list');
    const azItems = document.getElementById('az-items');

    // --- Logic ---

    function processInput() {
        const value = userInput.value.trim();
        if (!value) return;

        const isPhrase = value.includes(' ');
        const analysis = isPhrase ? generatePhraseTemplate(value) : generateWordTemplate(value);
        
        // Update Simulator
        outputArea.innerHTML = `<div class="analysis-result">${analysis}</div>`;
        outputArea.classList.remove('placeholder-text');

        // Update Arrays
        const timestamp = new Date().toLocaleString();
        searchHistory.push({ term: value, time: timestamp });
        
        if (!azList.includes(value)) {
            azList.push(value);
            azList.sort((a, b) => a.localeCompare(b));
        }

        // Refresh UI lists
        renderHistory();
        renderAZ();
        
        userInput.value = '';
        openTab('simulator');
    }

    function generateWordTemplate(word) {
        const W = word.toUpperCase();
        return `
            <h2>Word Analysis: ${W}</h2>
            
            <span class="section-title">English Meaning üá∫üá∏</span>
            <p><strong>Noun/Verb:</strong> A high-utility term in American English representing specific concepts or actions within a professional or social context.</p>

            <span class="section-title">Connotation:</span>
            <p>In the US, this word carries a <strong>neutral-to-positive</strong> vibe. It's frequently used in corporate environments to denote clarity and directness.</p>

            <span class="section-title">Phonetics & Pronunciation üó£Ô∏è</span>
            <p>[Insert IPA here]</p>

            <span class="section-title">Sounds like:</span>
            <p>A clear, crisp delivery with the primary stress on the first syllable. (Standard American Accent).</p>

            <span class="section-title">Synonyms ü§ù (The Nuance Map)</span>
            <ul>
                <li><strong>Term A:</strong> Used in more formal settings.</li>
                <li><strong>Term B:</strong> Common in casual conversation.</li>
                <li><strong>Term C:</strong> Slightly more technical.</li>
                <li><strong>Term D:</strong> Regional variation.</li>
            </ul>

            <span class="section-title">Antonyms üö´</span>
            <ul>
                <li><strong>Opposite A:</strong> Direct reversal of meaning.</li>
                <li><strong>Opposite B:</strong> Contextual contrast.</li>
                <li><strong>Opposite C:</strong> Lack of the quality described.</li>
                <li><strong>Opposite D:</strong> Formal negation.</li>
            </ul>

            <span class="section-title">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
            <p><strong>${word}ly:</strong> (Adverb) Acting in the manner of ${word}. "They handled the situation ${word}ly."</p>
            <p><strong>${word}ness:</strong> (Noun) The state of being ${word}. "The ${word}ness of the result was clear."</p>
            <p><strong>Re-${word}:</strong> (Verb) To do the ${word} process again.</p>

            <span class="section-title">The "Grit" Scale ‚öñÔ∏è</span>
            <p>Understanding where "${W}" sits compared to similar traits:</p>
            <p>Interest: ‚óè‚óè‚óè‚óè‚óã<br>Effort: ‚óè‚óè‚óè‚óã‚óã<br>Persistence: ‚óè‚óè‚óè‚óè‚óè<br><strong>${W}:</strong> High Impact</p>

            <span class="section-title">Idioms & Collocations üó£Ô∏è</span>
            <p>"Pure ${word}": Absolute instance of this trait.</p>
            <p>"The ${word} factor": The element that changes the outcome.</p>
            <p>"Classic ${word}": A typical example.</p>

            <span class="section-title">Real-World Examples üìù</span>
            <p>"Our team showed great ${word} during the Q4 crunch."</p>
            <p>"Can you please ${word} the document for the board?"</p>
            <p>"That was a very ${word} approach to the problem."</p>

            <span class="section-title">Friendly Practice (The American Way) üá∫üá∏</span>
            <p><strong>In a Cover Letter:</strong> "I consistently apply ${word} to ensure project success."</p>
            <p><strong>During an Interview:</strong> "I believe ${word} is my strongest professional asset."</p>

            <span class="section-title">Tip Pro üí°</span>
            <p>In American business culture, using this word shows you are goal-oriented. Avoid overusing it in very casual text messages.</p>

            <p><strong>Closing Question:</strong><br>Is this the level of "Complete Explanation" you were looking for? Give me your next word, and I will give it the ${W} Analysis treatment! üöÄ</p>
        `;
    }

    function generatePhraseTemplate(phrase) {
        const P = phrase.toUpperCase();
        return `
            <h2>Phrase Analysis: ${P}</h2>
            
            <span class="section-title">English Meaning üá∫üá∏</span>
            <p><strong>Verb (Phrasal):</strong> A common American expression used to describe a specific action or transition.</p>

            <span class="section-title">The "Action" Perspective:</span>
            <p>Think of this like "recharging a battery" or "shifting gears"‚Äîit's about movement toward a goal.</p>

            <span class="section-title">The "Explaining" Perspective:</span>
            <p>This phrase emphasizes the process rather than just the final result.</p>

            <span class="section-title">Phonetics & Pronunciation üó£Ô∏è</span>
            <p>[Insert IPA for the whole phrase]</p>

            <span class="section-title">Sounds like:</span>
            <p>The words flow together (linking) as if they were a single long word.</p>

            <span class="section-title">Note:</span>
            <p>In fast American speech, the consonants between words may soften.</p>

            <span class="section-title">Synonyms ü§ù (The Nuance Map)</span>
            <ul>
                <li><strong>Alternative 1:</strong> More direct.</li>
                <li><strong>Alternative 2:</strong> More slang-heavy.</li>
                <li><strong>Alternative 3:</strong> Extremely professional.</li>
                <li><strong>Alternative 4:</strong> Softened version.</li>
                <li><strong>Alternative 5:</strong> Academic equivalent.</li>
            </ul>

            <span class="section-title">Antonyms üö´</span>
            <p>4 contextual opposites provided based on the lack of action or reverse movement.</p>

            <span class="section-title">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
            <p>4 related grammatical forms and how they change the phrase's function.</p>

            <span class="section-title">The Cognitive Process ‚öñÔ∏è</span>
            <p>American logic values the efficiency implied by this phrase.</p>
            <p><strong>The Goal:</strong> Streamlining communication.</p>
            <p><strong>The Breakdown:</strong> Step-by-step implementation.</p>
            <p><strong>The Fragments:</strong> Everyday small tasks.</p>

            <span class="section-title">Idioms & Collocations üó£Ô∏è</span>
            <p>4 related idiomatic expressions common in the US workplace.</p>

            <span class="section-title">Real-World Examples üìù</span>
            <p>3 authentic examples of how Americans use this in daily life.</p>

            <span class="section-title">Friendly Practice (The American Way) üá∫üá∏</span>
            <p><strong>When leading a project:</strong> "Let's use this to ${phrase} our next milestone."</p>
            <p><strong>In an interview:</strong> "I have a proven track record of helping teams ${phrase}."</p>

            <span class="section-title">Tip Pro üí°</span>
            <p>Be careful with the preposition! Americans are very specific about which one follows this verb.</p>

            <p><strong>Closing Question:</strong><br>Would you like me to break down the difference between this phrase and a similar one so you can choose the perfect option for professional English? üöÄ</p>
        `;
    }

    function renderHistory() {
        historyList.innerHTML = searchHistory.map(item => `
            <div class="list-item">
                <span>${item.term}</span>
                <span class="timestamp">${item.time}</span>
            </div>
        `).join('');
    }

    function renderAZ() {
        azItems.innerHTML = azList.map(item => `
            <div class="list-item">
                <span>${item}</span>
            </div>
        `).join('');
    }

    function openTab(tabId) {
        document.querySelectorAll('.content-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- Listeners ---
    goBtn.addEventListener('click', processInput);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') processInput();
    });

</script>

</body>
</html>
