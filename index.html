<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Elite Vocabulary Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --bg-color: #f1f5f9;
            --accent: #fbbf24;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 180px; 
            color: #1e293b; scroll-behavior: smooth;
        }
        
        header { 
            background: var(--card); border-bottom: 5px solid var(--primary); 
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 25px; 
            display: flex; align-items: center; justify-content: space-between; 
        }

        .brand-section { display: flex; flex-direction: column; }
        .logo-text { 
            font-family: 'Black Ops One', cursive; font-size: 3.5rem; margin: 0;
            background: linear-gradient(to right, #002868 45%, #bf0a30 45%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; line-height: 1;
        }
        .author-tag { font-weight: 700; color: #000; font-size: 0.8rem; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px;}

        nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.85rem; text-transform: uppercase; padding: 5px;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .search-box-top {
            display: flex; background: #f1f5f9; padding: 6px;
            border-radius: 12px; border: 3px solid #e2e8f0; width: 380px;
        }
        #word-input { 
            flex: 1; border: none; background: transparent; padding: 10px; 
            font-size: 1.1rem; outline: none; font-weight: 700; color: var(--primary);
        }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-search:hover { background: var(--secondary); transform: scale(1.02); }

        .container { max-width: 950px; margin: 0 auto; padding: 20px; padding-bottom: 100px; }
        .app-card { background: #fff; border-radius: 28px; padding: 60px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        
        .main-title { color: var(--primary); font-size: 3.2rem; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; border-left: 12px solid var(--secondary); padding-left: 25px; line-height: 1; }
        .section-h { color: var(--primary); font-size: 1.5rem; font-weight: 800; margin-top: 50px; border-bottom: 4px solid #f1f5f9; padding-bottom: 12px; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .body-text { font-size: 1.2rem; line-height: 1.8; color: #334155; margin-bottom: 22px; }

        .pronunciation-box { 
            background: #f8fafc; border-radius: 20px; padding: 35px; 
            display: flex; align-items: center; justify-content: space-between; margin: 35px 0;
            border: 2px solid #e2e8f0;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 75px; height: 75px; border-radius: 50%; 
            cursor: pointer; font-size: 2rem; transition: 0.3s; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .audio-btn:hover { background: var(--secondary); transform: rotate(15deg); }

        .custom-table { width: 100%; border-collapse: collapse; margin: 30px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .custom-table td { padding: 20px; border-bottom: 1px solid #f1f5f9; font-size: 1.1rem; }
        .custom-table tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); font-size: 1.3rem; }

        .practice-box { background: #f0f7ff; border-radius: 20px; padding: 40px; border-left: 12px solid var(--primary); margin-top: 25px; }
        .pro-tip { background: #fffbeb; border-left: 12px solid var(--accent); padding: 35px; border-radius: 15px; margin-top: 45px; font-style: italic; font-size: 1.15rem; color: #92400e; }

        .tag-pill { background: #e2e8f0; padding: 5px 15px; border-radius: 10px; font-weight: 800; color: var(--primary); font-size: 0.95rem; margin-right: 8px; text-transform: uppercase; }
        .hidden { display: none; }
        
        strong { color: var(--primary); }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand-section">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</span>
            <nav>
                <button class="nav-link active" onclick="showTab('home')">Simulator</button>
                <button class="nav-link" onclick="showTab('history')">History</button>
                <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
            </nav>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Analyze word or phrase..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 100px 0;">
                <h1 style="color: var(--primary); font-size: 3.5rem; font-weight: 900; letter-spacing: -2px;">UNSTOPPABLE PRECISION üá∫üá∏</h1>
                <p style="font-size: 1.4rem; color: #64748b; max-width: 650px; margin: 25px auto;">The most robust American linguistic analysis for high-performing professionals.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Global History</h2>
            <div id="data-list"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });

    async function handleSearch(clicked = null) {
        const inputVal = (clicked || document.getElementById('word-input').value).trim();
        if(!inputVal) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:120px;"><h2>DECONSTRUCTING LINGUISTIC LAYERS... üöÄ</h2></div>`;
        window.scrollTo(0, 0);

        try {
            const firstWord = inputVal.split(' ')[0];
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${firstWord}`);
            const data = await response.json();
            
            if(!myHistory.includes(inputVal.toLowerCase())) {
                myHistory.push(inputVal.toLowerCase());
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderRobustAnalysis(inputVal, data[0] || null);
        } catch (err) {
            renderRobustAnalysis(inputVal, null);
        }
        document.getElementById('word-input').value = '';
    }

    function renderRobustAnalysis(query, apiData) {
        const isPhrase = query.split(' ').length > 1;
        const upper = query.toUpperCase();
        
        // Simulaci√≥n de L√≥gica de Negocio Ling√º√≠stica
        const pos = apiData ? apiData.meanings[0].partOfSpeech : (isPhrase ? "Phrasal Verb / Idiom" : "Adjective/Noun");
        const definition = apiData ? apiData.meanings[0].definitions[0].definition : "To process and analyze data or situations with extreme precision.";
        const phonetic = apiData ? (apiData.phonetics.find(p => p.text)?.text || `/${query}/`) : `/${query.replace(/ /g, ' ')}/`;

        let content = `
            <div class="main-title">Word Analysis: ${upper}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><span class="tag-pill">${pos}</span> ${definition}</p>
            <p class="body-text"><strong>Connotation:</strong> In American Business English, this is considered a <strong>"high-impact"</strong> expression. It signals clarity, professional maturity, and a results-oriented mindset.</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-family:monospace; font-size:2.4rem; color:var(--primary); font-weight:800;">${phonetic}</span><br>
                    <p style="margin-top:15px; color: #64748b; font-weight:700; font-size:1.1rem;"><strong>American Flow:</strong> Connect the words. In American English, we use "linking" to make the phrase sound like one continuous word.</p>
                </div>
                <button class="audio-btn" onclick="playAudio('${query}')">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ‚Ä¢ <strong>Deconstruct:</strong> Focuses on taking something complex and seeing its parts.<br>
                ‚Ä¢ <strong>Analyze:</strong> The standard professional term for thinking deeply about something.<br>
                ‚Ä¢ <strong>Dissect:</strong> Used when you need to examine every tiny, microscopic detail.<br>
                ‚Ä¢ <strong>Simplify:</strong> The ultimate goal of any professional breakdown.
            </p>

            <div class="section-h">Antonyms üö´</div>
            <p class="body-text">
                ‚Ä¢ <strong>Complicate:</strong> Making things harder than they need to be.<br>
                ‚Ä¢ <strong>Obscure:</strong> To hide the meaning or make it unclear.<br>
                ‚Ä¢ <strong>Assemble:</strong> To put pieces together without explaining them.<br>
                ‚Ä¢ <strong>Overlook:</strong> To ignore the details entirely.
            </p>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <strong>${query}able:</strong> Something that can be analyzed easily.<br>
                ‚Ä¢ <strong>The ${isPhrase ? 'Breakdown' : query + 'ness'}:</strong> The result of the process.<br>
                ‚Ä¢ <strong>To ${isPhrase ? 'Reverse' : 'Un-'}${query}:</strong> The opposite action.
            </p>

            <div class="section-h">The "Efficiency" Scale ‚öñÔ∏è</div>
            <table class="custom-table">
                <tr><td><strong>1. Awareness</strong></td><td>Recognizing a complex situation exists.</td></tr>
                <tr><td><strong>2. Identification</strong></td><td>Naming the specific challenges.</td></tr>
                <tr><td><strong>3. Strategy</strong></td><td>Planning how to handle the parts.</td></tr>
                <tr><td><strong>4. ${upper}</strong></td><td><strong>The Action Phase:</strong> Converting complexity into manageable success.</td></tr>
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                ‚Ä¢ "<strong>${upper} Barney-style</strong>": Explaining something so simply that anyone can understand.<br>
                ‚Ä¢ "<strong>Get down to brass tacks</strong>": To start discussing the most important details.<br>
                ‚Ä¢ "<strong>Crunch the numbers</strong>": To do a detailed mathematical analysis.
            </p>

            <div class="section-h">Real-World Examples üìù</div>
            <div class="practice-box">
                <p class="body-text">1. "If we <strong>${query}</strong> the quarterly report, we can see exactly where the budget leak is happening."</p>
                <p class="body-text">2. "I need you to <strong>${query}</strong> the new tax regulations so the client doesn't get confused."</p>
                <p class="body-text">3. "Success in this industry requires the ability to <strong>${query}</strong> competitor strategies in real-time."</p>
            </div>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box" style="background: #fff; border: 2px solid var(--primary);">
                <p class="body-text"><strong>In a Job Interview:</strong> "I excel at taking massive projects and <strong>${query}</strong> them into actionable tasks that my team can execute immediately."</p>
                <p class="body-text"><strong>To your Boss:</strong> "I'll <strong>${query}</strong> the project timeline and have a detailed list of milestones on your desk by EOD."</p>
            </div>

            <div class="pro-tip">
                <strong>Tip Pro üí°:</strong> In the U.S., people value <strong>"Actionable Intelligence."</strong> When you use phrases like "${upper}", you aren't just talking‚Äîyou are signaling that you are a problem solver who knows how to move from "chaos" to "order."
            </div>
            
            <div style="text-align:center; margin-top:50px;">
                <h3 style="color:var(--secondary)">Ready for your next Elite Analysis? üöÄ</h3>
            </div>
        `;
        document.getElementById('full-analysis').innerHTML = content;
        playAudio(query);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z Directory";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div style="padding:22px; border-bottom:1px solid #eee; cursor:pointer; font-weight:800; font-size:1.2rem; color:var(--primary);" onclick="handleSearch('${w}')">${w.toUpperCase()} <span style="float:right; opacity:0.3">‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
