<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Elite American Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --accent: #f8fafc;
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 180px; 
            color: #1e293b; scroll-behavior: smooth;
        }
        
        header { 
            background: var(--card); border-bottom: 5px solid var(--primary); 
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 25px; 
            display: flex; align-items: center; justify-content: space-between; 
        }

        .brand-section { display: flex; flex-direction: column; }
        .logo-text { 
            font-family: 'Black Ops One', cursive; font-size: 3rem; margin: 0;
            background: linear-gradient(to right, #002868 40%, #bf0a30 40%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; line-height: 1;
        }
        .author-tag { font-weight: 700; color: black; font-size: 0.85rem; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;}

        nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase; padding: 5px;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .search-box-top {
            display: flex; background: #f1f5f9; padding: 6px;
            border-radius: 12px; border: 3px solid #e2e8f0; width: 350px;
        }
        #word-input { 
            flex: 1; border: none; background: transparent; padding: 10px; 
            font-size: 1.1rem; outline: none; font-weight: 700; color: var(--primary);
        }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 50px; box-shadow: 0 10px 50px rgba(0,0,0,0.08); }
        
        .main-title { color: var(--primary); font-size: 2.8rem; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; border-left: 10px solid var(--secondary); padding-left: 20px; }
        .section-h { color: var(--primary); font-size: 1.4rem; font-weight: 800; margin-top: 45px; border-bottom: 4px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; }
        .body-text { font-size: 1.15rem; line-height: 1.8; color: #334155; margin-bottom: 20px; }

        .pronunciation-box { 
            background: #f1f5f9; border-radius: 20px; padding: 30px; 
            display: flex; align-items: center; justify-content: space-between; margin: 30px 0;
            border: 1px solid #e2e8f0;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; 
            cursor: pointer; font-size: 1.8rem; transition: 0.3s;
        }

        .grit-scale { width: 100%; border-collapse: collapse; margin: 25px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-scale td { padding: 18px; border-bottom: 1px solid #f1f5f9; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); font-size: 1.3rem; }

        .practice-box { background: #eff6ff; border-radius: 20px; padding: 35px; border-left: 10px solid var(--primary); }
        .pro-tip { background: #fffbeb; border-left: 10px solid #fbbf24; padding: 30px; border-radius: 15px; margin-top: 40px; font-style: italic; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand-section">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</span>
            <nav>
                <button class="nav-link active" onclick="showTab('home')">Simulator</button>
                <button class="nav-link" onclick="showTab('history')">History</button>
                <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
            </nav>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Word or Phrase..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 60px 0;">
                <h1 style="color: var(--primary); font-size: 2.8rem; font-weight: 800;">ELITE VOCABULARY ENGINE üá∫üá∏</h1>
                <p style="font-size: 1.2rem; color: #64748b;">An√°lisis robusto para profesionales que no se conforman con lo b√°sico.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">History</h2>
            <div id="data-list"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });

    async function handleSearch(clicked = null) {
        const inputVal = (clicked || document.getElementById('word-input').value).trim();
        if(!inputVal) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:100px;"><h2>BUILDING ROBUST ANALYSIS... üöÄ</h2></div>`;
        window.scrollTo(0, 0);

        try {
            const searchWord = inputVal.split(' ')[0];
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${searchWord}`);
            const data = await response.json();
            
            if(!myHistory.includes(inputVal.toLowerCase())) {
                myHistory.push(inputVal.toLowerCase());
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderRobustAnalysis(inputVal, data[0] || null);
        } catch (err) {
            renderRobustAnalysis(inputVal, null);
        }
        document.getElementById('word-input').value = '';
    }

    function renderRobustAnalysis(query, apiData) {
        const upper = query.toUpperCase();
        const isPhrase = query.split(' ').length > 1;
        const partOfSpeech = apiData ? apiData.meanings[0].partOfSpeech : (isPhrase ? "PHRASAL VERB / IDIOM" : "VOCABULARY");
        const definition = apiData ? apiData.meanings[0].definitions[0].definition : "To process or analyze a complex situation into smaller, actionable parts.";
        const phonetic = apiData ? (apiData.phonetics.find(p => p.text)?.text || "/.../") : `/${query}/`;

        // L√≥gica de Sin√≥nimos/Ant√≥nimos Din√°micos y Robustos
        const getSyns = () => {
            let base = apiData ? apiData.meanings[0].synonyms : [];
            if (isPhrase || base.length < 3) return ["Deconstruct", "Simplify", "Dissect", "Itemize", "Fragment"];
            return base.slice(0, 5);
        };

        const getAnts = () => {
            let base = apiData ? apiData.meanings[0].antonyms : [];
            if (isPhrase || base.length < 3) return ["Amalgamate", "Obfuscate", "Conflate", "Generalize", "Complicate"];
            return base.slice(0, 5);
        };

        const robustSyns = getSyns();
        const robustAnts = getAnts();

        let content = `
            <div class="main-title">Word Analysis: ${upper}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><b>${partOfSpeech.toUpperCase()}:</b> ${definition}</p>
            <p class="body-text"><b>Connotation:</b> En el ingl√©s americano profesional, este t√©rmino denota una mentalidad de alto impacto. No es solo una descripci√≥n, es una declaraci√≥n de competencia y claridad mental.</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-family:monospace; font-size:2rem; color:var(--primary); font-weight:800;">${phonetic}</span><br>
                    <p style="margin-top:10px; color: #64748b; font-weight:700;"><b>Sound Check:</b> En los EE. UU., la clave es el "linking". Los sonidos deben fluir sin interrupciones bruscas.</p>
                </div>
                <button class="audio-btn" onclick="playAudio('${query}')">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ${robustSyns.map(s => `‚Ä¢ <b>${s.charAt(0).toUpperCase() + s.slice(1)}:</b> Alternativa de alto nivel para precisi√≥n t√©cnica.`).join('<br>')}
            </p>

            <div class="section-h">Antonyms üö´</div>
            <p class="body-text">
                ${robustAnts.map(a => `‚Ä¢ <b>${a.charAt(0).toUpperCase() + a.slice(1)}:</b> Conceptos opuestos que indican falta de claridad o integraci√≥n forzada.`).join('<br>')}
            </p>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${query}ly (Adverb):</b> Describe la ejecuci√≥n constante. ("He analyzed the data ${query}ly.")<br>
                ‚Ä¢ <b>${query}ness (Noun):</b> La cualidad intr√≠nseca. ("The ${query}ness of the report was key.")<br>
                ‚Ä¢ <b>To ${query.split(' ')[0]} (Verb):</b> La acci√≥n ra√≠z de deconstrucci√≥n.
            </p>

            <div class="section-h">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Interest</td><td>Te gusta la idea o el concepto.</td></tr>
                <tr><td>Plan</td><td>Tienes un mapa general de los pasos.</td></tr>
                <tr><td>Persistence</td><td>Sigues adelante a pesar de la complejidad.</td></tr>
                <tr><td><b>${upper}</b></td><td>La mentalidad de "negarse a perder". Encuentras el camino o lo creas.</td></tr>
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                ‚Ä¢ "<b>${upper} pursuit of excellence</b>": Frase est√°ndar en misiones corporativas de √©lite.<br>
                ‚Ä¢ "<b>Let's talk brass tacks</b>": Ir directamente a los hechos b√°sicos y pr√°cticos.<br>
                ‚Ä¢ "<b>Get down to the nitty-gritty</b>": Enfocarse en los detalles m√°s peque√±os pero vitales.
            </p>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text">
                1. "If we <b>${query}</b> the QuickBooks error, we can see it's a browser cache issue, not a payment failure."<br>
                2. "The CEO requested a full <b>${query}</b> of our quarterly goals to identify bottlenecks."<br>
                3. "Success is not a miracle; it's the result of <b>${query}</b> preparation meeting opportunity."
            </p>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>Cover Letter:</b> "I bring a <b>${query}</b> problem-solving attitude to every challenge, ensuring projects are not just finished, but optimized."</p>
                <p class="body-text"><b>During an Interview:</b> "I specialize in taking complex technical data and <b>${query}</b> it into "appealing" insights for the executive board."</p>
                <p class="body-text"><b>Team Meeting:</b> "Okay team, let's <b>${query}</b> this massive launch into three manageable phases so we don't burn out."</p>
            </div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: En EE. UU., usar <b>${upper}</b> demuestra gran seguridad. Sin embargo, si lo dices muy lento puede sonar condescendiente. ¬°Dilo con entusiasmo profesional para sonar como un l√≠der!
            </div>
        `;
        document.getElementById('full-analysis').innerHTML = content;
        playAudio(query);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.8;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "History" : "A-Z List";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer; font-weight:700;" onclick="handleSearch('${w}')">${w.toUpperCase()} ‚ûú</div>`).join('');
        }
    }
</script>
</body>
</html>
