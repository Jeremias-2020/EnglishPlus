<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Elite Semantic Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002868; --secondary: #bf0a30; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 160px; color: var(--text); }
        header { background: #fff; border-bottom: 6px solid var(--primary); position: fixed; top: 0; width: 100%; z-index: 2000; padding: 15px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-container { max-width: 1100px; margin: 0 auto; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; }
        .logo-group { display: flex; flex-direction: column; }
        .logo-text { font-family: 'Black Ops One', cursive; font-size: 3rem; margin: 0; background: linear-gradient(to right, #002868 45%, #bf0a30 45%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        .search-area { display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px; border: 2px solid #e2e8f0; width: 450px; }
        #word-input { flex: 1; border: none; background: transparent; padding: 12px; font-size: 1.1rem; outline: none; font-weight: 600; }
        .btn-go { background: var(--primary); color: white; border: none; padding: 0 30px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .container { max-width: 950px; margin: 0 auto; padding: 40px 20px; }
        .card { background: #fff; border-radius: 25px; padding: 55px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        .main-h { color: var(--primary); font-size: 3.5rem; font-weight: 900; margin-bottom: 25px; border-left: 15px solid var(--secondary); padding-left: 20px; text-transform: uppercase; line-height: 0.9; }
        .sec-h { color: var(--primary); font-size: 1.6rem; font-weight: 800; margin-top: 45px; border-bottom: 4px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 25px; text-transform: uppercase; }
        .p-text { font-size: 1.2rem; line-height: 1.8; margin-bottom: 15px; }
        .grid-map { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 25px 0; }
        .map-box { background: #f8fafc; padding: 25px; border-radius: 15px; border: 1px solid #e2e8f0; }
        .pill { background: #e2e8f0; color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.9rem; font-weight: 800; vertical-align: middle; margin-left: 10px; }
        .practice-card { background: #f0f7ff; border-left: 10px solid var(--primary); padding: 35px; border-radius: 15px; margin-top: 30px; }
        .tip-box { background: #fffbeb; border-left: 10px solid #fbbf24; padding: 30px; border-radius: 15px; margin-top: 40px; color: #92400e; font-style: italic; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo-group">
            <h1 class="logo-text">EnglishPlus</h1>
            <span style="font-weight:800; font-size:0.85rem; letter-spacing:1px; text-transform:uppercase;">Semantic Accuracy Engine</span>
        </div>
        <div class="search-area">
            <input type="text" id="word-input" placeholder="Analyze word or phrase..." autocomplete="off">
            <button class="btn-go" id="btn-search">ANALYZE</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="card" id="output-card">
        <div id="welcome" style="text-align:center; padding: 60px 0;">
            <h1 style="font-size: 3.5rem; color: var(--primary); margin-bottom: 10px;">ROBUST ANALYSIS üá∫üá∏</h1>
            <p style="font-size: 1.3rem; color: #64748b;">Technical deconstruction without artificial fillers.</p>
        </div>
        <div id="content" class="hidden"></div>
    </div>
</div>

<script>
    const input = document.getElementById('word-input');
    const btn = document.getElementById('btn-search');

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });
    btn.addEventListener('click', handleSearch);

    async function handleSearch() {
        const query = input.value.trim();
        if(!query) return;
        
        const content = document.getElementById('content');
        document.getElementById('welcome').classList.add('hidden');
        content.classList.remove('hidden');
        content.innerHTML = "<h2>Analyzing semantic integrity...</h2>";

        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query.split(' ')[0]}`);
            const data = await res.json();
            render(query, Array.isArray(data) ? data[0] : null);
        } catch (e) {
            content.innerHTML = "<h2>Error connecting to linguistic database.</h2>";
        }
    }

    function render(query, api) {
        const word = query.toUpperCase();
        const definition = api ? api.meanings[0].definitions[0].definition : "Information not available in the current technical dictionary.";
        const pos = api ? api.meanings[0].partOfSpeech : "Noun/Entity";
        const phon = api ? (api.phonetic || api.phonetics.find(p => p.text)?.text || `/${query}/`) : `/${query}/`;

        // Accurate Semantic Logic
        let syns = api ? api.meanings[0].synonyms : [];
        let ants = api ? api.meanings[0].antonyms : [];

        // Protection for concrete nouns (Apple, Table, etc.)
        const isConcrete = ["apple", "car", "table", "chair", "pen", "phone"].includes(query.toLowerCase());
        
        const synHTML = isConcrete ? "N/A (Proper Noun / Specific Entity)" : (syns.length > 0 ? syns.slice(0, 5).map(s => `‚Ä¢ <b>${s}</b>`).join('<br>') : "No direct synonyms found in a professional context.");
        const antHTML = isConcrete ? "N/A (Entities lack logical opposites)" : (ants.length > 0 ? ants.slice(0, 5).map(a => `‚Ä¢ <b>${a}</b>`).join('<br>') : "No binary opposite exists for this term.");

        document.getElementById('content').innerHTML = `
            <div class="main-h">Analysis: ${word} <span class="pill">${pos}</span></div>
            
            <div class="sec-h">Professional Meaning üá∫üá∏</div>
            <p class="p-text">${definition}</p>
            <p class="p-text"><b>Connotation:</b> ${getNuance(query, pos)}</p>

            <div class="sec-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div style="background:#f1f5f9; padding:30px; border-radius:15px; display:flex; align-items:center; justify-content:space-between; border: 1px solid #e2e8f0;">
                <span style="font-size:2.5rem; font-weight:800; color:var(--primary); font-family:monospace;">${phon}</span>
                <button style="background:var(--primary); color:white; border:none; width:65px; height:65px; border-radius:50%; cursor:pointer; font-size:1.8rem;" onclick="speechSynthesis.speak(new SpeechSynthesisUtterance('${query}'))">üîä</button>
            </div>

            <div class="grid-map">
                <div class="map-box">
                    <div style="font-weight:800; color:var(--primary); margin-bottom:15px; text-transform:uppercase;">Synonyms (Nuance Map)</div>
                    <div class="p-text">${synHTML}</div>
                </div>
                <div class="map-box">
                    <div style="font-weight:800; color:var(--primary); margin-bottom:15px; text-transform:uppercase;">Antonyms (Logical Opposites)</div>
                    <div class="p-text">${antHTML}</div>
                </div>
            </div>

            <div class="sec-h">Corporate Usage & Collocations üìù</div>
            <div class="p-text">
                ${getExamples(query).map(e => `‚Ä¢ "${e}"`).join('<br>')}
            </div>

            <div class="sec-h">Professional Practice Lab üá∫üá∏</div>
            <div class="practice-card">
                <p class="p-text"><b>High-Level Context:</b> "${getLab(query)}"</p>
            </div>

            <div class="tip-box">
                <b>Carlos's Pro Tip üí°:</b> ${getTip(query)}
            </div>
        `;
        window.scrollTo(0,0);
        input.value = '';
    }

    function getNuance(q, pos) {
        if(pos.includes("verb") || q.includes(" ")) return "Action-oriented. Used to define workflows or strategic execution.";
        if(pos.includes("adjective")) return "Character-based. Used to describe professional traits or market conditions.";
        return "Object-oriented. Used as a direct reference to a specific entity or tool.";
    }

    function getExamples(q) {
        if(q.toLowerCase() === "apple") return ["We need to analyze Apple's market strategy.", "She took a bite of the red apple.", "The apple ecosystem is highly integrated."];
        if(q.toLowerCase() === "relentless") return ["The CEO was relentless in pursuing the merger.", "Relentless focus on quality is our priority.", "The rain was relentless throughout the week."];
        return ["This term is essential for clear communication.", "Always verify the context before using this word.", "Professionalism relies on precise vocabulary."];
    }

    function getLab(q) {
        return `In my experience, having a clear understanding of ${q.toLowerCase()} allows for more efficient project management and team alignment.`;
    }

    function getTip(q) {
        return `Accuracy beats complexity. In American business, if you use a word like ${q.toUpperCase()} correctly, you build instant credibility. If the word is a simple object, keep it simple. If it's a concept, own it.`;
    }
</script>
</body>
</html>
