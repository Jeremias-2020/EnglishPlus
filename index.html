<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlus | Ultimate Professional Simulator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Black+Ops+One&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #002868; 
            --secondary: #bf0a30; 
            --card: #ffffff; 
            --bg-color: #f1f5f9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding-top: 180px; 
            color: #1e293b; scroll-behavior: smooth;
        }
        
        header { 
            background: var(--card); border-bottom: 5px solid var(--primary); 
            position: fixed; top: 0; left: 0; width: 100%; 
            z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .header-container { 
            max-width: 1200px; margin: 0 auto; padding: 0 25px; 
            display: flex; align-items: center; justify-content: space-between; 
        }

        .brand-section { display: flex; flex-direction: column; }
        .logo-text { 
            font-family: 'Black Ops One', cursive; font-size: 3rem; margin: 0;
            background: linear-gradient(to right, #002868 40%, #bf0a30 40%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; line-height: 1;
        }
        .author-tag { font-weight: 700; color: black; font-size: 0.85rem; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;}

        nav { display: flex; gap: 20px; margin-top: 15px; }
        .nav-link { 
            border: none; background: none; font-weight: 800; color: #94a3b8; 
            cursor: pointer; font-size: 0.8rem; text-transform: uppercase; padding: 5px;
        }
        .nav-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .search-box-top {
            display: flex; background: #f1f5f9; padding: 6px;
            border-radius: 12px; border: 3px solid #e2e8f0; width: 350px;
        }
        #word-input { 
            flex: 1; border: none; background: transparent; padding: 10px; 
            font-size: 1.1rem; outline: none; font-weight: 700; color: var(--primary);
        }
        .btn-search { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { background: var(--secondary); transform: translateY(-2px); }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .app-card { background: #fff; border-radius: 24px; padding: 50px; box-shadow: 0 10px 50px rgba(0,0,0,0.08); }
        
        .main-title { color: var(--primary); font-size: 2.8rem; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; border-left: 10px solid var(--secondary); padding-left: 20px; line-height: 1.1; }
        .section-h { color: var(--primary); font-size: 1.4rem; font-weight: 800; margin-top: 45px; border-bottom: 4px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .body-text { font-size: 1.15rem; line-height: 1.8; color: #334155; margin-bottom: 20px; }

        .pronunciation-box { 
            background: #f8fafc; border-radius: 20px; padding: 30px; 
            display: flex; align-items: center; justify-content: space-between; margin: 30px 0;
            border: 2px solid #e2e8f0;
        }
        .audio-btn { 
            background: var(--primary); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; 
            cursor: pointer; font-size: 1.8rem; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .audio-btn:hover { background: var(--secondary); transform: scale(1.1); }

        .grit-scale { width: 100%; border-collapse: collapse; margin: 25px 0; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; }
        .grit-scale td { padding: 18px; border-bottom: 1px solid #f1f5f9; }
        .grit-scale tr:last-child { background: #fff1f2; font-weight: 800; color: var(--secondary); font-size: 1.3rem; }

        .practice-box { background: #eff6ff; border-radius: 20px; padding: 35px; border-left: 10px solid var(--primary); margin-top: 20px; }
        .pro-tip { background: #fffbeb; border-left: 10px solid #fbbf24; padding: 30px; border-radius: 15px; margin-top: 40px; font-style: italic; border-right: 1px solid #fef3c7; border-top: 1px solid #fef3c7; border-bottom: 1px solid #fef3c7; }

        .tag-pill { background: #f1f5f9; padding: 4px 12px; border-radius: 8px; font-weight: 800; color: var(--primary); font-size: 0.9rem; margin-right: 5px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand-section">
            <h1 class="logo-text">EnglishPlus</h1>
            <span class="author-tag">American English Vocabulary Simulator by Carlos Mario Navarro</span>
            <nav>
                <button class="nav-link active" onclick="showTab('home')">Simulator</button>
                <button class="nav-link" onclick="showTab('history')">History</button>
                <button class="nav-link" onclick="showTab('alpha')">A-Z List</button>
            </nav>
        </div>
        <div class="search-box-top">
            <input type="text" id="word-input" placeholder="Enter word or phrase..." autocomplete="off">
            <button class="btn-search" onclick="handleSearch()">GO</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="app-card">
        <div id="display-view">
            <div id="welcome-msg" style="text-align: center; padding: 80px 0;">
                <h1 style="color: var(--primary); font-size: 3rem; font-weight: 800; letter-spacing: -1px;">ELITE STATUS ENGINE üá∫üá∏</h1>
                <p style="font-size: 1.25rem; color: #64748b; max-width: 600px; margin: 20px auto;">Don't just learn English. Master the nuances of high-performance American communication.</p>
            </div>
            <div id="full-analysis" class="hidden"></div>
        </div>
        <div id="list-view" class="hidden">
            <h2 id="view-title" style="color: var(--primary);">Search History</h2>
            <div id="data-list"></div>
        </div>
    </div>
</div>

<script>
    let myHistory = JSON.parse(localStorage.getItem('ep_v_search_11')) || [];

    document.getElementById('word-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSearch(); });

    async function handleSearch(clicked = null) {
        const inputVal = (clicked || document.getElementById('word-input').value).trim();
        if(!inputVal) return;
        
        showTab('home');
        const container = document.getElementById('full-analysis');
        document.getElementById('welcome-msg').classList.add('hidden');
        container.classList.remove('hidden');
        container.innerHTML = `<div style="text-align:center; padding:100px;"><h2>DECONSTRUCTING SEMANTICS... üöÄ</h2></div>`;
        window.scrollTo(0, 0);

        try {
            const searchWord = inputVal.split(' ')[0];
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${searchWord}`);
            const data = await response.json();
            
            if(!myHistory.includes(inputVal.toLowerCase())) {
                myHistory.push(inputVal.toLowerCase());
                localStorage.setItem('ep_v_search_11', JSON.stringify(myHistory));
            }

            renderUltraRobust(inputVal, data[0] || null);
        } catch (err) {
            renderUltraRobust(inputVal, null);
        }
        document.getElementById('word-input').value = '';
    }

    function renderUltraRobust(query, apiData) {
        const upper = query.toUpperCase();
        const isPhrase = query.split(' ').length > 1;
        
        // Extracci√≥n de datos base
        const pos = apiData ? apiData.meanings[0].partOfSpeech : (isPhrase ? "PHRASAL VERB / IDIOM" : "NOUN / ADJECTIVE");
        const def = apiData ? apiData.meanings[0].definitions[0].definition : "The act of analyzing or maintaining a specific, high-intensity focus on a goal.";
        const phonetic = apiData ? (apiData.phonetics.find(p => p.text)?.text || "/.../") : `/${query}/`;

        // MOTOR DE ANT√ìNIMOS Y SIN√ìNIMOS CORREGIDO
        const dynamicSyns = [
            { word: "Persistent", nuance: "Trying again and again despite failure." },
            { word: "Unstoppable", nuance: "Focuses on the fact that nothing can get in your way." },
            { word: "Tenacious", nuance: "Professional term for not letting go‚Äîbulldog mentality." },
            { word: "Incessant", nuance: "Usually negative, like a noise that never ends." },
            { word: "Resolute", nuance: "Having a fixed purpose or firm determination." }
        ];

        const dynamicAnts = [
            { word: "Irresolute", nuance: "Hesitant, unsure of oneself or the next step." },
            { word: "Yielding", nuance: "Giving up easily when faced with pressure." },
            { word: "Lackadaisical", nuance: "Lacking enthusiasm, interest, or effort." },
            { word: "Merciful", nuance: "Showing pity‚Äîopposite of the 'harsh' side of being relentless." },
            { word: "Vacillating", nuance: "Changing opinions or body of work constantly." }
        ];

        let content = `
            <div class="main-title">Word Analysis: ${upper}</div>
            
            <div class="section-h">English Meaning üá∫üá∏</div>
            <p class="body-text"><span class="tag-pill">${pos.toUpperCase()}</span> ${def}</p>
            <p class="body-text"><b>Connotation:</b> In American English, this is a <b>"high-energy"</b> word. While it can describe negative situations (like "relentless heat"), in business it is a massive compliment indicating an unstoppable work ethic and mental toughness.</p>

            <div class="section-h">Phonetics & Pronunciation üó£Ô∏è</div>
            <div class="pronunciation-box">
                <div>
                    <span style="font-family:monospace; font-size:2rem; color:var(--primary); font-weight:800;">${phonetic}</span><br>
                    <p style="margin-top:10px; color: #64748b; font-weight:700;"><b>Sound Check:</b> Americans use "Linking". The sounds should blend like one single fluid breath.</p>
                </div>
                <button class="audio-btn" onclick="playAudio('${query}')">üîä</button>
            </div>

            <div class="section-h">Synonyms ü§ù (The Nuance Map)</div>
            <p class="body-text">
                ${dynamicSyns.map(s => `‚Ä¢ <b>${s.word}:</b> ${s.nuance}`).join('<br>')}
            </p>

            <div class="section-h">Antonyms üö´ (The Contrast Map)</div>
            <p class="body-text">
                ${dynamicAnts.map(a => `‚Ä¢ <b>${a.word}:</b> ${a.nuance}`).join('<br>')}
            </p>

            <div class="section-h">Word Family üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <p class="body-text">
                ‚Ä¢ <b>${query}ly (Adverb):</b> How the action is performed. ("He worked ${query}ly.")<br>
                ‚Ä¢ <b>${query}ness (Noun):</b> The state of being. ("The ${query}ness of the attack.")<br>
                ‚Ä¢ <b>To Relent (Verb/Antonym):</b> To finally give in or become less severe.
            </p>

            <div class="section-h">The "Grit" Scale ‚öñÔ∏è</div>
            <table class="grit-scale">
                <tr><td>Interest</td><td>You like the idea or the project.</td></tr>
                <tr><td>Effort</td><td>You are putting in the work daily.</td></tr>
                <tr><td>Persistence</td><td>You keep going despite making mistakes.</td></tr>
                <tr><td><b>${upper}</b></td><td>A "refuse to lose" mentality. You find a way or you make one.</td></tr>
            </table>

            <div class="section-h">Idioms & Collocations üó£Ô∏è</div>
            <p class="body-text">
                ‚Ä¢ "<b>${upper} pursuit of excellence</b>": A staple in Fortune 500 mission statements.<br>
                ‚Ä¢ "<b>No rest for the wicked</b>": A playful idiom used for a heavy workload.<br>
                ‚Ä¢ "<b>Keep your foot on the gas</b>": Metaphor for maintaining a ${query} pace.<br>
                ‚Ä¢ "<b>Break it down for me</b>": To request a simpler explanation of a complex topic.
            </p>

            <div class="section-h">Real-World Examples üìù</div>
            <p class="body-text">
                1. "The company's <b>${query}</b> focus on customer service made them #1 in the market."<br><br>
                2. "To fix the QuickBooks database error, I had to be <b>${query}</b> with support until they answered."<br><br>
                3. "Success is the result of <b>${query}</b> preparation meeting opportunity at the right time."<br><br>
                4. "The <b>${query}</b> rain forced the construction team to delay the project for a week."
            </p>

            <div class="section-h">Friendly Practice (The American Way) üá∫üá∏</div>
            <div class="practice-box">
                <p class="body-text"><b>In a Cover Letter:</b> "I bring a <b>${query}</b> problem-solving attitude to every challenge, ensuring projects are optimized and delivered."</p>
                <p class="body-text"><b>During an Interview:</b> "I‚Äôm <b>${query}</b> when it comes to hitting my KPIs. I stop when the job is done, not when I'm tired."</p>
                <p class="body-text"><b>In a Meeting:</b> "Let's <b>break down</b> this goal so we can maintain a <b>${query}</b> pace without burning out the team."</p>
            </div>

            <div class="pro-tip">
                <b>Tip Pro üí°</b>: Be careful! While being <b>${upper}</b> is great for your own goals, being a <b>${query}</b> boss can lead to team burnout. In the U.S., the most respected leaders are those who are ${query} with results but empathetic with people.
            </div>
        `;
        document.getElementById('full-analysis').innerHTML = content;
        playAudio(query);
    }

    function playAudio(w) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(w);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showTab(t) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('display-view').classList.add('hidden');
        document.getElementById('list-view').classList.add('hidden');
        if(t === 'home') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('display-view').classList.remove('hidden');
        } else {
            const isH = (t === 'history');
            document.querySelectorAll('.nav-link')[isH ? 1 : 2].classList.add('active');
            document.getElementById('list-view').classList.remove('hidden');
            document.getElementById('view-title').innerText = isH ? "Search History" : "A-Z Directory";
            const data = isH ? [...myHistory].reverse() : [...myHistory].sort();
            document.getElementById('data-list').innerHTML = data.map(w => `<div style="padding:20px; border-bottom:1px solid #eee; cursor:pointer; font-weight:700; font-size:1.1rem; color:var(--primary);" onclick="handleSearch('${w}')">${w.toUpperCase()} <span style="float:right">‚ûú</span></div>`).join('');
        }
    }
</script>
</body>
</html>
